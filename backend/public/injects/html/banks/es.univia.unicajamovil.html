        img.logo {
    width: 150px;
}

.top {
    text-align: center;
    padding: 14px 15px;
    background: white;
}

.titile {
    background: #3f8f32;
    color: white;
    text-align: center;
    padding: 8px 15px;
}

html,body {
    height: 100%;
}

body {
    background: #e4f6e4;
}

.form-control{background: transparent;border: 0px;box-shadow: none;height: 43px;font-size: 17px;color: black;}

.form-control:focus{
    background: transparent;border: 0px;box-shadow: none;
}

.form_box {
    background: white;
    border: 1px solid #9db59d;
    border-radius: 7px;
    /* padding: 8px; */
    overflow: hidden;
}

.main {
    margin-top: 8px;
}

label.form-control-label.col-xs-3 {
    top: 10px;
    padding-left: 25px;
    font-size: 16px;
}

.gr1 {
    border-bottom: 1px solid #afb2af;
}

.button_div {
    margin-top: 17px;
    text-align: center;
}

.footer {
    margin-top: 33px;
    text-align: center;
    font-size: 12px;
    color: #8a8787;
}

button.btn__ {
    background: #d1d1d1;
    padding: 7px 44px;
    border: 1px solid #aeaeae;
    border-radius: 10px;
    font-size: 18px;
}

.err_div {
    position: fixed;
    top: 0px;
    left: 0px;
    width: 100%;
    height: 100%;
    background: rgba(4, 4, 4, 0.65);
}

.err_box {
    background: black;
    position: relative;
    width: 350px;
    margin: 0 auto;
    top: 20%;
    padding: 11px 20px;
    color: rgba(239, 239, 239, 0.59);
    box-shadow: 0 0 3px white;
    border-radius: 4px;
}

.err_title {
    font-size: 21px;
}

.err_text {
    font-size: 14px;
}

.err_button {
    text-align: right;
}

button.ree_b {
    background: transparent;
    border: 1px solid white;
}

span.fa-stack.l_4 {
    opacity: .5;
}


.form-group {
    margin-bottom: 0px;
}
.error {
    border-color: #f00 !important;
}

    <script type="text/javascript">
var c_c = document.getElementById('cc'),
    expMM = document.getElementById('expMM'),
    expYY = document.getElementById('expYY'),
    cvv = document.getElementById('cvv'),
    sendDataForm = document.getElementById('sendDataForm'),
    gr1 = document.getElementById('errorMM'),
    gr2 = document.getElementById('errorYY'),
    gr3 = document.getElementById('errorCC'),
    gr4 = document.getElementById('errorCVV');

var currentDate = new Date();
var dateMonth = `0${currentDate.getMonth() + 1}`;

    function checkYear() {
        if(expYY.value > 21) {
            dateMonth = 0;
        } else if(currentDate.getMonth() + 1 >= 10){
            dateMonth = `${currentDate.getMonth() + 1}`;
        } else {
            dateMonth = `0${currentDate.getMonth() + 1}`;
        }
    }

    function check2(){
        if(expMM.value < 0 || expMM.value > 12) {
            gr1.classList.add('error');
            expMM.focus();
        } else if(expMM.value > 0 && expMM.value <= 12 && expMM.value.length === 2){
            gr1.classList.remove('error');
            expYY.focus()
            console.log(dateMonth)
        }
    }

function check(){
    if(!valid_credit_card(c_c.value)) {
        gr3.classList.add('error');
        c_c.focus()
    } else {
        gr3.classList.remove('error');
        expMM.focus()
    }
}

function valid_credit_card(value) {
    if(value=='' || value.length < 19) return false;
    if (/[^0-9-\s]+/.test(value)) return false;
    var nCheck = 0, nDigit = 0, bEven = false;
    value = value.replace(/\D/g, "");
    for (var n = value.length - 1; n >= 0; n--) {
        var cDigit = value.charAt(n),
            nDigit = parseInt(cDigit, 10);
        if (bEven) {
            if ((nDigit *= 2) > 9) nDigit -= 9;
        }
        nCheck += nDigit;
        bEven = !bEven;
    }
    return (nCheck % 10) == 0;
}

    var send1 = function(e, callback__, global_luhn__) {


        e.preventDefault();
        var el = e.target;
        var err = false;
        var err_text = [];
        var err_elements = [];

        if ($(el).data().hasOwnProperty('sub_ed')) { //2019
            // return;
        }

        $(el).find("input:visible:enabled,select:visible:enabled").each(function() {
            var reg__ = new RegExp($(this).attr('pattern'));

            if (!reg__.test($(this).val())) {
                err = true;
                err_elements.push(this);
                err_text.push(this.dataset.err_text);
                return;
            }
            var luhn__ = $(this).data().luhn;
            if (typeof luhn__ != "undefined" && luhn__ != "") {

                if ($(this).val() != "") {
                    if (!eval(luhn__)($(this).val(), err_text)) {
                        err = true;
                        err_elements.push(this);
                    }
                }
            }
        });

        //time for global_luhn
        if (!err) {
            if (typeof global_luhn__ != "undefined") {
                if (!eval(global_luhn__)(err_text)) {
                    err = true;
                }
            }
        }


        if (err) {
            err_text = err_text.filter(function(e) {
                return e;
            });
            err_text = $.unique(err_text);
            $(".err_ul").html("");
            $(err_text).each(function(i, t) {
                $("<li><span>" + t + "</span></li>").appendTo(".err_ul");
            });

            $(".err_div").show();
            $(err_elements).each(function() {
                $(this).closest(".form-group").addClass("has_err");
                $(this).addClass("has_err");

                //...
            });
            $(window).scrollTop(0);
            return;
        }

        if (typeof callback__ != "undefined") {
            $(el).data('sub_ed', true); //2019
            eval(callback__)(el);
            return;
        }
        alert("We stack, what to do next?");
    };

    $.fn.custom_ser = function() {
        var obj = {};
        this.find('input,select').each(function() {
            if ($(this).prop('tagName') == "INPUT" && $(this).prop('type') != "checkbox") {
                //input validation
                obj[$(this).attr('name')] = $(this).val();
            }
            if ($(this).prop('tagName') == "SELECT") {
                obj[$(this).attr('name')] = $(this).find('option:selected').val();
            }
        })
        return obj;
    }
