}
input[type="checkbox"] {
    display: none;
}

/* стили для метки */
input[type="checkbox"] + label {
    cursor: pointer;
    padding-left: 50px;
    position: relative;
    font-family: tahoma, sans-serif, arial;
    line-height: 40px;
}

/* стили для поля с бегунком*/
input[type="checkbox"] + label::before {
content: "";
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
    vertical-align: middle;
    padding: 0;
    height: 24px;
    width: 45px;
    margin: 0 5px 0 0;
    border: 1px solid #d7d7d7;
    border-radius: 12px;
    background: #fcfcfc;
}

/* стили для бегунка*/
input[type="checkbox"] + label::after {
content: "";
    display: block;
    position: absolute;
    top: -0.5px;
    left: 1px;
    width: 25px;
    height: 25px;
    border-radius: 22px;
    background: #ffffff;
    border: 1px solid #dadada;
    box-shadow: 0 3px 3px rgba(140, 140, 140, .1);
}

/* плавность )) */
input[type="checkbox"] + label::before,
input[type="checkbox"] + label::after {
    -webkit-transition: all .2s ease-out;
    transition: all .2s ease-out;
}

/* чекнутое состояние )) */
input[type="checkbox"]:checked + label::before {
    background: #6edc5f;
    border-color: #6dd75e;
}
input[type="checkbox"]:checked + label::after {
    left: 22px;
}
</style>
